<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMBAA DOOM 3D | ×”××‘×•×š</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ—</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --amber: #ffb900; --dark: #050505; --red: #ff4b4b; --green: #25D366; }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; touch-action: none; }
        body { font-family: 'Rubik', sans-serif; background-color: #000; color: white; overflow: hidden; height: 100vh; position: fixed; width: 100%; }

        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        /* ×œ×•×— ×‘×§×¨×” ×ª×—×ª×•×Ÿ */
        #status-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: #1a1a1a; border-top: 4px solid #333;
            display: flex; align-items: center; justify-content: space-around;
            z-index: 100;
        }
        .stat-box { text-align: center; min-width: 80px; }
        .stat-label { font-size: 0.6rem; color: #888; }
        .stat-value { font-size: 1.5rem; color: var(--amber); font-weight: 900; }
        #pumbaa-face { font-size: 2.5rem; }

        /* Minimap */
        #minimap {
            position: absolute; top: 10px; right: 10px; width: 100px; height: 100px;
            background: rgba(0,0,0,0.7); border: 2px solid #444; border-radius: 8px; z-index: 110;
        }

        /* ×›×¤×ª×•×¨×™ ×©×œ×™×˜×” ×œ××•×‘×™×™×œ */
        .mobile-controls {
            position: absolute; bottom: 100px; left: 20px; right: 20px;
            display: none; justify-content: space-between; align-items: flex-end; z-index: 120;
        }
        .d-pad { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; }
        .ctrl-btn { 
            width: 60px; height: 60px; background: rgba(255,255,255,0.1); 
            border: 2px solid rgba(255,255,255,0.2); border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white;
        }
        .ctrl-btn:active { background: var(--amber); color: black; }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 200; text-align: center;
        }

        .btn-start { padding: 15px 40px; background: var(--amber); border: none; border-radius: 50px; font-weight: 900; font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 850px) { .mobile-controls { display: flex; } }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen">
            <h1 style="color:var(--amber); margin-bottom:20px;">PUMBAA 3D MAZE</h1>
            <p style="margin-bottom:30px; color:#ccc;">××¦× ××ª ×›×œ ×”×—×¨×§×™× ×‘××‘×•×š!</p>
            <button class="btn-start" onclick="startGame()">×”×ª×—×œ ××©×—×§ ğŸ—</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        <canvas id="minimap"></canvas>

        <div class="mobile-controls">
            <div class="d-pad">
                <div></div><div class="ctrl-btn" id="btn-up">â–²</div><div></div>
                <div class="ctrl-btn" id="btn-left">â—€</div><div class="ctrl-btn" id="btn-down">â–¼</div><div class="ctrl-btn" id="btn-right">â–¶</div>
            </div>
        </div>

        <div id="status-bar">
            <div class="stat-box">
                <div class="stat-label">× ×™×§×•×“</div>
                <div class="stat-value" id="score-val">0</div>
            </div>
            <div id="pumbaa-face">ğŸ—</div>
            <div class="stat-box">
                <div class="stat-label">×—×¨×§×™×</div>
                <div class="stat-value" id="bugs-val">0</div>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const miniCanvas = document.getElementById('minimap');
    const miniCtx = miniCanvas.getContext('2d');

    // --- ×”×’×“×¨×•×ª ---
    const MAP_SIZE = 12;
    const CELL_SIZE = 64;
    const FOV = Math.PI / 3;
    let map = [];
    let sprites = [];
    let score = 0;
    let bugsFound = 0;
    let gameRunning = false;

    const player = {
        x: 0, y: 0, dir: 0,
        moveSpeed: 3.0, rotSpeed: 0.05
    };

    const keys = { w: false, s: false, a: false, d: false, ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    // ×™×¦×™×¨×ª ×˜×§×¡×˜×•×¨×ª ×§×™×¨
    const wallTex = document.createElement('canvas');
    wallTex.width = 64; wallTex.height = 64;
    const wCtx = wallTex.getContext('2d');
    wCtx.fillStyle = '#332211'; wCtx.fillRect(0,0,64,64);
    wCtx.strokeStyle = '#554433';
    for(let i=0; i<64; i+=16) wCtx.strokeRect(0, i, 64, 16);

    function generateMap() {
        map = Array(MAP_SIZE).fill().map(() => Array(MAP_SIZE).fill(1));
        function walk(x, y) {
            map[y][x] = 0;
            const dirs = [[0,1],[0,-1],[1,0],[-1,0]].sort(() => Math.random() - 0.5);
            for(let [dx, dy] of dirs) {
                let nx = x + dx*2, ny = y + dy*2;
                if(nx > 0 && nx < MAP_SIZE-1 && ny > 0 && ny < MAP_SIZE-1 && map[ny][nx] === 1) {
                    map[y+dy][x+dx] = 0;
                    walk(nx, ny);
                }
            }
        }
        walk(1, 1);
        
        // ××™×§×•× ×©×—×§×Ÿ ×‘×˜×•×—
        player.x = CELL_SIZE * 1.5;
        player.y = CELL_SIZE * 1.5;
        player.dir = 0;

        // ×™×¦×™×¨×ª ×—×¨×§×™×
        sprites = [];
        for(let i=0; i<5; i++) {
            let sx, sy;
            do { sx = Math.floor(Math.random()*MAP_SIZE); sy = Math.floor(Math.random()*MAP_SIZE); } 
            while(map[sy][sx] !== 0 || (sx < 3 && sy < 3));
            sprites.push({ x: sx*CELL_SIZE+32, y: sy*CELL_SIZE+32, char: 'ğŸ›', collected: false });
        }
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameRunning = true;
        generateMap();
        loop();
    }

    function resize() {
        canvas.width = window.innerWidth / 2;
        canvas.height = (window.innerHeight - 80) / 2;
        miniCanvas.width = 100; miniCanvas.height = 100;
    }

    function loop() {
        if(!gameRunning) return;

        // ×œ×•×’×™×§×ª ×ª× ×•×¢×”
        let moveStep = 0;
        if(keys.w || keys.ArrowUp) moveStep = player.moveSpeed;
        if(keys.s || keys.ArrowDown) moveStep = -player.moveSpeed;

        if(keys.a || keys.ArrowLeft) player.dir -= player.rotSpeed;
        if(keys.d || keys.ArrowRight) player.dir += player.rotSpeed;

        let newX = player.x + Math.cos(player.dir) * moveStep;
        let newY = player.y + Math.sin(player.dir) * moveStep;

        // ×‘×“×™×§×ª ×”×ª× ×’×©×•×ª ×¢× ×”×—×œ×§×” (Slide)
        if(map[Math.floor(player.y/CELL_SIZE)][Math.floor(newX/CELL_SIZE)] === 0) player.x = newX;
        if(map[Math.floor(newY/CELL_SIZE)][Math.floor(player.x/CELL_SIZE)] === 0) player.y = newY;

        render();
        drawMinimap();
        requestAnimationFrame(loop);
    }

    function render() {
        ctx.fillStyle = '#111'; ctx.fillRect(0, 0, canvas.width, canvas.height/2);
        ctx.fillStyle = '#222'; ctx.fillRect(0, canvas.height/2, canvas.width, canvas.height/2);

        const zBuffer = [];

        for(let i=0; i<canvas.width; i++) {
            let rayAngle = (player.dir - FOV/2) + (i / canvas.width) * FOV;
            let distance = 0;
            let rx = player.x, ry = player.y;
            let cx = Math.cos(rayAngle), cy = Math.sin(rayAngle);

            while(distance < 600) {
                rx += cx * 4; ry += cy * 4; distance += 4;
                if(map[Math.floor(ry/CELL_SIZE)][Math.floor(rx/CELL_SIZE)]) break;
            }

            zBuffer[i] = distance;
            let fixDist = distance * Math.cos(rayAngle - player.dir);
            let h = (CELL_SIZE * canvas.height) / fixDist;
            
            let shade = Math.min(1, 300 / distance);
            ctx.globalAlpha = shade;
            ctx.drawImage(wallTex, (rx+ry)%64, 0, 1, 64, i, (canvas.height/2 - h/2), 1, h);
        }

        ctx.globalAlpha = 1;
        sprites.forEach(s => {
            if(s.collected) return;
            let dx = s.x - player.x, dy = s.y - player.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            let angle = Math.atan2(dy, dx) - player.dir;
            while(angle < -Math.PI) angle += Math.PI*2;
            while(angle > Math.PI) angle -= Math.PI*2;

            if(Math.abs(angle) < FOV) {
                let screenX = (angle / FOV + 0.5) * canvas.width;
                let h = (CELL_SIZE * canvas.height) / dist;
                if(dist < zBuffer[Math.floor(screenX)]) {
                    ctx.font = `${h}px serif`;
                    ctx.textAlign = 'center';
                    ctx.fillText(s.char, screenX, canvas.height/2 + h/3);
                }
            }
            if(dist < 30) { 
                s.collected = true; bugsFound++; score += 100; 
                document.getElementById('score-val').innerText = score;
                document.getElementById('bugs-val').innerText = bugsFound;
                if(bugsFound >= 5) { alert("× ×™×¦×—×ª! ×›×œ ×”×—×¨×§×™× × ××›×œ×•."); location.reload(); }
            }
        });
    }

    function drawMinimap() {
        const s = 100 / MAP_SIZE;
        miniCtx.fillStyle = '#000'; miniCtx.fillRect(0,0,100,100);
        for(let y=0; y<MAP_SIZE; y++) {
            for(let x=0; x<MAP_SIZE; x++) {
                if(map[y][x]) { miniCtx.fillStyle = '#444'; miniCtx.fillRect(x*s, y*s, s, s); }
            }
        }
        miniCtx.fillStyle = 'red';
        miniCtx.fillRect((player.x/CELL_SIZE)*s-2, (player.y/CELL_SIZE)*s-2, 4, 4);
    }

    // ×©×œ×™×˜×”
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    // ×©×œ×™×˜×” ×‘××•×‘×™×™×œ
    const setupBtn = (id, key) => {
        const btn = document.getElementById(id);
        btn.addEventListener('pointerdown', () => keys[key] = true);
        btn.addEventListener('pointerup', () => keys[key] = false);
        btn.addEventListener('pointerleave', () => keys[key] = false);
    };
    setupBtn('btn-up', 'w'); setupBtn('btn-down', 's');
    setupBtn('btn-left', 'a'); setupBtn('btn-right', 'd');

    window.addEventListener('resize', resize);
    resize();
</script>
</body>
</html>
