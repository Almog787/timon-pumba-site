<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 爪 3D |  驻</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --amber: #ffb900;
            --dark: #050505;
            --green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; touch-action: none; }
        body { 
            font-family: 'Rubik', sans-serif; 
            background-color: #000; 
            color: white; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* 驻 拽 (Minimap) */
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--amber);
            border-radius: 10px;
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--amber);
            font-weight: 900;
        }

        #game-canvas {
            width: 100vw;
            height: 100vh;
            background: #111;
        }

        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        /* 住 住 */
        #msg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: all;
        }

        .btn {
            padding: 15px 40px; border-radius: 100px; border: none;
            background: var(--amber); color: #000;
            font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <canvas id="minimap"></canvas>
        <div class="stats">
            <div>拽: <span id="score">0</span></div>
            <div style="color: var(--green)">专拽 砖爪: <span id="bugs">0</span></div>
        </div>
        <div id="crosshair"></div>
        <div class="instructions">WASD / 爪 转注 | 爪 转 - </div>
    </div>

    <div id="msg-layer">
        <h2 id="msg-title" style="font-size: 3rem; color: var(--amber);"> 砖!</h2>
        <p id="msg-body">爪转 转 专拽 砖 驻.</p>
        <button class="btn" onclick="startNewLevel()">  </button>
    </div>

    <canvas id="game-canvas"></canvas>

<script>
    /**
     * 驻专拽  转转- -  驻
     * 住住 注 转 Raycasting
     */

    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const miniCanvas = document.getElementById('minimap');
    const miniCtx = miniCanvas.getContext('2d');

    // 专转 注
    let mapSize = 12;
    let map = [];
    const CELL_SIZE = 64;

    // 砖拽
    let player = {
        x: 100,
        y: 100,
        angle: 0,
        speed: 0,
        rotSpeed: 0,
        fov: Math.PI / 3 // 60 注转
    };

    // 砖拽
    let score = 0;
    let bugsFound = 0;
    let target = { x: 0, y: 0 };

    function generateMaze(size) {
        let newMap = Array(size).fill().map(() => Array(size).fill(1));
        
        function carve(x, y) {
            newMap[y][x] = 0;
            let dirs = [[0, 2], [0, -2], [2, 0], [-2, 0]].sort(() => Math.random() - 0.5);
            for (let [dx, dy] of dirs) {
                let nx = x + dx, ny = y + dy;
                if (nx > 0 && nx < size - 1 && ny > 0 && ny < size - 1 && newMap[ny][nx] === 1) {
                    newMap[y + dy / 2][x + dx / 2] = 0;
                    carve(nx, ny);
                }
            }
        }
        carve(1, 1);
        
        // 拽 专拽 (专)
        let tx, ty;
        do {
            tx = Math.floor(Math.random() * (size-2)) + 1;
            ty = Math.floor(Math.random() * (size-2)) + 1;
        } while (newMap[ty][tx] === 1);
        target = { x: tx * CELL_SIZE + 32, y: ty * CELL_SIZE + 32 };
        
        return newMap;
    }

    function init() {
        resize();
        map = generateMaze(mapSize);
        player.x = CELL_SIZE * 1.5;
        player.y = CELL_SIZE * 1.5;
        loop();
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        miniCanvas.width = 150;
        miniCanvas.height = 150;
    }

    // 拽转 Raycasting
    function castRays() {
        const numRays = canvas.width;
        const stepAngle = player.fov / numRays;

        for (let i = 0; i < numRays; i++) {
            let rayAngle = (player.angle - player.fov / 2) + (i * stepAngle);
            let distance = 0;
            let hitWall = false;

            let eyeX = Math.cos(rayAngle);
            let eyeY = Math.sin(rayAngle);

            while (!hitWall && distance < 1000) {
                distance += 2;
                let testX = Math.floor((player.x + eyeX * distance) / CELL_SIZE);
                let testY = Math.floor((player.y + eyeY * distance) / CELL_SIZE);

                if (testX < 0 || testX >= mapSize || testY < 0 || testY >= mapSize) {
                    hitWall = true;
                    distance = 1000;
                } else if (map[testY][testX] === 1) {
                    hitWall = true;
                }
            }

            // 转拽 驻拽 注 
            let actualDist = distance * Math.cos(rayAngle - player.angle);
            
            // 砖  拽专
            let wallHeight = (CELL_SIZE * canvas.height) / actualDist;
            
            // 爪注
            let brightness = 150 - (actualDist / 5); // 注拽
            ctx.fillStyle = `rgb(${brightness}, ${brightness * 0.8}, 0)`; //  / 砖 '
            
            ctx.fillRect(i, (canvas.height / 2) - (wallHeight / 2), 1, wallHeight);
        }
    }

    function drawMinimap() {
        let s = miniCanvas.width / mapSize;
        miniCtx.clearRect(0,0,150,150);
        
        for(let y=0; y<mapSize; y++) {
            for(let x=0; x<mapSize; x++) {
                if(map[y][x] === 1) {
                    miniCtx.fillStyle = '#444';
                    miniCtx.fillRect(x*s, y*s, s, s);
                }
            }
        }

        // 砖拽 驻
        miniCtx.fillStyle = 'var(--amber)';
        miniCtx.beginPath();
        miniCtx.arc((player.x/CELL_SIZE)*s, (player.y/CELL_SIZE)*s, 4, 0, Math.PI*2);
        miniCtx.fill();

        // 专拽 驻
        miniCtx.fillStyle = 'var(--green)';
        miniCtx.beginPath();
        miniCtx.arc((target.x/CELL_SIZE)*s, (target.y/CELL_SIZE)*s, 3, 0, Math.PI*2);
        miniCtx.fill();
    }

    function update() {
        // 转注
        let nextX = player.x + Math.cos(player.angle) * player.speed;
        let nextY = player.y + Math.sin(player.angle) * player.speed;

        // 拽转 转砖转
        if (map[Math.floor(nextY / CELL_SIZE)][Math.floor(nextX / CELL_SIZE)] === 0) {
            player.x = nextX;
            player.y = nextY;
        }
        
        player.angle += player.rotSpeed;

        // 拽转 注 专拽
        let dx = player.x - target.x;
        let dy = player.y - target.y;
        if (Math.sqrt(dx*dx + dy*dy) < 30) {
            winLevel();
        }
    }

    function winLevel() {
        document.getElementById('msg-layer').style.display = 'flex';
        bugsFound++;
        score += 1000;
        document.getElementById('bugs').innerText = bugsFound;
        document.getElementById('score').innerText = score;
        player.speed = 0;
        player.rotSpeed = 0;
    }

    function startNewLevel() {
        document.getElementById('msg-layer').style.display = 'none';
        mapSize += 2; // 转 
        map = generateMaze(mapSize);
        player.x = CELL_SIZE * 1.5;
        player.y = CELL_SIZE * 1.5;
    }

    function loop() {
        // 转驻专
        ctx.fillStyle = '#050505'; ctx.fillRect(0,0,canvas.width, canvas.height/2); // 砖
        ctx.fillStyle = '#111'; ctx.fillRect(0,canvas.height/2, canvas.width, canvas.height/2); // 专爪驻

        update();
        castRays();
        drawMinimap();
        
        requestAnimationFrame(loop);
    }

    // 砖
    window.addEventListener('keydown', e => {
        if(e.key === 'w' || e.key === 'ArrowUp') player.speed = 3;
        if(e.key === 's' || e.key === 'ArrowDown') player.speed = -3;
        if(e.key === 'a' || e.key === 'ArrowLeft') player.rotSpeed = -0.05;
        if(e.key === 'd' || e.key === 'ArrowRight') player.rotSpeed = 0.05;
    });
    window.addEventListener('keyup', e => {
        if(['w','s','ArrowUp','ArrowDown'].includes(e.key)) player.speed = 0;
        if(['a','d','ArrowLeft','ArrowRight'].includes(e.key)) player.rotSpeed = 0;
    });

    // 转 抓' (驻砖)
    window.addEventListener('touchstart', e => {
        let x = e.touches[0].clientX;
        if (x < window.innerWidth / 2) player.rotSpeed = -0.05;
        else player.rotSpeed = 0.05;
        player.speed = 3;
    });
    window.addEventListener('touchend', () => { player.speed = 0; player.rotSpeed = 0; });

    init();
</script>
</body>
</html>
