    <style>
        :root {
            --amber: #ffb900;
            --bg-main: #2a2a2a; /* ×¨×§×¢ ××•×‘×”×¨ ×•× ×¢×™× */
            --surface: #333;
            --green: #25D366;
            --cell-size: 30px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: var(--bg-main); 
            color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- Menu Screen --- */
        #menu-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }
        .menu-card {
            background: #1a1a1a; padding: 40px; border-radius: 30px;
            border: 2px solid var(--amber); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .menu-card h1 { font-family: 'Rubik'; font-size: 2.5rem; margin-bottom: 10px; color: var(--amber); }
        .size-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        
        /* --- Game Screen --- */
        #game-screen { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px; }
        
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 5%; margin-bottom: 20px; }
        
        .game-scroll-container {
            max-width: 95vw; max-height: 75vh; overflow: auto;
            border: 2px solid #444; border-radius: 15px; background: #111;
        }

        .nonogram-wrapper { display: grid; grid-template-columns: auto auto; padding: 15px; width: max-content; }
        .top-hints { display: grid; gap: 1px; padding-bottom: 5px; }
        .side-hints { display: grid; gap: 1px; padding-left: 10px; }

        .hint-box {
            display: flex; background: #222; font-weight: bold; color: #888;
            justify-content: center; align-items: center;
        }
        .top-hints .hint-box { flex-direction: column; justify-content: flex-end; padding-bottom: 5px; }
        .side-hints .hint-box { flex-direction: row; justify-content: flex-end; padding-left: 8px; }

        .grid { display: grid; gap: 1px; background: #444; border: 1px solid #444; }
        .cell { width: var(--cell-size); height: var(--cell-size); background: var(--bg-main); cursor: pointer; }
        
        /* ×§×•×•×™ ×¢×–×¨ */
        .cell.border-right { border-left: 2px solid #555; }
        .cell.border-bottom { border-bottom: 2px solid #555; }

        .cell.filled { background: var(--amber); box-shadow: inset 0 0 5px rgba(0,0,0,0.2); }
        .cell.marked { position: relative; background: #333; }
        .cell.marked::after { content: 'Ã—'; position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: #666; font-size: calc(var(--cell-size) * 0.7); }

        /* --- UI Elements --- */
        .btn {
            padding: 12px 25px; border-radius: 50px; border: none;
            background: var(--amber); color: black; font-weight: 900;
            cursor: pointer; transition: 0.3s; font-family: inherit;
        }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }
        .btn-outline { background: transparent; border: 2px solid #555; color: #ccc; }

        #win-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--green); color: black; padding: 20px;
            display: none; justify-content: center; align-items: center;
            gap: 20px; z-index: 1000; box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }

        .mode-indicator { margin-top: 10px; color: #888; font-size: 0.9rem; }

    <!-- ××¡×š ×‘×—×™×¨×ª ×’×•×“×œ -->
    <div id="menu-screen">
        <div class="menu-card">
            <h1>×©×—×•×¨ ×•×¤×ª×•×¨ ğŸ—</h1>
            <p>×‘×—×¨×• ×¨××ª ×§×•×©×™ ×›×“×™ ×œ×”×ª×—×™×œ</p>
            <div class="size-options">
                <button class="btn" onclick="startGame(5)">×§×œ (5x5)</button>
                <button class="btn" onclick="startGame(10)">×‘×™× ×•× ×™ (10x10)</button>
                <button class="btn" onclick="startGame(20)">×§×©×” (20x20)</button>
                <button class="btn" onclick="startGame(40)">××•××—×” (40x40)</button>
            </div>
            <a href="../" style="display:block; margin-top:20px; color:#666; text-decoration:none;">×—×–×¨×” ×œ××ª×¨</a>
        </div>
    </div>

    <!-- ××¡×š ×”××©×—×§ -->
    <div id="game-screen">
        <header>
            <button class="btn btn-outline" onclick="showMenu()">â† ×ª×¤×¨×™×˜</button>
            <div style="font-family:'Rubik'; font-weight:900; font-size:1.2rem;">×’×•×“×œ: <span id="size-label"></span></div>
            <button class="btn btn-outline" onclick="resetCurrentGame()">××™×¤×•×¡ ğŸ”„</button>
        </header>

        <div class="game-scroll-container">
            <div class="nonogram-wrapper">
                <div></div>
                <div class="top-hints" id="topHints"></div>
                <div class="side-hints" id="sideHints"></div>
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="mode-indicator">
            ×œ×—×™×¦×” ×•×’×¨×™×¨×” ×œ×¦×‘×™×¢×” | ×§×œ×™×§ ×™×× ×™ ×œ×¡×™××•×Ÿ ××™×§×¡ (X)
        </div>
    </div>

    <!-- ×¡×¨×’×œ × ×™×¦×—×•×Ÿ -->
    <div id="win-bar">
        <strong style="font-size: 1.2rem;">×›×œ ×”×›×‘×•×“! ×”×¦×™×•×¨ ×”×•×©×œ× ğŸš€</strong>
        <button class="btn" style="background:black; color:white;" onclick="showMenu()">×—×–×¨×” ×œ×ª×¤×¨×™×˜</button>
    </div>

<script>
    let SIZE = 10;
    let targetGrid = [];
    let userGrid = [];
    let isMouseDown = false;
    let drawMode = 1; // 1=fill, 2=mark, 0=erase

    function showMenu() {
        document.getElementById('menu-screen').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('win-bar').style.display = 'none';
    }

    function startGame(size) {
        SIZE = size;
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('size-label').innerText = `${size}x${size}`;
        
        // ×”×ª×××ª ×’×•×“×œ ××©×‘×¦×ª
        let cellSize = 35;
        if(size === 20) cellSize = 22;
        if(size === 40) cellSize = 14;
        document.documentElement.style.setProperty('--cell-size', cellSize + 'px');

        initGame();
    }

    function generatePattern(size) {
        let grid = Array(size).fill().map(() => Array(size).fill(0));
        const type = Math.floor(Math.random() * 3);
        
        for(let r=0; r<size; r++) {
            for(let c=0; c<size; c++) {
                if(type === 0) { // ×œ×‘
                    let x = (c - size/2) / (size/2.5);
                    let y = -(r - size/2.5) / (size/2.5);
                    if (Math.pow(x*x + y*y - 1, 3) - x*x * y*y*y <= 0) grid[r][c] = 1;
                } else if(type === 1) { // ×™×”×œ×•×/××¢×•×™×Ÿ
                    if(Math.abs(r-size/2) + Math.abs(c-size/2) < size/2.5) grid[r][c] = 1;
                } else { // ×¢×™×’×•×œ/×¡××™×™×œ×™ ×‘×¡×™×¡×™
                    let dist = Math.hypot(r-size/2, c-size/2);
                    if(dist < size/2.5) grid[r][c] = 1;
                }
            }
        }
        return grid;
    }

    function calculateHints(arr) {
        let hints = [], count = 0;
        for (let val of arr) {
            if (val === 1) count++;
            else { if (count > 0) hints.push(count); count = 0; }
        }
        if (count > 0) hints.push(count);
        return hints.length ? hints : [0];
    }

    function initGame() {
        document.getElementById('win-bar').style.display = 'none';
        targetGrid = generatePattern(SIZE);
        userGrid = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
        renderHints();
        renderGrid();
    }

    function resetCurrentGame() {
        userGrid = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
        renderGrid();
    }

    function renderHints() {
        const topEl = document.getElementById('topHints');
        const sideEl = document.getElementById('sideHints');
        topEl.style.gridTemplateColumns = `repeat(${SIZE}, var(--cell-size))`;
        sideEl.style.gridTemplateRows = `repeat(${SIZE}, var(--cell-size))`;
        topEl.innerHTML = ''; sideEl.innerHTML = '';

        for (let c = 0; c < SIZE; c++) {
            const col = [];
            for(let r=0; r<SIZE; r++) col.push(targetGrid[r][c]);
            const hints = calculateHints(col);
            const box = document.createElement('div');
            box.className = 'hint-box';
            box.style.fontSize = SIZE > 20 ? '8px' : '11px';
            hints.forEach(h => box.innerHTML += `<span>${h}</span>`);
            topEl.appendChild(box);
        }

        for (let r = 0; r < SIZE; r++) {
            const hints = calculateHints(targetGrid[r]);
            const box = document.createElement('div');
            box.className = 'hint-box';
            box.style.fontSize = SIZE > 20 ? '8px' : '11px';
            hints.forEach(h => box.innerHTML += `<span style="margin:0 2px">${h}</span>`);
            sideEl.appendChild(box);
        }
    }

    function renderGrid() {
        const gridEl = document.getElementById('grid');
        gridEl.style.gridTemplateColumns = `repeat(${SIZE}, var(--cell-size))`;
        gridEl.innerHTML = '';
        
        for (let r = 0; r < SIZE; r++) {
            for (let c = 0; c < SIZE; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if ((c + 1) % 5 === 0 && c !== SIZE - 1) cell.classList.add('border-right');
                if ((r + 1) % 5 === 0 && r !== SIZE - 1) cell.classList.add('border-bottom');
                
                cell.onmousedown = (e) => {
                    isMouseDown = true;
                    if (e.button === 2) drawMode = (userGrid[r][c] === 2 ? 0 : 2);
                    else drawMode = (userGrid[r][c] === 1 ? 0 : 1);
                    handleCell(r, c, cell);
                };
                cell.onmouseenter = () => { if(isMouseDown) handleCell(r, c, cell); };
                
                // ×ª××™×›×” ×‘××•×‘×™×™×œ
                cell.ontouchstart = (e) => {
                    isMouseDown = true;
                    drawMode = (userGrid[r][c] === 1 ? 0 : 1);
                    handleCell(r, c, cell);
                };

                if(userGrid[r][c] === 1) cell.classList.add('filled');
                if(userGrid[r][c] === 2) cell.classList.add('marked');
                
                gridEl.appendChild(cell);
            }
        }
    }

    function handleCell(r, c, el) {
        userGrid[r][c] = drawMode;
        el.classList.remove('filled', 'marked');
        if (drawMode === 1) el.classList.add('filled');
        else if (drawMode === 2) el.classList.add('marked');
        checkWin();
    }

    window.onmouseup = () => isMouseDown = false;
    window.ontouchend = () => isMouseDown = false;

    function checkWin() {
        for (let r = 0; r < SIZE; r++) {
            for (let c = 0; c < SIZE; c++) {
                const target = targetGrid[r][c];
                const user = userGrid[r][c] === 1 ? 1 : 0;
                if (target !== user) return;
            }
        }
        document.getElementById('win-bar').style.display = 'flex';
    }
</script>
