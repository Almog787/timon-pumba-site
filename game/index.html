<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砖专 驻转专 PRO | 40x40</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;900&family=Rubik:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --amber: #ffb900;
            --bg-main: #222; /* 专拽注 专 */
            --surface: #333;
            --green: #25D366;
            --cell-size: 15px; /*  拽  砖住 住 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: var(--bg-main); 
            color: white; 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px;
        }

        header { width: 100%; padding: 15px; text-align: center; background: rgba(0,0,0,0.2); border-bottom: 1px solid #444; margin-bottom: 20px; }
        .logo { font-family: 'Rubik'; font-weight: 900; color: white; text-decoration: none; font-size: 1.2rem; }

        h1 { font-family: 'Rubik'; color: var(--amber); font-size: 1.5rem; margin-bottom: 5px; }

        /* --- Game Layout --- */
        .game-scroll-container {
            max-width: 95vw;
            max-height: 70vh;
            overflow: auto; /* 驻砖专  驻 */
            border: 2px solid #444;
            border-radius: 10px;
            background: #111;
        }

        .nonogram-wrapper {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
            width: max-content;
        }

        .top-hints {
            display: grid;
            grid-template-columns: repeat(40, var(--cell-size));
            gap: 1px;
            padding-bottom: 5px;
        }

        .side-hints {
            display: grid;
            grid-template-rows: repeat(40, var(--cell-size));
            gap: 1px;
            padding-left: 10px;
        }

        .hint-box {
            display: flex;
            background: #222;
            font-weight: bold;
            color: #888;
            font-size: 9px;
            justify-content: center;
            align-items: center;
        }

        .top-hints .hint-box { flex-direction: column; justify-content: flex-end; height: 80px; }
        .side-hints .hint-box { flex-direction: row; justify-content: flex-end; width: 80px; padding-left: 5px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(40, var(--cell-size));
            grid-template-rows: repeat(40, var(--cell-size));
            gap: 1px;
            background: #444; /* 爪注 拽 */
            border: 1px solid #444;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: var(--bg-main);
            cursor: pointer;
            transition: background 0.1s;
        }

        /* 砖转 拽 5x5 */
        .cell:nth-child(5n) { border-left: 1px solid #555; }
        .grid div:nth-child(n+161):nth-child(-n+200), /*  拽 驻拽 */
        .grid div:nth-child(400n) { border-bottom: 1px solid #555; }

        .cell.filled { background: var(--amber); }
        .cell.marked { background: #444; position: relative; }
        .cell.marked::after { content: ''; position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: #666; font-size: 10px; }

        /* --- Win Bar (Doesn't hide the drawing) --- */
        #win-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(37, 211, 102, 0.95);
            color: black; padding: 20px;
            display: none; justify-content: center; align-items: center;
            gap: 20px; z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .btn {
            padding: 10px 25px; border-radius: 50px; border: none;
            background: black; color: white; font-weight: 900;
            cursor: pointer;
        }

        .controls-info { margin-top: 15px; color: #666; font-size: 0.8rem; text-align: center; }

        @media (max-width: 600px) {
            :root { --cell-size: 12px; }
            .top-hints .hint-box { height: 60px; }
            .side-hints .hint-box { width: 60px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <header>
        <a href="../" class="logo"><span>驻</span></a>
    </header>

    <div class="game-container">
        <h1>砖专 驻转专 40x40</h1>
        
        <div class="game-scroll-container">
            <div class="nonogram-wrapper">
                <div></div>
                <div class="top-hints" id="topHints"></div>
                <div class="side-hints" id="sideHints"></div>
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="controls-info">
            爪 专专 爪注 | 拽拽  ( 爪 专) 住 拽住
        </div>
        <button class="btn" style="margin-top: 15px; background: #444;" onclick="initGame()">祝 爪专 </button>
    </div>

    <div id="win-bar">
        <strong style="font-size: 1.2rem;">驻爪转 转 专爪! </strong>
        <button class="btn" onclick="initGame()">爪专  </button>
    </div>

<script>
    const SIZE = 40;
    let targetGrid = [];
    let userGrid = [];
    let isMouseDown = false;
    let drawMode = 1; // 1 = fill, 2 = mark, 0 = erase

    // 爪专转 爪专 "拽" (爪专转 专转 转)
    function generatePattern() {
        let newGrid = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
        const type = Math.floor(Math.random() * 3);
        
        if(type === 0) { //  注拽
            for(let r=0; r<SIZE; r++) {
                for(let c=0; c<SIZE; c++) {
                    let x = (c - SIZE/2) / (SIZE/2.5);
                    let y = -(r - SIZE/2.5) / (SIZE/2.5);
                    if (Math.pow(x*x + y*y - 1, 3) - x*x * y*y*y <= 0) newGrid[r][c] = 1;
                }
            }
        } else if(type === 1) { // 住
            for(let r=0; r<SIZE; r++) {
                for(let c=0; c<SIZE; c++) {
                    let dist = Math.hypot(r-SIZE/2, c-SIZE/2);
                    if(dist < SIZE/2.2 && dist > SIZE/2.5) newGrid[r][c] = 1; // 注
                    if(dist < 3 && (Math.abs(r-SIZE/3) < 2) && (Math.abs(c-SIZE/3) < 5 || Math.abs(c-SIZE/1.5) < 5)) newGrid[r][c] = 1; // 注
                    if(r > SIZE/1.8 && r < SIZE/1.5 && Math.abs(c-SIZE/2) < SIZE/4) newGrid[r][c] = 1; // 驻
                }
            }
        } else { // 
            for(let r=0; r<SIZE; r++) {
                for(let c=0; c<SIZE; c++) {
                    if(Math.abs(r-SIZE/2) + Math.abs(c-SIZE/2) < SIZE/2.5) newGrid[r][c] = 1;
                }
            }
        }
        return newGrid;
    }

    function calculateHints(arr) {
        let hints = [];
        let count = 0;
        for (let val of arr) {
            if (val === 1) count++;
            else { if (count > 0) hints.push(count); count = 0; }
        }
        if (count > 0) hints.push(count);
        return hints.length ? hints : [0];
    }

    function initGame() {
        document.getElementById('win-bar').style.display = 'none';
        targetGrid = generatePattern();
        userGrid = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
        renderHints();
        renderGrid();
    }

    function renderHints() {
        const topEl = document.getElementById('topHints');
        const sideEl = document.getElementById('sideHints');
        topEl.innerHTML = ''; sideEl.innerHTML = '';

        for (let c = 0; c < SIZE; c++) {
            const col = [];
            for(let r=0; r<SIZE; r++) col.push(targetGrid[r][c]);
            const hints = calculateHints(col);
            const box = document.createElement('div');
            box.className = 'hint-box';
            hints.forEach(h => box.innerHTML += `<span>${h}</span>`);
            topEl.appendChild(box);
        }

        for (let r = 0; r < SIZE; r++) {
            const hints = calculateHints(targetGrid[r]);
            const box = document.createElement('div');
            box.className = 'hint-box';
            hints.forEach(h => box.innerHTML += `<span style="margin:0 2px">${h}</span>`);
            sideEl.appendChild(box);
        }
    }

    function renderGrid() {
        const gridEl = document.getElementById('grid');
        gridEl.innerHTML = '';
        for (let r = 0; r < SIZE; r++) {
            for (let c = 0; c < SIZE; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onmousedown = (e) => {
                    isMouseDown = true;
                    drawMode = e.button === 2 ? 2 : (userGrid[r][c] === 1 ? 0 : 1);
                    handleCell(r, c, cell);
                };
                cell.onmouseenter = () => { if(isMouseDown) handleCell(r, c, cell); };
                gridEl.appendChild(cell);
            }
        }
    }

    function handleCell(r, c, el) {
        userGrid[r][c] = drawMode;
        el.classList.remove('filled', 'marked');
        if (drawMode === 1) el.classList.add('filled');
        else if (drawMode === 2) el.classList.add('marked');
        checkWin();
    }

    window.onmouseup = () => isMouseDown = false;

    function checkWin() {
        for (let r = 0; r < SIZE; r++) {
            for (let c = 0; c < SIZE; c++) {
                const target = targetGrid[r][c];
                const user = userGrid[r][c] === 1 ? 1 : 0;
                if (target !== user) return;
            }
        }
        document.getElementById('win-bar').style.display = 'flex';
    }

    initGame();
</script>
</body>
</html>
