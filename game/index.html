<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×¦×™×“ ×”×—×¨×§×™× ×©×œ ×¤×•××‘×” 2.0 | Pro Edition</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ—</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --amber: #ffb900;
            --dark: #050505;
            --green: #25D366;
            --red: #ff4b4b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Rubik', sans-serif; 
            background-color: var(--dark); 
            color: white; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
        }

        #game-wrapper {
            position: relative;
            width: 95vw;
            max-width: 800px;
            height: 400px;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            background: #000;
        }

        canvas { display: block; }

        /* UI Styling */
        .game-ui {
            position: absolute; top: 20px; width: 100%; padding: 0 30px;
            display: flex; justify-content: space-between;
            font-weight: 900; font-size: 1.5rem; pointer-events: none;
            z-index: 100;
        }
        .score-box { background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .score-box span { color: var(--amber); }

        /* Game Over Screen */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; backdrop-filter: blur(15px);
        }
        #game-over h2 { font-size: 4rem; color: var(--red); margin-bottom: 10px; text-shadow: 0 0 30px var(--red); }
        .final-score-text { font-size: 1.5rem; color: #ccc; margin-bottom: 30px; }

        .btn {
            padding: 18px 50px; border-radius: 100px; border: none;
            font-weight: 900; font-size: 1.3rem; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--amber); color: #000;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 185, 0, 0.4); }

        .back-home {
            position: absolute; bottom: 30px; color: #555; text-decoration: none; 
            font-weight: bold; transition: 0.3s;
        }
        .back-home:hover { color: var(--white); }

        /* Screen Shake Class */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-5px, -2px); }
            20%, 40%, 60%, 80% { transform: translate(5px, 2px); }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div class="game-ui">
            <div class="score-box">× ×™×§×•×“: <span id="current-score">0</span></div>
            <div class="score-box">×©×™×: <span id="best-score">0</span></div>
        </div>

        <div id="game-over">
            <h2>×¤×¡×™×œ×”! ğŸº</h2>
            <p class="final-score-text">×”×’×¢×ª ×œ× ×™×§×•×“: <span id="result-score">0</span></p>
            <button class="btn" onclick="resetGame()">×œ×¦×•×“ ××—×“×© ğŸ—</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <div style="margin-top: 20px; color: #444; font-weight: bold; text-align: center;">
        ×¨×•×•×—/×§×œ×™×§: ×§×¤×™×¦×” | ××›×•×œ ×—×¨×§×™× ğŸ› | ×”×–×”×¨ ××¦×‘×•×¢×™× ğŸº
    </div>

    <a href="../" class="back-home">â† ×—×–×¨×” ×œ×¢×¡×§ ×©×œ ×˜×™××•×Ÿ ×•×¤×•××‘×”</a>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('game-wrapper');
    const scoreEl = document.getElementById('current-score');
    const bestEl = document.getElementById('best-score');
    const resultEl = document.getElementById('result-score');
    const gameOverScreen = document.getElementById('game-over');

    function resize() {
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ×”×’×“×¨×•×ª
    let score = 0;
    let highScore = localStorage.getItem('pumbaaBest') || 0;
    bestEl.innerText = highScore;
    
    let gameSpeed = 6;
    let isGameOver = false;
    let frame = 0;
    let particles = [];

    // --- Particle System ---
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 6 - 3;
            this.speedY = Math.random() * 6 - 3;
            this.color = color;
            this.life = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 0.02;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<15; i++) particles.push(new Particle(x, y, color));
    }

    // --- Player (Pumbaa) ---
    const pumbaa = {
        x: 80, y: 0, w: 70, h: 70,
        dy: 0, jumpForce: -16, gravity: 0.8,
        grounded: false,
        rotation: 0,
        update() {
            if (this.y + this.h < canvas.height - 40) {
                this.dy += this.gravity;
                this.grounded = false;
                this.rotation = Math.min(this.dy * 0.03, 0.4);
            } else {
                this.dy = 0;
                this.y = canvas.height - 40 - this.h;
                this.grounded = true;
                this.rotation = 0;
            }
            this.y += this.dy;
            this.draw();
        },
        draw() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.h/2);
            ctx.rotate(this.rotation);
            ctx.font = '60px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ—', 0, 0);
            ctx.restore();
        }
    };

    // --- Obstacles & Items ---
    const entities = [];
    class Entity {
        constructor(type) {
            this.type = type; // 'enemy' or 'food'
            this.w = 50; this.h = 50;
            this.x = canvas.width + 100;
            this.y = type === 'enemy' ? canvas.height - 40 - this.h : canvas.height - 150 - Math.random() * 100;
            this.speed = gameSpeed + (Math.random() * 2);
        }
        update() {
            this.x -= this.speed;
            this.draw();
        }
        draw() {
            ctx.font = '40px serif';
            ctx.fillText(this.type === 'enemy' ? 'ğŸº' : 'ğŸ›', this.x, this.y + this.h - 5);
        }
    }

    function spawnLogic() {
        if (frame % Math.max(30, 90 - Math.floor(score/500)) === 0) {
            const type = Math.random() > 0.3 ? 'enemy' : 'food';
            entities.push(new Entity(type));
        }
    }

    function checkCollisions() {
        for (let i = entities.length - 1; i >= 0; i--) {
            const e = entities[i];
            
            // Hitbox ××•×§×˜×Ÿ ×œ×“×™×•×§ (×”×•×¨×“×ª 20% ××›×œ ×¦×“)
            const margin = 15;
            if (
                pumbaa.x + margin < e.x + e.w - margin &&
                pumbaa.x + pumbaa.w - margin > e.x + margin &&
                pumbaa.y + margin < e.y + e.h - margin &&
                pumbaa.y + pumbaa.h - margin > e.y + margin
            ) {
                if (e.type === 'enemy') {
                    triggerGameOver();
                } else {
                    score += 150;
                    gameSpeed += 0.05;
                    createExplosion(e.x + 25, e.y + 25, '#25D366');
                    entities.splice(i, 1);
                    scoreEl.innerText = score;
                }
            }

            if (e.x + e.w < 0) {
                if (e.type === 'enemy') score += 10;
                entities.splice(i, 1);
                scoreEl.innerText = score;
            }
        }
    }

    function triggerGameOver() {
        isGameOver = true;
        wrapper.classList.add('shake');
        createExplosion(pumbaa.x + 35, pumbaa.y + 35, '#ff4b4b');
        setTimeout(() => {
            gameOverScreen.style.display = 'flex';
            resultEl.innerText = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('pumbaaBest', highScore);
                bestEl.innerText = highScore;
            }
        }, 500);
    }

    function resetGame() {
        score = 0; scoreEl.innerText = 0;
        gameSpeed = 6; isGameOver = false;
        entities.length = 0; particles.length = 0;
        gameOverScreen.style.display = 'none';
        wrapper.classList.remove('shake');
        pumbaa.y = 0; pumbaa.dy = 0;
        animate();
    }

    function drawBackground() {
        // ×¨×¦×¤×”
        ctx.fillStyle = '#111';
        ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
        ctx.strokeStyle = 'rgba(255, 185, 0, 0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, canvas.height - 40);
        ctx.lineTo(canvas.width, canvas.height - 40);
        ctx.stroke();

        // ×§×•×•×™ ××”×™×¨×•×ª (Motion blur effect)
        if (gameSpeed > 8) {
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            for(let i=0; i<5; i++) {
                let y = (i * 80) + (frame % 100);
                ctx.beginPath();
                ctx.moveTo(canvas.width - ((frame * gameSpeed) % canvas.width), y);
                ctx.lineTo(canvas.width - ((frame * gameSpeed) % canvas.width) + 100, y);
                ctx.stroke();
            }
        }
    }

    function animate() {
        if (isGameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawBackground();
        spawnLogic();
        pumbaa.update();

        entities.forEach(e => e.update());
        checkCollisions();

        // ×¢×“×›×•×Ÿ ×—×œ×§×™×§×™×
        for(let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if(particles[i].life <= 0) particles.splice(i, 1);
        }

        frame++;
        requestAnimationFrame(animate);
    }

    // ×©×œ×™×˜×”
    const jumpAction = () => { if (!isGameOver) pumbaa.jump(); };
    window.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') pumbaa.jump(); });
    canvas.addEventListener('touchstart', (e) => { pumbaa.jump(); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('mousedown', pumbaa.jump.bind(pumbaa));

    animate();
</script>
</body>
</html>
