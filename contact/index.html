<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪专 拽砖专 |  驻</title>
    <style>
        :root { --amber: #ffb900; --dark: #0f0f0f; --light-bg: #1a1a1a; --white: #ffffff; }
        body { font-family: sans-serif; background-color: var(--dark); color: var(--white); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: var(--light-bg); padding: 40px; border-radius: 20px; max-width: 500px; width: 90%; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input, textarea, select { width: 100%; padding: 15px; margin-bottom: 15px; background: #222; border: 1px solid #444; border-radius: 8px; color: white; font-size: 1rem; }
        .btn { width: 100%; padding: 15px; background: var(--amber); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        a { color: #888; text-decoration: none; display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; font-family: sans-serif;"> 专 转'住</h2>
    <p style="text-align: center; color: #888; margin-bottom: 30px;">砖专 驻专 专  注 驻转专.</p>
    <form action="https://formspree.io/f/xkqjqbvz" method="POST">
        <input type="text" name="name" required placeholder="砖 ">
        <input type="email" name="email" required placeholder="">
        <select name="service">
            <option value="拽住">爪 拽住/砖住</option>
            <option value="转专">转 转专/转</option>
            <option value="转拽">转拽 转拽 转专</option>
        </select>
        <textarea name="message" rows="4" placeholder="  注专?"></textarea>
        <button type="submit" class="btn">砖 驻 </button>
    </form>
    <a href="../">专 祝 转</a>
</div>

</body>
</html>
