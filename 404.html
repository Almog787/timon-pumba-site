<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻住! 住 住 | 404</title>
    
    <!-- 驻 住驻专转 爪 -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;900&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --amber: #ffb900;
            --dark: #0a0a0a;
            --white: #ffffff;
            --gray: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .error-container {
            padding: 20px;
            z-index: 10;
        }

        /* 驻拽 Glitch 住驻专转 404 */
        .error-code {
            font-family: 'Rubik', sans-serif;
            font-size: clamp(8rem, 20vw, 15rem);
            line-height: 1;
            font-weight: 900;
            color: var(--amber);
            position: relative;
            display: inline-block;
            text-shadow: 0 0 30px rgba(255, 185, 0, 0.3);
        }

        .error-code::before, .error-code::after {
            content: "404";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }

        .error-code::before { color: #ff00ff; z-index: -1; animation: glitch 3s infinite; }
        .error-code::after { color: #00ffff; z-index: -2; animation: glitch 2.5s infinite reverse; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        h2 { font-size: 2rem; margin-bottom: 15px; font-weight: 900; }
        p { font-size: 1.2rem; color: #888; max-width: 500px; margin: 0 auto 40px; line-height: 1.6; }

        /* 驻转专  */
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .btn-main { background: var(--amber); color: #000; }
        .btn-outline { border-color: rgba(255,255,255,0.1); color: #fff; background: rgba(255,255,255,0.05); }

        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .btn-outline:hover { border-color: var(--amber); color: var(--amber); }

        /* 注 专 专拽注 */
        .bg-glow {
            position: absolute;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(255,185,0,0.05) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="error-container">
        <div class="error-code" id="code">404</div>
        
        <h2>驻住! 专 砖驻  转 祝 ... </h2>
        <p>
            住 拽爪转 住 专 爪.  ,  注 拽  专 转 注.
        </p>

        <div class="actions">
            <a href="https://almog787.github.io/timon-pumba-site/" class="btn btn-main">专 爪爪 (转)</a>
            <a href="https://almog787.github.io/timon-pumba-site/excel-automation/" class="btn btn-outline">爪 拽住</a>
            <a href="https://almog787.github.io/timon-pumba-site/contact/" class="btn btn-outline">专 转</a>
        </div>
    </div>

    <script>
        // 爪转 住 转
        window.addEventListener('load', () => {
            gsap.from(".error-container", {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power4.out"
            });

            // 转注 注 砖 住驻专转 驻 注专
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                gsap.to("#code", { x: x, y: y, duration: 1 });
            });
        });
    </script>
</body>
</html>
