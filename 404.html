<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻住! 住 住 | 404</title>
    
    <!-- 驻 住驻专转 -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;900&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --amber: #ffb900;
            --dark: #050505;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* --- 拽住 专拽注  --- */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .error-container {
            position: relative;
            padding: 20px;
            z-index: 10; /* 注 专拽注 */
        }

        /* 驻拽 Glitch 住驻专转 404 */
        .error-code {
            font-family: 'Rubik', sans-serif;
            font-size: clamp(8rem, 25vw, 15rem);
            line-height: 1;
            font-weight: 900;
            color: var(--amber);
            position: relative;
            display: inline-block;
            text-shadow: 0 0 30px rgba(255, 185, 0, 0.3);
        }

        .error-code::before, .error-code::after {
            content: "404";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .error-code::before { color: #ff00ff; z-index: -1; animation: glitch 3s infinite; }
        .error-code::after { color: #00ffff; z-index: -2; animation: glitch 2.5s infinite reverse; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        h2 { font-size: 2rem; margin-bottom: 15px; font-weight: 900; }
        p { font-size: 1.2rem; color: #888; max-width: 500px; margin: 0 auto 40px; line-height: 1.6; }

        .actions { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn-main { background: var(--amber); color: #000; }
        .btn-outline { border-color: rgba(255,255,255,0.1); color: #fff; background: rgba(255,255,255,0.05); backdrop-filter: blur(5px); }

        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .btn-outline:hover { border-color: var(--amber); color: var(--amber); }

    </style>
</head>
<body>

    <!-- 专拽注  -->
    <canvas id="bgCanvas"></canvas>

    <div class="error-container">
        <div class="error-code" id="code">404</div>
        
        <h2>住 住 '... </h2>
        <p>
            专 砖祝 砖驻砖转  拽.  ,  注 拽  专 转 住 爪 专.
        </p>

        <div class="actions">
            <a href="./" class="btn btn-main">专 转</a>
            <a href="./excel-automation/" class="btn btn-outline">爪 拽住</a>
            <a href="./contact/" class="btn btn-outline">专 转</a>
        </div>
    </div>

    <script>
        // --- 1. 拽转 专拽注  (Plexus) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
        }

        // 爪专转 拽转
        for(let i=0; i<60; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 185, 0, 0.2)";
            ctx.strokeStyle = "rgba(255, 185, 0, 0.05)";

            particles.forEach((p, i) => {
                p.update();
                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
                ctx.fill();

                for(let j=i; j<particles.length; j++) {
                    let d = Math.hypot(p.x - particles[j].x, p.y - particles[j].y);
                    if(d < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. 爪转 住 转 ---
        window.addEventListener('load', () => {
            gsap.from(".error-container", {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power4.out"
            });
        });
    </script>
</body>
</html>
