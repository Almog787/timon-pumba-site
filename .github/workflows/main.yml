name: Update Real Estate Data

on:
  schedule:
    - cron: '0 8 * * *' # כל יום ב-8 בבוקר
  workflow_dispatch: # מאפשר הרצה ידנית

jobs:
  build:
    runs-on: ubuntu-latest
    # הוספת הגדרת הרשאות מפורשת בתוך הקוד
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.json
          # הפקודה הבאה בודקת אם יש שינויים לפני שהיא מנסה לעשות Commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update real estate data" && git push)
