    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&family=Rubik:wght@300;400;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --amber: #ffb900;
            --dark: #0f0f0f;
            --light-bg: #1a1a1a;
            --white: #ffffff;
            --green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Heebo', sans-serif; background-color: var(--dark); color: var(--white); overflow-x: hidden; }

        header {
            padding: 20px 5%; background: rgba(15, 15, 15, 0.95);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--white); text-decoration: none; }
        .highlight { color: var(--amber); }
        .nav-link { color: var(--white); text-decoration: none; margin-left: 20px; font-weight: bold; transition: 0.3s; }

        .contact-page {
            min-height: 90vh;
            display: flex; align-items: center; justify-content: center;
            padding: 50px 5%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('./images/hero.jpg') center/cover;
        }

        .contact-container {
            background: var(--light-bg);
            padding: 40px; border-radius: 20px;
            max-width: 900px; width: 100%;
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact-info h1 { font-family: 'Rubik', sans-serif; font-size: 2.5rem; margin-bottom: 20px; }
        .contact-info p { color: #ccc; margin-bottom: 30px; line-height: 1.6; }
        
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; color: var(--white);
            font-family: 'Heebo', sans-serif; font-size: 1rem;
        }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--amber); }

        .submit-btn {
            background-color: var(--amber); color: var(--dark);
            padding: 15px; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; margin-top: 10px; width: 100%;
        }
        .submit-btn:hover { transform: scale(1.02); }

        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; padding: 20px; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><span class="highlight">驻</span></a>
    <nav>
        <a href="index.html" class="nav-link">专 祝 转</a>
    </nav>
</header>

<section class="contact-page">
    <div class="contact-container">
        
        <div class="contact-info">
            <h1> 专 转'住</h1>
            <p>砖  拽抓 拽住 砖爪专 住专? 转 爪专 转 转?  住转 转拽 注爪转? 砖专 驻专 专  拽.</p>
            
            <div style="margin-top: 30px;">
                <p> 专    驻 转  注住拽 .</p>
                <p> 砖注转 驻注转: 专砖 - 砖: 09:00 - 19:00</p>
            </div>
        </div>

        <!-- 驻住 专 -Formspree -->
        <!-- 砖 转 拽 -action 拽 砖拽转 -->
        <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label>砖 </label>
                <input type="text" name="name" required placeholder="砖 砖">
            </div>

            <div class="form-group">
                <label> 专</label>
                <input type="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>   注专?</label>
                <select name="service">
                    <option value="爪 拽住">爪 拽住 /  砖住</option>
                    <option value="转 转专/转">转 转专  转 转</option>
                    <option value="转拽 转">砖  转拽 转</option>
                    <option value="专">砖 专</option>
                </select>
            </div>

            <div class="form-group">
                <label>住驻专 驻 (驻爪)</label>
                <input type="tel" name="phone" placeholder="050-0000000">
            </div>

            <div class="form-group">
                <label>注</label>
                <textarea name="message" rows="4" placeholder="转专 拽爪专  转 爪专..."></textarea>
            </div>

            <button type="submit" class="submit-btn">砖 驻 </button>
        </form>
    </div>
</section>

</body>
</html>
