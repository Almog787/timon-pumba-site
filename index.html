<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate API Dashboard (20 Free APIs)</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --bg-card: #334155;
            --accent: #3b82f6;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        aside {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .brand {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        nav ul { list-style: none; padding: 10px; }
        nav li { margin-bottom: 5px; }

        nav button {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 12px 15px;
            text-align: right;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav button:hover {
            background-color: rgba(255,255,255,0.05);
            color: var(--text-main);
        }

        nav button.active {
            background-color: var(--accent);
            color: white;
            font-weight: 600;
        }

        .cat-label {
            font-size: 0.75rem;
            color: #64748b;
            padding: 15px 15px 5px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--bg-sidebar);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { margin-bottom: 10px; font-size: 2rem; color: var(--accent); }
        .desc { color: var(--text-muted); margin-bottom: 30px; }

        .result-box {
            background-color: var(--bg-body);
            padding: 30px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
            position: relative;
        }

        /* Content Types */
        .res-img { max-width: 100%; max-height: 400px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .res-text { font-size: 1.4rem; line-height: 1.6; }
        .res-sub { font-size: 1rem; color: var(--text-muted); margin-top: 10px; }
        .res-list { text-align: right; width: 100%; }
        .res-list li { padding: 10px; border-bottom: 1px solid var(--border); list-style: none; }
        
        .action-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover { background-color: #2563eb; transform: scale(1.05); }
        .action-btn:disabled { background-color: var(--border); cursor: wait; opacity: 0.7; }

        /* Loader */
        .loader {
            width: 20px; height: 20px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            aside { width: 100%; height: 60px; flex-direction: row; align-items: center; overflow-x: auto; overflow-y: hidden; border-bottom: 1px solid var(--border); border-left: none; }
            .brand { border: none; padding: 0 15px; font-size: 1rem; white-space: nowrap; }
            nav ul { display: flex; padding: 0; }
            nav li { margin: 0 5px; }
            nav button { white-space: nowrap; padding: 10px; }
            .cat-label { display: none; }
            main { padding: 20px; }
        }
    </style>
</head>

            { id: 12, category: 'Fun', name: 'Yes/No', url: 'https://yesno.wtf/api', type: 'yesno', extract: d => d, desc: '×§×‘×œ×ª ×”×—×œ×˜×•×ª ×¢× GIF' },

            { id: 18, category: 'Info', name: 'Weather (TLV)', url: 'https://api.open-meteo.com/v1/forecast?latitude=32.08&longitude=34.78&current_weather=true', type: 'weather', extract: d => d.current_weather, desc: '××–×’ ××•×•×™×¨ ×‘×ª×œ ××‘×™×‘' },

        // --- 2. ×‘× ×™×™×ª ×”×ª×¤×¨×™×˜ (Navigation) ---
        const navMenu = document.getElementById('nav-menu');
        const appContainer = document.getElementById('app-container');
        let currentApiId = 1; // Default

        function renderMenu() {
            const categories = {};
            
            // ×§×™×‘×•×¥ ×œ×¤×™ ×§×˜×’×•×¨×™×•×ª
            apiList.forEach(api => {
                if (!categories[api.category]) categories[api.category] = [];
                categories[api.category].push(api);
            });

            // ×™×¦×™×¨×ª ×”-HTML
            for (const [catName, apis] of Object.entries(categories)) {
                const catLabel = document.createElement('div');
                catLabel.className = 'cat-label';
                catLabel.innerText = catName;
                navMenu.appendChild(catLabel);

                const ul = document.createElement('ul');
                apis.forEach(api => {
                    const li = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.innerHTML = `<span>${api.name}</span> <span>âœ</span>`;
                    btn.onclick = () => loadDashboard(api.id);
                    if (api.id === currentApiId) btn.classList.add('active');
                    btn.dataset.id = api.id;
                    li.appendChild(btn);
                    ul.appendChild(li);
                });
                navMenu.appendChild(ul);
            }
        }

        // --- 3. ×œ×•×’×™×§×ª ×˜×¢×™× ×ª ×“××©×‘×•×¨×“ ---
        function loadDashboard(id) {
            currentApiId = id;
            
            // ×¢×“×›×•×Ÿ ×ª×¤×¨×™×˜ (Active Class)
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[data-id="${id}"]`).classList.add('active');

            const api = apiList.find(a => a.id === id);
            
            // ×‘× ×™×™×ª ×”-UI
            appContainer.innerHTML = `
                <h1>${api.name}</h1>
                <p class="desc">${api.desc}</p>
                
                <div class="result-box" id="result-area">
                    <span style="opacity:0.6">×œ×—×¥ ×¢×œ ×”×›×¤×ª×•×¨ ×œ×§×‘×œ×ª × ×ª×•× ×™×...</span>
                </div>

                <button class="action-btn" onclick="fetchData(${api.id})">
                    ×§×‘×œ × ×ª×•× ×™× ×—×“×©×™× ğŸš€
                </button>
            `;

            // ×‘×™×¦×•×¢ ×§×¨×™××” ×¨××©×•× ×” ××•×˜×•××˜×™×ª
            fetchData(id);
        }

        // --- 4. ×œ×•×’×™×§×ª ×©×œ×™×¤×ª × ×ª×•× ×™× (Fetch) ---
        async function fetchData(id) {
            const api = apiList.find(a => a.id === id);
            const resBox = document.getElementById('result-area');
            const btn = document.querySelector('.action-btn');

            // ××¦×‘ ×˜×¢×™× ×”
            resBox.style.opacity = '0.5';
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> ×˜×•×¢×Ÿ...';

            try {
                const response = await fetch(api.url);
                if (!response.ok) throw new Error('API Error');
                
                const rawData = await response.json();
                const data = api.extract(rawData);

                renderData(resBox, api.type, data);

            } catch (error) {
                console.error(error);
                resBox.innerHTML = `<span style="color:#ef4444">×©×’×™××” ×‘×§×‘×œ×ª × ×ª×•× ×™× ğŸ˜<br>× ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨</span>`;
            } finally {
                resBox.style.opacity = '1';
                btn.disabled = false;
                btn.innerHTML = '×§×‘×œ × ×ª×•× ×™× ×—×“×©×™× ğŸš€';
            }
        }

        // --- 5. ×”×¦×’×ª ×”× ×ª×•× ×™× ×œ×¤×™ ×¡×•×’ ---
        function renderData(container, type, data) {
            container.innerHTML = ''; // × ×™×§×•×™

            switch (type) {
                case 'text':
                    container.innerHTML = `<div class="res-text">${data}</div>`;
                    break;
                case 'image':
                    container.innerHTML = `<img src="${data}" class="res-img" alt="Result Image">`;
                    break;
                case 'profile':
                    container.innerHTML = `
                        <img src="${data.picture.large}" style="border-radius:50%; margin-bottom:15px; border: 3px solid var(--accent);">
                        <div class="res-text">${data.name.first} ${data.name.last}</div>
                        <div class="res-sub">${data.location.country} | ${data.email}</div>

                    break;
                case 'joke':
                    container.innerHTML = `

                    `;
                    break;
                case 'price': // Crypto

                    const change = parseFloat(data.changePercent24Hr).toFixed(2);
                    const color = change >= 0 ? '#10b981' : '#ef4444';
                    container.innerHTML = `
                        <div style="font-size:3rem; font-weight:bold">$${price}</div>
                        <div style="color:${color}; font-size:1.5rem; direction:ltr;">${change}% (24h)</div>
                    `;
                    break;
                case 'weather':
                    container.innerHTML = `
                        <div style="font-size:4rem;">${data.temperature}Â°C</div>
                        <div class="res-sub">×¨×•×—: ${data.windspeed} ×§×"×©</div>
                    `;
                    break;
                case 'yesno':

                        <div style="font-size:3rem; font-weight:bold; text-transform:uppercase; margin-bottom:10px;">${data.answer}</div>
                        <img src="${data.image}" class="res-img">
                    `;
                    break;
                case 'quote':
                    container.innerHTML = `
                        <div class="res-text">"${data.content}"</div>
                        <div class="res-sub">- ${data.author}</div>
                    `;
                    break;
                case 'list':

                    html += '</ul>';
                    container.innerHTML = html;
                    break;
                default:
                    container.innerText = JSON.stringify(data);
            }
        }
