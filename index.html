<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Verse - The Ultimate Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --text-color: #fff;
            --accent: #ffcb05;
            --card-bg: #1e1e1e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            padding-bottom: 100px;
            overflow-x: hidden;
            transition: direction 0.3s;
        }

        /* --- Header & Navigation --- */
        header {
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 2px solid #333;
            position: sticky; top: 0; z-index: 500;
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .header-content {
            max-width: 1400px; margin: 0 auto;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        .logo {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(to right, #ffcb05, #3d7dca);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; text-transform: uppercase;
        }

        .nav-tabs {
            display: flex; gap: 10px; background: #333; padding: 5px; border-radius: 50px;
        }

        .nav-tab {
            padding: 10px 25px; border-radius: 40px; cursor: pointer;
            font-weight: bold; transition: 0.3s; color: #aaa;
        }
        .nav-tab:hover { color: white; background: rgba(255,255,255,0.1); }
        .nav-tab.active { background: var(--accent); color: black; box-shadow: 0 0 15px rgba(255, 203, 5, 0.5); }

        .search-bar { margin-top: 10px; width: 100%; max-width: 400px; }
        input#search {
            width: 100%; padding: 12px 20px; border-radius: 50px;
            border: 2px solid #444; background: #222; color: white; outline: none;
            transition: 0.3s; text-align: center;
        }
        input#search:focus { border-color: var(--accent); background: #000; }

        /* --- SECTIONS --- */
        .section { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TYPE COLORS --- */
        .bg-normal { background: linear-gradient(135deg, #a8a77a, #c6c6a7); }
        .bg-fire { background: linear-gradient(135deg, #f08030, #ff5252); }
        .bg-water { background: linear-gradient(135deg, #6890f0, #4facfe); }
        .bg-grass { background: linear-gradient(135deg, #78c850, #43e97b); }
        .bg-electric { background: linear-gradient(135deg, #f8d030, #f6e678); color: #333 !important; }
        .bg-ice { background: linear-gradient(135deg, #98d8d8, #e0ffff); color: #333 !important; }
        .bg-fighting { background: linear-gradient(135deg, #c03028, #eb5757); }
        .bg-poison { background: linear-gradient(135deg, #a040a0, #9370db); }
        .bg-ground { background: linear-gradient(135deg, #e0c068, #d4a373); }
        .bg-flying { background: linear-gradient(135deg, #a890f0, #a18cd1); }
        .bg-psychic { background: linear-gradient(135deg, #f85888, #ff9a9e); }
        .bg-bug { background: linear-gradient(135deg, #a8b820, #d4fc79); }
        .bg-rock { background: linear-gradient(135deg, #b8a038, #8b7d41); }
        .bg-ghost { background: linear-gradient(135deg, #705898, #483d8b); }
        .bg-dragon { background: linear-gradient(135deg, #7038f8, #a29bfe); }
        .bg-steel { background: linear-gradient(135deg, #b8b8d0, #cfd9df); color: #333 !important; }
        .bg-fairy { background: linear-gradient(135deg, #ee99ac, #ffdde1); color: #333 !important; }

        /* --- POKEDEX GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .dex-card {
            border-radius: 20px; padding: 20px; position: relative; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; min-height: 280px;
            overflow: hidden; transition: transform 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .dex-card:hover { transform: translateY(-10px); z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .dex-card-img { width: 140px; height: 140px; z-index: 2; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); transition: 0.3s; }
        .dex-card:hover .dex-card-img { transform: scale(1.1); }
        
        /* Elemental Effects */
        .effect-glow:hover .dex-card-img { animation: pulse 1s infinite alternate; filter: drop-shadow(0 0 20px orange); }
        .effect-float:hover .dex-card-img { animation: float 2s infinite ease-in-out; }
        @keyframes pulse { to { transform: scale(1.2); } }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .type-badge { background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 10px; font-size: 0.8rem; margin: 2px; }

        /* --- TCG GALLERY --- */
        .tcg-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .tcg-card-wrapper { perspective: 1000px; }
        .tcg-card {
            width: 100%; border-radius: 15px; transition: transform 0.1s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); cursor: pointer;
        }
        .tcg-card:hover { transform: scale(1.05); z-index: 100; box-shadow: 0 0 30px rgba(255,255,255,0.2); }

        /* --- MINI GAME: Who's that Pokemon? --- */
        .game-container {
            max-width: 600px; margin: 0 auto; background: #222; border-radius: 20px;
            padding: 40px; text-align: center; border: 2px solid #444;
        }
        .shadow-mon { filter: brightness(0); transition: filter 1s; width: 200px; pointer-events: none; }
        .shadow-mon.reveal { filter: brightness(1) drop-shadow(0 0 20px var(--accent)); }
        
        .game-input { padding: 10px; font-size: 1.2rem; border-radius: 10px; border: none; text-align: center; margin: 20px 0; width: 80%; }
        .game-btn { padding: 10px 30px; background: var(--accent); border: none; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        /* --- BATTLE ARENA (1v1) --- */
        .battle-arena {
            background: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') no-repeat center;
            background-size: 50%; background-color: #222;
            height: 400px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px;
            position: relative; overflow: hidden; border: 2px solid #444;
        }
        .battler { text-align: center; width: 200px; position: relative; }
        .battler img { width: 180px; filter: drop-shadow(0 10px 20px black); transition: 0.2s; }
        .hp-bar { width: 100%; height: 15px; background: #555; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .hp-fill { height: 100%; background: #4caf50; width: 100%; transition: width 0.5s; }
        
        .battle-controls { margin-top: 20px; text-align: center; }
        .log-box { height: 100px; background: #111; overflow-y: auto; margin-top: 10px; padding: 10px; border-radius: 10px; font-family: monospace; border: 1px solid #333; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #333; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #222; padding: 30px; border-radius: 20px; max-width: 500px; width: 90%;
            text-align: center; position: relative; border: 1px solid #444;
        }
        .modal-img { width: 200px; margin-top: -100px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }
        .play-cry-btn {
            background: #444; color: white; border: none; padding: 8px 15px;
            border-radius: 20px; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 5px; margin: 10px auto;
        }
        .play-cry-btn:hover { background: #666; }

        /* Utilities */
        .hidden { display: none; }
        .load-more-container { text-align: center; margin: 40px 0; }
        .btn-load { padding: 15px 40px; background: var(--accent); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">Pok√©Verse</div>
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('pokedex')">Pok√©dex</div>
                <div class="nav-tab" onclick="switchTab('battle')">Battle Arena</div>
                <div class="nav-tab" onclick="switchTab('tcg')">TCG Cards</div>
                <div class="nav-tab" onclick="switchTab('game')">Mini Game</div>
            </div>
            <div class="search-bar" id="dex-search-bar">
                <input type="text" id="search-input" placeholder="Search Pok√©mon...">
            </div>
        </div>
    </header>

    <!-- SECTION 1: POKEDEX -->
    <section id="pokedex" class="section active">
        <div class="grid" id="dex-grid"></div>
        <div class="load-more-container">
            <button class="btn-load" onclick="loadPokedex()">Load More</button>
        </div>
    </section>

    <!-- SECTION 2: BATTLE ARENA (1v1) -->
    <section id="battle" class="section">
        <div class="battle-arena">
            <div class="battler" id="p1">
                <h3 id="p1-name">Select from Dex</h3>
                <img id="p1-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png">
                <div class="hp-bar"><div class="hp-fill" id="p1-hp"></div></div>
            </div>
            <div style="font-size: 3rem; font-weight: 900; color: #555;">VS</div>
            <div class="battler" id="p2">
                <h3 id="p2-name">Random Foe</h3>
                <img id="p2-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png">
                <div class="hp-bar"><div class="hp-fill" id="p2-hp"></div></div>
            </div>
        </div>
        <div class="battle-controls">
            <button class="btn-load" onclick="startBattle()">START BATTLE</button>
            <button class="btn-load" style="background: #444; color: white;" onclick="randomizeBattle()">Randomize</button>
            <div class="log-box" id="battle-log">Waiting to start...</div>
        </div>
    </section>

    <!-- SECTION 3: TCG CARDS -->
    <section id="tcg" class="section">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2>Rare Trading Cards</h2>
            <p style="color: #aaa;">Powered by Pok√©mon TCG API</p>
        </div>
        <div class="tcg-grid" id="tcg-grid">
            <!-- Cards injected here -->
        </div>
    </section>

    <!-- SECTION 4: MINI GAME -->
    <section id="game" class="section">
        <div class="game-container">
            <h2>Who's that Pok√©mon?</h2>
            <div style="height: 250px; display: flex; align-items: center; justify-content: center;">
                <img id="game-img" class="shadow-mon" src="" alt="Guess me">
            </div>
            <input type="text" class="game-input" id="game-guess" placeholder="Enter name...">
            <br>
            <button class="game-btn" onclick="checkGuess()">Guess!</button>
            <button class="game-btn" style="background:#444; color:white;" onclick="initGame()">Skip</button>
            <p id="game-msg" style="margin-top: 15px; font-weight: bold;"></p>
        </div>
    </section>

    <!-- INFO MODAL -->
    <div class="modal" id="info-modal" onclick="if(event.target===this) this.classList.remove('active')">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let offset = 1;
        const limit = 20;
        let currentGamePokemon = null;
        let battleP1 = null;
        let battleP2 = null;

        // --- NAVIGATION ---
        function switchTab(tabId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // Highlight tab
            const tabs = ['pokedex', 'battle', 'tcg', 'game'];
            document.querySelectorAll('.nav-tab')[tabs.indexOf(tabId)].classList.add('active');

            // Specific Init
            if(tabId === 'tcg' && document.getElementById('tcg-grid').innerHTML === '') loadTCG();
            if(tabId === 'game' && !currentGamePokemon) initGame();
            if(tabId === 'battle' && !battleP1) randomizeBattle();

            // Toggle Search Bar visibility
            document.getElementById('dex-search-bar').style.display = tabId === 'pokedex' ? 'block' : 'none';
        }

        // --- 1. POKEDEX LOGIC ---
        async function loadPokedex() {
            const grid = document.getElementById('dex-grid');
            const promises = [];
            for (let i = offset; i < offset + limit; i++) {
                promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()));
            }
            const results = await Promise.all(promises);
            
            results.forEach(p => {
                const type = p.types[0].type.name;
                const card = document.createElement('div');
                card.className = `dex-card bg-${type} ${['fire','electric','ghost'].includes(type) ? 'effect-glow' : 'effect-float'}`;
                card.innerHTML = `
                    <span style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.3); padding:2px 8px; border-radius:10px;">#${p.id}</span>
                    <img src="${p.sprites.other['official-artwork'].front_default}" class="dex-card-img" loading="lazy">
                    <h3 style="text-transform:capitalize; margin-top:10px;">${p.name}</h3>
                    <div>${p.types.map(t=>`<span class="type-badge">${t.type.name}</span>`).join('')}</div>
                `;
                card.onclick = () => showModal(p);
                grid.appendChild(card);
            });
            offset += limit;
        }

        // --- 2. TCG LOGIC ---
        async function loadTCG() {
            const grid = document.getElementById('tcg-grid');
            grid.innerHTML = '<div style="color:white;">Loading Cards...</div>';
            
            try {
                // Fetching random rare cards
                const res = await fetch('https://api.pokemontcg.io/v2/cards?q=rarity:Rare&pageSize=12&page=1');
                const data = await res.json();
                
                grid.innerHTML = '';
                data.data.forEach(card => {
                    const el = document.createElement('div');
                    el.className = 'tcg-card-wrapper';
                    el.innerHTML = `<img src="${card.images.large}" class="tcg-card">`;
                    
                    // 3D Tilt Effect
                    const img = el.querySelector('img');
                    img.addEventListener('mousemove', (e) => {
                        const { left, top, width, height } = img.getBoundingClientRect();
                        const x = (e.clientX - left) / width - 0.5;
                        const y = (e.clientY - top) / height - 0.5;
                        img.style.transform = `perspective(1000px) rotateY(${x * 20}deg) rotateX(${-y * 20}deg) scale(1.1)`;
                    });
                    img.addEventListener('mouseleave', () => {
                        img.style.transform = 'perspective(1000px) rotateY(0) rotateX(0) scale(1)';
                    });

                    grid.appendChild(el);
                });
            } catch (e) {
                grid.innerHTML = 'Error loading TCG cards.';
            }
        }

        // --- 3. MINI GAME LOGIC ---
        async function initGame() {
            const id = Math.floor(Math.random() * 151) + 1;
            const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            currentGamePokemon = await res.json();
            
            const img = document.getElementById('game-img');
            img.src = currentGamePokemon.sprites.other['official-artwork'].front_default;
            img.classList.remove('reveal');
            document.getElementById('game-msg').innerText = '';
            document.getElementById('game-guess').value = '';
        }

        function checkGuess() {
            const guess = document.getElementById('game-guess').value.toLowerCase();
            const correct = currentGamePokemon.name;
            const msg = document.getElementById('game-msg');
            
            if (guess === correct) {
                document.getElementById('game-img').classList.add('reveal');
                msg.style.color = '#4caf50';
                msg.innerText = "Correct! It's " + correct.toUpperCase() + "!";
                setTimeout(initGame, 3000);
            } else {
                msg.style.color = 'red';
                msg.innerText = "Nope! Try again.";
            }
        }

        // --- 4. BATTLE LOGIC (Simplified 1v1) ---
        async function randomizeBattle() {
            const id1 = Math.floor(Math.random() * 151) + 1;
            const id2 = Math.floor(Math.random() * 151) + 1;
            
            const [r1, r2] = await Promise.all([
                fetch(`https://pokeapi.co/api/v2/pokemon/${id1}`).then(r=>r.json()),
                fetch(`https://pokeapi.co/api/v2/pokemon/${id2}`).then(r=>r.json())
            ]);
            
            battleP1 = setupBattlerData(r1);
            battleP2 = setupBattlerData(r2);
            
            updateBattleUI();
            logBattle("New Challengers Approached!");
        }

        function setupBattlerData(p) {
            return {
                name: p.name,
                img: p.sprites.other['official-artwork'].front_default,
                maxHp: p.stats[0].base_stat * 3,
                currentHp: p.stats[0].base_stat * 3,
                attack: p.stats[1].base_stat
            };
        }

        function updateBattleUI() {
            document.getElementById('p1-name').innerText = battleP1.name;
            document.getElementById('p1-img').src = battleP1.img;
            document.getElementById('p2-name').innerText = battleP2.name;
            document.getElementById('p2-img').src = battleP2.img;
            
            updateHp('p1-hp', battleP1.currentHp, battleP1.maxHp);
            updateHp('p2-hp', battleP2.currentHp, battleP2.maxHp);
        }

        function updateHp(id, cur, max) {
            document.getElementById(id).style.width = (cur/max*100) + "%";
        }

        async function startBattle() {
            if(!battleP1 || !battleP2) return;
            let active = true;
            
            while(active) {
                // P1 Attacks
                await attackAnim('p1', 'p2');
                const dmg1 = Math.floor(Math.random() * 20 + (battleP1.attack/2));
                battleP2.currentHp = Math.max(0, battleP2.currentHp - dmg1);
                updateBattleUI();
                logBattle(`${battleP1.name} hits for ${dmg1}!`);
                
                if(battleP2.currentHp <= 0) {
                    logBattle(`${battleP1.name} WINS!`);
                    active = false; break;
                }
                
                await new Promise(r => setTimeout(r, 1000));

                // P2 Attacks
                await attackAnim('p2', 'p1');
                const dmg2 = Math.floor(Math.random() * 20 + (battleP2.attack/2));
                battleP1.currentHp = Math.max(0, battleP1.currentHp - dmg2);
                updateBattleUI();
                logBattle(`${battleP2.name} hits for ${dmg2}!`);

                if(battleP1.currentHp <= 0) {
                    logBattle(`${battleP2.name} WINS!`);
                    active = false; break;
                }
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        async function attackAnim(atkId, defId) {
            const atkEl = document.getElementById(atkId);
            const defEl = document.getElementById(defId);
            
            atkEl.style.transform = 'scale(1.2)';
            await new Promise(r => setTimeout(r, 200));
            atkEl.style.transform = 'scale(1)';
            
            defEl.style.filter = 'brightness(2) sepia(1) hue-rotate(-50deg) saturate(5)';
            await new Promise(r => setTimeout(r, 200));
            defEl.style.filter = 'drop-shadow(0 10px 20px black)';
        }

        function logBattle(msg) {
            const box = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = "> " + msg;
            box.prepend(entry);
        }

        // --- MODAL & SEARCH ---
        function showModal(p) {
            const type = p.types[0].type.name;
            const cryUrl = p.cries.latest || p.cries.legacy; // Audio Source
            
            document.getElementById('modal-content').innerHTML = `
                <img src="${p.sprites.other['official-artwork'].front_default}" class="modal-img">
                <h2 style="text-transform:capitalize; margin-bottom:10px;">${p.name}</h2>
                <div class="type-badge bg-${type}" style="display:inline-block;">${type}</div>
                
                <div style="margin-top:20px; text-align:left; background:#111; padding:15px; border-radius:10px;">
                    <p>Height: ${p.height/10}m | Weight: ${p.weight/10}kg</p>
                    <hr style="border-color:#333; margin:10px 0;">
                    ${p.stats.map(s => `
                        <div style="display:flex; justify-content:space-between; font-size:0.9rem; margin-bottom:5px;">
                            <span>${s.stat.name.toUpperCase()}</span>
                            <span style="color:var(--accent); font-weight:bold;">${s.base_stat}</span>
                        </div>
                        <div style="width:100%; height:5px; background:#333; border-radius:5px;">
                            <div style="width:${Math.min(s.base_stat, 100)}%; height:100%; background:var(--accent);"></div>
                        </div>
                    `).join('')}
                </div>

                <button class="play-cry-btn" onclick="new Audio('${cryUrl}').play()">
                    üîä Play Cry
                </button>
            `;
            document.getElementById('info-modal').classList.add('active');
        }

        // Search Listener
        document.getElementById('search-input').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const q = e.target.value.toLowerCase();
                if(!q) return;
                try {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${q}`);
                    if(!res.ok) throw new Error();
                    const p = await res.json();
                    document.getElementById('dex-grid').innerHTML = '';
                    // Re-use logic to create one card
                    const type = p.types[0].type.name;
                    const card = document.createElement('div');
                    card.className = `dex-card bg-${type}`;
                    card.innerHTML = `<img src="${p.sprites.other['official-artwork'].front_default}" class="dex-card-img"><h3>${p.name}</h3>`;
                    card.onclick = () => showModal(p);
                    document.getElementById('dex-grid').appendChild(card);
                } catch(e) { alert('Not found!'); }
            }
        });

        // INIT
        loadPokedex();
    </script>
</body>
</html>
