<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Free API Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111827;
            --card-bg: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --border: #374151;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
            background: radial-gradient(circle at center, #374151 0%, var(--bg) 70%);
        }

        h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { font-size: 1.2rem; color: var(--text-secondary); }

        /* Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card Base Style */
        .api-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--accent);
        }

        .card-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-name { font-weight: 700; font-size: 1.1rem; }
        .api-tag { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; background: rgba(99, 102, 241, 0.2); color: #a5b4fc; }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card-footer {
            padding: 15px;
            border-top: 1px solid var(--border);
        }

        button.refresh-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button.refresh-btn:hover { background-color: var(--accent-hover); }
        button:disabled { opacity: 0.6; cursor: wait; }

        /* --- Specific Content Styles --- */
        
        /* Images (Pokemon, R&M) */
        .avatar-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--border); margin-bottom: 15px; }
        .hero-img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        
        /* Stats & Text */
        .stat-row { display: flex; justify-content: space-between; width: 100%; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat-label { color: var(--text-secondary); font-size: 0.9rem; }
        .stat-value { font-weight: bold; }
        
        .big-price { font-size: 2.5rem; font-weight: 800; color: var(--success); }
        .crypto-change { font-size: 1rem; color: var(--text-secondary); }
        
        .post-title { font-weight: bold; margin-bottom: 8px; text-align: right; }
        .post-body { font-size: 0.9rem; color: var(--text-secondary); text-align: right; line-height: 1.5; }

        /* Loader */
        .spinner { width: 20px; height: 20px; border: 3px solid #ffffff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <h1>The Free API Collection</h1>
        <p class="subtitle">××™××•×© ×©×œ ×”×××©×§×™× ×”×¤×•×¤×•×œ×¨×™×™× ×‘×™×•×ª×¨ ×‘×¢×•×œ× ×©××™× × ×“×•×¨×©×™× ××¤×ª×—</p>
    </header>

    <div class="dashboard-grid" id="grid">
        <!-- Cards injected via JS -->
    </div>

    <script>
        /**
         * ×¨×©×™××ª ×”-APIs ×”×—×™× ××™×™× (No Auth)
         * ×›×•×œ×œ ×œ×•×’×™×§×” ×¡×¤×¦×™×¤×™×ª ×œ×›×œ ××—×“ ×œ×—×™×œ×•×¥ ×”××™×“×¢
         */
        const apis = [
            {
                id: 'pokemon',
                name: 'PokÃ©API',
                tag: 'Games',
                // ××’×¨×™×œ ×¤×•×§×™××•×Ÿ ×‘×™×Ÿ 1 ×œ-898
                url: () => `https://pokeapi.co/api/v2/pokemon/${Math.floor(Math.random() * 898) + 1}`,
                render: (data) => `
                    <img src="${data.sprites.other['official-artwork'].front_default}" class="avatar-img" style="border-radius:0; border:none; filter:drop-shadow(0 0 10px rgba(255,255,255,0.3));">
                    <h3 style="text-transform: capitalize; margin-bottom:10px;">${data.name}</h3>
                    <div class="stat-row"><span class="stat-label">×¡×•×’:</span> <span class="stat-value">${data.types[0].type.name}</span></div>
                    <div class="stat-row"><span class="stat-label">×’×•×‘×”:</span> <span class="stat-value">${data.height / 10} m</span></div>
                    <div class="stat-row"><span class="stat-label">××©×§×œ:</span> <span class="stat-value">${data.weight / 10} kg</span></div>
                `
            },
            {
                id: 'rickmorty',
                name: 'Rick and Morty API',
                tag: 'TV Series',
                // ××’×¨×™×œ ×“××•×ª ×‘×™×Ÿ 1 ×œ-826
                url: () => `https://rickandmortyapi.com/api/character/${Math.floor(Math.random() * 826) + 1}`,
                render: (data) => `
                    <img src="${data.image}" class="avatar-img">
                    <h3>${data.name}</h3>
                    <div style="margin-bottom:15px; font-size:0.9rem;">
                        <span style="color: ${data.status === 'Alive' ? '#10b981' : '#ef4444'}">â— ${data.status}</span> 
                        - ${data.species}
                    </div>
                    <div class="stat-row"><span class="stat-label">××™×§×•×:</span> <span class="stat-value">${data.location.name.split(' ')[0]}</span></div>
                `
            },
            {
                id: 'user',
                name: 'Random User Generator',
                tag: 'Identity',
                url: () => 'https://randomuser.me/api/',
                render: (data) => {
                    const u = data.results[0];
                    return `
                        <img src="${u.picture.large}" class="avatar-img">
                        <h3>${u.name.first} ${u.name.last}</h3>
                        <p style="color:var(--text-secondary); margin-bottom:15px;">${u.location.country}</p>
                        <div class="stat-row"><span class="stat-label">Email:</span> <span class="stat-value" style="font-size:0.8rem">${u.email}</span></div>
                        <div class="stat-row"><span class="stat-label">×’×™×œ:</span> <span class="stat-value">${u.dob.age}</span></div>
                    `;
                }
            },
            {
                id: 'countries',
                name: 'REST Countries',
                tag: 'Geography',
                // ×‘×•×—×¨ ××“×™× ×” ×¨× ×“×•××œ×™×ª ××ª×•×š ×¨×©×™××” ××¦×•××¦××ª ×›×“×™ ×œ×—×¡×•×š ×–××Ÿ (××¤×©×¨ ×’× ×œ××©×•×š ××ª ×›×•×œ× ×•×œ×¡× ×Ÿ)
                url: () => {
                    const countries = ['israel', 'japan', 'france', 'brazil', 'canada', 'australia', 'egypt', 'india'];
                    const random = countries[Math.floor(Math.random() * countries.length)];
                    return `https://restcountries.com/v3.1/name/${random}`;
                },
                render: (data) => {
                    const c = data[0];
                    return `
                        <div style="font-size:4rem; line-height:1; margin-bottom:10px;">${c.flag}</div>
                        <h3>${c.name.common}</h3>
                        <div class="stat-row"><span class="stat-label">×¢×™×¨ ×‘×™×¨×”:</span> <span class="stat-value">${c.capital ? c.capital[0] : '-'}</span></div>
                        <div class="stat-row"><span class="stat-label">××•×›×œ×•×¡×™×”:</span> <span class="stat-value">${(c.population / 1000000).toFixed(1)}M</span></div>
                        <div class="stat-row"><span class="stat-label">×™×‘×©×ª:</span> <span class="stat-value">${c.region}</span></div>
                    `;
                }
            },
            {
                id: 'crypto',
                name: 'CoinGecko',
                tag: 'Finance',
                url: () => 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd,il' + 's', // ×©×‘×™×¨×ª ××—×¨×•×–×ª ×œ×× ×™×¢×ª ×—×¡×™××•×ª ××“×‘×œ×•×§ ×œ×¤×¢××™×
                render: (data) => {
                    const btc = data.bitcoin;
                    return `
                        <div style="text-align:center; margin-bottom:20px;">
                            <img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" style="width:40px; margin-bottom:5px;">
                            <div class="big-price">$${btc.usd.toLocaleString()}</div>
                            <div class="crypto-change">â‚ª${(btc.ils).toLocaleString()}</div>
                        </div>
                        <div class="stat-row"><span class="stat-label">Ethereum:</span> <span class="stat-value">$${data.ethereum.usd}</span></div>
                        <div class="stat-row"><span class="stat-label">Solana:</span> <span class="stat-value">$${data.solana.usd}</span></div>
                    `;
                }
            },
            {
                id: 'currency',
                name: 'Frankfurter',
                tag: 'Currency',
                url: () => 'https://api.frankfurter.app/latest?from=USD&to=EUR,ILS,GBP,JPY',
                render: (data) => `
                    <h2 style="color:var(--success); margin-bottom:5px;">1 USD ($)</h2>
                    <p style="margin-bottom:20px; color:var(--text-secondary)">×©×•×•×” ×¢×¨×š ×œ:</p>
                    
                    <div class="stat-row"><span class="stat-label">×©×§×œ ×—×“×© (ILS):</span> <span class="stat-value">â‚ª${data.rates.ILS}</span></div>
                    <div class="stat-row"><span class="stat-label">××™×¨×• (EUR):</span> <span class="stat-value">â‚¬${data.rates.EUR}</span></div>
                    <div class="stat-row"><span class="stat-label">×œ×™×©"×˜ (GBP):</span> <span class="stat-value">Â£${data.rates.GBP}</span></div>
                    <div class="stat-row"><span class="stat-label">×™×™×Ÿ ×™×¤× ×™ (JPY):</span> <span class="stat-value">Â¥${data.rates.JPY}</span></div>
                `
            },
            {
                id: 'posts',
                name: 'JSONPlaceholder',
                tag: 'Dev Tools',
                // ××’×¨×™×œ ×¤×•×¡×˜ ×¨× ×“×•××œ×™
                url: () => `https://jsonplaceholder.typicode.com/posts/${Math.floor(Math.random() * 100) + 1}`,
                render: (data) => `
                    <div style="text-align:right; width:100%;">
                        <div class="post-title">${data.title}</div>
                        <hr style="border:0; border-top:1px dashed var(--border); margin:10px 0;">
                        <div class="post-body">${data.body}</div>
                        <br>
                        <span class="api-tag" style="background:#374151; color:#9ca3af">ID: ${data.id}</span>
                    </div>
                `
            }
        ];

        const grid = document.getElementById('grid');

        function init() {
            apis.forEach(api => {
                const card = document.createElement('div');
                card.className = 'api-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="api-name">${api.name}</span>
                        <span class="api-tag">${api.tag}</span>
                    </div>
                    <div class="card-body" id="body-${api.id}">
                        <!-- Content goes here -->
                    </div>
                    <div class="card-footer">
                        <button class="refresh-btn" onclick="fetchData('${api.id}')" id="btn-${api.id}">
                            <span>ğŸ”„ ×¨×¢× ×Ÿ × ×ª×•× ×™×</span>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
                fetchData(api.id); // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
            });
        }

        async function fetchData(apiId) {
            const api = apis.find(a => a.id === apiId);
            const body = document.getElementById(`body-${apiId}`);
            const btn = document.getElementById(`btn-${apiId}`);

            // ××¦×‘ ×˜×¢×™× ×”
            body.style.opacity = '0.5';
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> ×˜×•×¢×Ÿ...';

            try {
                // ×‘×“×™×§×” ×× ×”-URL ×”×•× ×¤×•× ×§×¦×™×” (×œ×¦×•×¨×š ×¨× ×“×•××œ×™×•×ª) ××• ×¡×˜×¨×™× ×’
                const url = typeof api.url === 'function' ? api.url() : api.url;
                
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                
                // ×”×–×¨×§×ª ×”-HTML ×”×¡×¤×¦×™×¤×™ ×©×œ ×”-API
                body.innerHTML = api.render(data);
                
            } catch (err) {
                console.error(err);
                body.innerHTML = `<div style="color:var(--danger)">×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×<br><small>${err.message}</small></div>`;
            } finally {
                // ××™×¤×•×¡ ××¦×‘
                body.style.opacity = '1';
                btn.disabled = false;
                btn.innerHTML = '<span>ğŸ”„ ×¨×¢× ×Ÿ × ×ª×•× ×™×</span>';
            }
        }

        init();
    </script>
</body>
</html>
