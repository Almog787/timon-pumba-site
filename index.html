<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMBA | 住注 驻砖</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Heebo:wght@300;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --gold: #ffb900;
            --purple: #9b51e0;
            --bg: #050505;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            perspective: 1200px;
        }

        /* --- 转驻专 砖拽 --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 1000;
        }

        .hud {
            position: fixed; padding: 30px; z-index: 100;
            font-family: 'Syncopate', sans-serif; font-size: 10px;
            text-transform: uppercase; color: #444; letter-spacing: 2px;
        }

        /* --- 注 -Z --- */
        #world {
            position: absolute; width: 100%; height: 100%;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .stage {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 1000px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center; backface-visibility: hidden;
            pointer-events: none; opacity: 0;
        }

        .stage.active { pointer-events: auto; }

        /* --- 驻专驻 (Langarica Style) --- */
        .mask { overflow: hidden; display: block; line-height: 1; }
        .mask span { display: inline-block; transform: translateY(110%); transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .stage.active .mask span { transform: translateY(0); }

        h1 { font-family: 'Syncopate', sans-serif; font-size: clamp(2.5rem, 8vw, 7rem); margin-bottom: 20px; }
        .gold-text { color: var(--gold); }

        /* --- 专住  --- */
        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; border-radius: 30px;
            margin-top: 30px; opacity: 0; transform: scale(0.9);
            transition: 1s ease 0.3s;
        }
        .stage.active .glass-box { opacity: 1; transform: scale(1); }

        .choice-flex { display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
        .choice-card {
            background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px;
            width: 280px; border-top: 3px solid #333; text-align: right;
        }
        .choice-card.gold-border { border-top-color: var(--gold); }

        .tali-img {
            width: 280px; border-radius: 20px; margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(155, 81, 224, 0.2);
            border: 1px solid var(--purple);
        }

        /* --- 驻转专 --- */
        .cta-btn {
            background: var(--gold); color: black;
            padding: 20px 50px; border-radius: 100px;
            text-decoration: none; font-weight: 900; font-size: 1.2rem;
            display: inline-block; transition: 0.3s;
            box-shadow: 0 0 30px rgba(255, 185, 0, 0.3);
        }
        .cta-btn:hover { transform: scale(1.05); background: white; }

        /* --- HUD Progress --- */
        .progress-hud {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 100;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.3s; }
        .dot.active { background: var(--gold); transform: scale(1.5); }

    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="hud" style="top:0; right:0;">PUMBA.SYSTEMS // v4.0</div>
    <div class="hud" style="bottom:0; left:0;">SCROLL TO DIVE</div>

    <div id="world">
        
        <!-- 砖 0: 驻转 -->
        <div class="stage" data-z="0">
            <h1 class="mask"><span>砖专 转</span></h1>
            <h1 class="mask"><span class="gold-text">.</span></h1>
            <div class="glass-box">
                <p style="font-size: 1.4rem;">专  砖 注 砖 专转 专.<br>注  转 驻专 砖.</p>
            </div>
        </div>

        <!-- 砖 1: 注 -->
        <div class="stage" data-z="-4000">
            <h1 class="mask"><span>注</span></h1>
            <h1 class="mask"><span>专.</span></h1>
            <div class="choice-flex">
                <div class="choice-card">
                    <h3 style="margin-bottom:10px;"> 砖专</h3>
                    <p>专  住祝. 住 注 专砖. 转拽专 .</p>
                </div>
                <div class="choice-card gold-border">
                    <h3 style="margin-bottom:10px; color: var(--gold);"> 注 注住拽</h3>
                    <p> 住 . 拽注 专. 拽 转  拽驻.</p>
                </div>
            </div>
        </div>

        <!-- 砖 2:  -->
        <div class="stage" data-z="-8000">
            <img src="https://trellisconsulting.wordpress.com/wp-content/uploads/2025/12/generated-image-december-23-2025-5_58pm.png?w=585" class="tali-img" alt="Tali">
            <h1 class="mask"><span style="color: var(--purple);">, </span></h1>
            <h1 class="mask"><span>驻砖专.</span></h1>
            <div class="glass-box">
                <p>祝    注 SEO. 驻 砖 砖砖专转  .<br>  转, 转 .</p>

        <!-- 砖 3: 驻砖 -->
        <div class="stage" data-z="-12000">
            <h1 class="mask"><span> 爪</span></h1>
            <h1 class="mask"><span class="gold-text">驻砖?</span></h1>
            <p style="margin-bottom: 40px; color: #888;"> 转 驻专   驻砖 .</p>
            <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center;">
                <a href="https://wa.me/972528226689?text=  !" class="cta-btn" style="background: white; color: black; border: 1px solid var(--purple);"> :   !</a>
                <a href="https://wa.me/972528226689?text=住  转 砖专!" class="cta-btn"> 驻:  驻!</a>
            </div>
        </div>

    </div>

    <div class="progress-hud" id="dots"></div>

    <script>
        const stages = document.querySelectorAll('.stage');
        const dotsContainer = document.getElementById('dots');
        const Z_STEP = 4000;
        
        let currentStage = 0;
        let virtualZ = 0;
        let currentZ = 0;
        let isScrolling = false;

        // 爪专转 拽转 
        stages.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = `dot ${i === 0 ? 'active' : ''}`;
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function update() {
            currentZ += (virtualZ - currentZ) * 0.08;

            stages.forEach((stage, i) => {
                const baseZ = parseInt(stage.getAttribute('data-z'));
                const distance = baseZ + currentZ;

                // 砖 砖拽驻转 砖砖 (Perfect Focus)
                const absDist = Math.abs(distance);
                let opacity = 1 - absDist / 2000;
                let blur = absDist / 50;

                if (opacity < 0) {
                    stage.style.visibility = 'hidden';
                } else {
                    stage.style.visibility = 'visible';
                    stage.style.opacity = opacity;
                    stage.style.filter = `blur(${blur}px)`;
                    stage.style.transform = `translate(-50%, -50%) translateZ(${distance}px)`;
                }

                // 驻注转 拽住 Active 砖砖 驻拽住
                if (absDist < 500) {
                    stage.classList.add('active');
                    currentStage = i;
                    updateDots(i);
                } else {
                    stage.classList.remove('active');
                }
            });

            requestAnimationFrame(update);
        }

        function updateDots(index) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function handleScroll(delta) {
            if (isScrolling) return;
            isScrolling = true;

            if (delta > 0 && currentStage < stages.length - 1) {
                virtualZ += Z_STEP;
            } else if (delta < 0 && currentStage > 0) {
                virtualZ -= Z_STEP;
            }

            setTimeout(() => { isScrolling = false; }, 800);
        }

        window.addEventListener('wheel', (e) => handleScroll(e.deltaY));

        // 转 驻 (Swipe)
        let touchStart = 0;
        window.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
        window.addEventListener('touchend', e => {
            const delta = touchStart - e.changedTouches[0].clientY;
            if (Math.abs(delta) > 50) handleScroll(delta);
        });

        update();
    </script>
</body>
</html>
