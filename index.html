<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©Dex Ultimate - Visual Upgrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --text-color: #fff;
        }

        /* --- ×”×’×“×¨×•×ª ×¡×•×’×™× ××ª×§×“××•×ª (Gradients) --- */
        .bg-normal { background: linear-gradient(135deg, #a8a77a, #c6c6a7); }
        .bg-fire { background: linear-gradient(135deg, #f08030, #ff5252); box-shadow: 0 0 20px rgba(240, 128, 48, 0.4); }
        .bg-water { background: linear-gradient(135deg, #6890f0, #4facfe); box-shadow: 0 0 20px rgba(104, 144, 240, 0.4); }
        .bg-grass { background: linear-gradient(135deg, #78c850, #43e97b); }
        .bg-electric { background: linear-gradient(135deg, #f8d030, #f6e678); color: #333 !important; }
        .bg-ice { background: linear-gradient(135deg, #98d8d8, #e0ffff); color: #333 !important; }
        .bg-fighting { background: linear-gradient(135deg, #c03028, #eb5757); }
        .bg-poison { background: linear-gradient(135deg, #a040a0, #9370db); }
        .bg-ground { background: linear-gradient(135deg, #e0c068, #d4a373); }
        .bg-flying { background: linear-gradient(135deg, #a890f0, #a18cd1); }
        .bg-psychic { background: linear-gradient(135deg, #f85888, #ff9a9e); }
        .bg-bug { background: linear-gradient(135deg, #a8b820, #d4fc79); }
        .bg-rock { background: linear-gradient(135deg, #b8a038, #8b7d41); }
        .bg-ghost { background: linear-gradient(135deg, #705898, #483d8b); }
        .bg-dragon { background: linear-gradient(135deg, #7038f8, #a29bfe); }
        .bg-steel { background: linear-gradient(135deg, #b8b8d0, #cfd9df); color: #333 !important; }
        .bg-fairy { background: linear-gradient(135deg, #ee99ac, #ffdde1); color: #333 !important; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            background: linear-gradient(to right, #ffcb05, #3d7dca); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* Search Input */
        .search-wrapper { position: relative; max-width: 500px; margin: 0 auto; }
        
        input#search {
            width: 100%;
            padding: 15px 50px 15px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input#search:focus {
            border-color: #3d7dca;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 15px rgba(61, 125, 202, 0.5);
        }

        /* Grid */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* --- ×¢×™×¦×•×‘ ×›×¨×˜×™×¡ ××ª×§×“× --- */
        .card {
            border-radius: 20px;
            padding: 20px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27), box-shadow 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 300px;
            color: white;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            z-index: 10;
        }

        /* ×¨×§×¢ ×“×§×•×¨×˜×™×‘×™ (×¤×•×§×“×•×¨) */
        .card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-45 0a45 45 0 1 0 90 0a45 45 0 1 0 -90 0' fill='none' stroke='rgba(255,255,255,0.2)' stroke-width='10'/%3E%3Cpath d='M5 50h90M50 50m-15 0a15 15 0 1 0 30 0a15 15 0 1 0 -30 0' fill='none' stroke='rgba(255,255,255,0.2)' stroke-width='10'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.3;
            transition: transform 1s;
        }

        .card:hover::before { transform: rotate(180deg); }

        .card-id {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .card-img {
            width: 160px;
            height: 160px;
            z-index: 2;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }

        .card:hover .card-img { transform: scale(1.1); }

        .card-name {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: capitalize;
            margin-top: auto;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .types { display: flex; gap: 8px; z-index: 2; margin-bottom: 10px; }

        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(5px);
            font-size: 0.85rem;
            text-transform: capitalize;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- ×× ×™××¦×™×•×ª ×¡×¤×¦×™×¤×™×•×ª ×œ×¤×™ ×¡×•×’ --- */
        
        /* 1. Ghost Animation (Float & Fade) */
        .card.type-ghost .card-img { animation: ghostFloat 3s ease-in-out infinite; }
        @keyframes ghostFloat { 0%, 100% { transform: translateY(0); opacity: 1; } 50% { transform: translateY(-15px); opacity: 0.7; } }

        /* 2. Electric Animation (Shake) */
        .card.type-electric:hover .card-img { animation: electricShake 0.5s linear infinite; }
        @keyframes electricShake { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        /* 3. Fire Animation (Glow Pulse) */
        .card.type-fire:hover .card-img { filter: drop-shadow(0 0 20px rgba(255, 200, 0, 0.8)); transform: scale(1.15); transition: 0.3s; }
        
        /* 4. Water Animation (Sway) */
        .card.type-water .card-img { animation: waterSway 3s ease-in-out infinite; transform-origin: bottom center; }
        @keyframes waterSway { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }

        /* --- ×›×¤×ª×•×¨ ×˜×¢×™× ×” --- */
        .btn-container { text-align: center; margin: 50px 0; }
        
        button#load-more {
            padding: 15px 50px;
            background: linear-gradient(45deg, #ffcb05, #3d7dca);
            color: #121212;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(61, 125, 202, 0.5);
            transition: all 0.3s;
        }
        button#load-more:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 203, 5, 0.6); }

        /* --- Modal (Popup) Glassmorphism --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.active { display: flex; animation: modalFadeIn 0.3s; }
        @keyframes modalFadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            width: 90%;
            max-width: 450px;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .modal-img-container {
            width: 180px;
            height: 180px;
            margin: -90px auto 20px; /* ×ª××•× ×” ×¦×¤×” ×œ××¢×œ×” */
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-img { width: 100%; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            opacity: 0.6;
            transition: 0.2s;
        }
        .modal-close:hover { opacity: 1; transform: rotate(90deg); }

        .stat-row {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        .stat-label { width: 60px; text-align: left; font-weight: bold; color: #aaa; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .stat-num { width: 40px; text-align: right; font-weight: bold; margin-right: 15px; }
        
        .progress-bar { flex-grow: 1; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; animation: slideRight 1s ease-out; }
        
        @keyframes slideRight { from { width: 0%; } }

    </style>
</head>
<body>

    <header>
        <h1>POKÃ‰DEX PRO</h1>
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="×—×¤×© ×¤×•×§×™××•×Ÿ (×©× ××• ××¡×¤×¨)..." autocomplete="off">
        </div>
    </header>

    <div class="pokedex-grid" id="grid">
        <!-- Cards generated by JS -->
    </div>

    <div class="btn-container">
        <button id="load-more">×˜×¢×Ÿ ×¢×•×“ ×¤×•×§×™××•× ×™× âœ¨</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content" id="modal-content">
            <!-- Modal Data -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const loadMoreBtn = document.getElementById('load-more');
        const searchInput = document.getElementById('search');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        let offset = 1; 
        const limit = 20; 
        let isSearching = false;

        async function fetchPokemons() {
            // ×”×•×¡×¤×ª ××¤×§×˜ ×˜×¢×™× ×” ×œ×›×¤×ª×•×¨
            loadMoreBtn.innerText = '×˜×•×¢×Ÿ...';
            loadMoreBtn.disabled = true;

            const promises = [];
            for (let i = offset; i < offset + limit; i++) {
                promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()));
            }

            const results = await Promise.all(promises);
            results.forEach(pokemon => createPokemonCard(pokemon));
            
            offset += limit;
            loadMoreBtn.innerText = '×˜×¢×Ÿ ×¢×•×“ ×¤×•×§×™××•× ×™× âœ¨';
            loadMoreBtn.disabled = false;
        }

        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            
            // ×–×™×”×•×™ ×”×¡×•×’ ×”×¨××©×™ ×œ×¦×•×¨×š ×¢×™×¦×•×‘
            const mainType = pokemon.types[0].type.name;
            
            // ×”×•×¡×¤×ª ××—×œ×§×•×ª CSS ×¨×œ×•×•× ×˜×™×•×ª (×¨×§×¢ ×•×× ×™××¦×™×”)
            card.classList.add('card', `bg-${mainType}`, `type-${mainType}`);
            
            const typesHtml = pokemon.types.map(t => 
                `<span class="type-badge">${t.type.name}</span>`
            ).join('');

            const imgUrl = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;

            card.innerHTML = `
                <div class="card-id">#${pokemon.id.toString().padStart(3, '0')}</div>
                <img src="${imgUrl}" class="card-img" alt="${pokemon.name}" loading="lazy">
                <h3 class="card-name">${pokemon.name}</h3>
                <div class="types">${typesHtml}</div>
            `;

            card.addEventListener('click', () => openModal(pokemon, mainType));
            grid.appendChild(card);
        }

        // --- ×—×™×¤×•×© ---
        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.toLowerCase().trim();
                grid.innerHTML = ''; 
                
                if (!query) {
                    offset = 1;
                    fetchPokemons();
                    loadMoreBtn.style.display = 'inline-block';
                    return;
                }

                loadMoreBtn.style.display = 'none';
                try {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${query}`);
                    if (!res.ok) throw new Error();
                    const pokemon = await res.json();
                    createPokemonCard(pokemon);
                } catch (err) {
                    grid.innerHTML = `<h2 style="text-align:center; width:100%; grid-column: 1/-1;">ğŸ˜• ×œ× ××¦×× ×• ×¤×•×§×™××•×Ÿ ×›×–×”</h2>`;
                }
            }
        });

        // --- ××•×“×œ (Popup) ××©×•×¤×¨ ---
        function openModal(pokemon, type) {
            const imgUrl = pokemon.sprites.other['official-artwork'].front_default;
            
            // ×¦×‘×¢×™ ×”×¡×˜×˜×™×¡×˜×™×§×•×ª ×œ×¤×™ ×”×¡×•×’
            const colorMap = {
                fire: '#f08030', water: '#6890f0', grass: '#78c850', electric: '#f8d030',
                psychic: '#f85888', ghost: '#705898', dragon: '#7038f8', default: '#a8a878'
            };
            const barColor = colorMap[type] || colorMap['default'];

            const statsHtml = pokemon.stats.map(stat => {
                const val = stat.base_stat;
                const percent = Math.min((val / 200) * 100, 100);
                
                return `
                <div class="stat-row">
                    <div class="stat-label">${getShortStat(stat.stat.name)}</div>
                    <div class="stat-num">${val}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percent}%; background: ${barColor}; box-shadow: 0 0 10px ${barColor}"></div>
                    </div>
                </div>`;
            }).join('');

            modalContent.innerHTML = `
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <div class="modal-img-container" style="border: 2px solid ${barColor}">
                    <img src="${imgUrl}" class="modal-img">
                </div>
                <h2 style="text-transform:capitalize; font-size:2.5rem; margin-bottom:5px;">${pokemon.name}</h2>
                <div style="margin-bottom:30px; opacity:0.8;">
                   Height: ${pokemon.height / 10}m  &bull;  Weight: ${pokemon.weight / 10}kg
                </div>
                <div style="text-align:left; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px;">
                    ${statsHtml}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        function getShortStat(name) {
            const map = { 'hp': 'HP', 'attack': 'ATK', 'defense': 'DEF', 'special-attack': 'SPA', 'special-defense': 'SPD', 'speed': 'SPD' };
            return map[name] || name;
        }

        loadMoreBtn.addEventListener('click', fetchPokemons);
        fetchPokemons(); // ×”×ª×—×œ×”
    </script>
</body>
</html>
