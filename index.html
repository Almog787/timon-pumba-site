<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Dex Ultimate - 2vs2 Battle Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --text-color: #fff;
            --accent: #ffcb05;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            padding-bottom: 140px; /* More space for bigger dock */
            overflow-x: hidden;
            transition: direction 0.3s;
        }

        /* --- ◊¶◊ë◊¢◊ô◊ù ◊ï◊°◊ï◊í◊ô◊ù --- */
        .bg-normal { background: linear-gradient(135deg, #a8a77a, #c6c6a7); }
        .bg-fire { background: linear-gradient(135deg, #f08030, #ff5252); }
        .bg-water { background: linear-gradient(135deg, #6890f0, #4facfe); }
        .bg-grass { background: linear-gradient(135deg, #78c850, #43e97b); }
        .bg-electric { background: linear-gradient(135deg, #f8d030, #f6e678); color: #333 !important; }
        .bg-ice { background: linear-gradient(135deg, #98d8d8, #e0ffff); color: #333 !important; }
        .bg-fighting { background: linear-gradient(135deg, #c03028, #eb5757); }
        .bg-poison { background: linear-gradient(135deg, #a040a0, #9370db); }
        .bg-ground { background: linear-gradient(135deg, #e0c068, #d4a373); }
        .bg-flying { background: linear-gradient(135deg, #a890f0, #a18cd1); }
        .bg-psychic { background: linear-gradient(135deg, #f85888, #ff9a9e); }
        .bg-bug { background: linear-gradient(135deg, #a8b820, #d4fc79); }
        .bg-rock { background: linear-gradient(135deg, #b8a038, #8b7d41); }
        .bg-ghost { background: linear-gradient(135deg, #705898, #483d8b); }
        .bg-dragon { background: linear-gradient(135deg, #7038f8, #a29bfe); }
        .bg-steel { background: linear-gradient(135deg, #b8b8d0, #cfd9df); color: #333 !important; }
        .bg-fairy { background: linear-gradient(135deg, #ee99ac, #ffdde1); color: #333 !important; }

        /* --- Header --- */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto 15px; width: 100%; }

        h1 { 
            font-size: 2rem; margin: 0;
            background: linear-gradient(to right, #ffcb05, #3d7dca); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; letter-spacing: 2px;
        }

        .controls { display: flex; gap: 10px; }
        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        .btn-battle { background: linear-gradient(45deg, #c03028, #ff5252); border: none; }
        .btn-battle.active { border: 2px solid white; animation: pulseRed 1s infinite; }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); } }

        .search-wrapper { width: 100%; max-width: 500px; margin: 0 auto; }
        input#search {
            width: 100%; padding: 15px 25px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3);
            color: white; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        input#search:focus { border-color: #3d7dca; background: rgba(0,0,0,0.5); }

        /* --- Grid & Cards --- */
        .pokedex-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; max-width: 1400px; margin: 40px auto; padding: 0 20px;
        }

        .card {
            border-radius: 20px; padding: 15px; position: relative; cursor: pointer;
            overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; align-items: center;
            min-height: 280px; color: white; border: 1px solid rgba(255,255,255,0.1);
        }

        .card.selected { border: 4px solid #ffcb05; transform: scale(0.95); filter: grayscale(0.5); }

        .card::before {
            content: ''; position: absolute; top: -30px; right: -30px;
            width: 150px; height: 150px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-45 0a45 45 0 1 0 90 0a45 45 0 1 0 -90 0' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='10'/%3E%3Cpath d='M5 50h90M50 50m-15 0a15 15 0 1 0 30 0a15 15 0 1 0 -30 0' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='10'/%3E%3C/svg%3E");
            background-repeat: no-repeat; background-size: contain; opacity: 0.5; z-index: 0;
        }

        .card-id { position: absolute; top: 15px; background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 20px; font-weight: bold; z-index: 2; font-size: 0.8rem; }
        body[dir="rtl"] .card-id { left: 15px; } body[dir="ltr"] .card-id { right: 15px; }

        .card-img { width: 140px; height: 140px; z-index: 2; margin-top: 10px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3)); transition: transform 0.4s; }
        .card:hover .card-img { transform: scale(1.1); }
        .card-name { font-size: 1.5rem; font-weight: 900; text-transform: capitalize; margin-top: auto; margin-bottom: 5px; z-index: 2; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .types { display: flex; gap: 5px; z-index: 2; margin-bottom: 5px; }
        .type-badge { padding: 4px 12px; border-radius: 20px; background: rgba(255,255,255,0.25); font-weight: bold; font-size: 0.75rem; text-transform: capitalize; }

        /* --- Elemental Effects (Classes) --- */
        .effect-glow:hover .card-img { animation: heatPulse 1.5s infinite alternate; filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.8)); }
        @keyframes heatPulse { from { transform: scale(1.1); } to { transform: scale(1.2) translateY(-5px); } }
        
        .effect-wave:hover .card-img { animation: waveMotion 2s ease-in-out infinite; transform-origin: bottom center; }
        @keyframes waveMotion { 0%, 100% { transform: rotate(-5deg) scale(1.1); } 50% { transform: rotate(5deg) scale(1.1); } }

        .effect-float:hover .card-img { animation: ghostFloat 2s ease-in-out infinite; }
        @keyframes ghostFloat { 0%, 100% { transform: translateY(0) scale(1.1); opacity: 1; filter: drop-shadow(0 0 15px magenta); } 50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; } }

        .effect-flash:hover .card-img { animation: flashBright 0.2s infinite alternate; }
        @keyframes flashBright { from { filter: brightness(1); transform: scale(1.1); } to { filter: brightness(1.5) drop-shadow(0 0 20px white); transform: scale(1.12); } }

        /* --- Battle Dock (2 vs 2) --- */
        #battle-dock {
            position: fixed; bottom: -180px; left: 0; width: 100%; height: 140px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-top: 2px solid #ffcb05;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            transition: bottom 0.4s; z-index: 900; padding: 10px;
        }
        #battle-dock.active { bottom: 0; }
        
        .team-section { display: flex; gap: 10px; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 20px; }
        .team-label { color: #888; font-size: 0.8rem; font-weight: bold; writing-mode: vertical-rl; text-orientation: mixed; }
        
        .fighter-slot { width: 60px; height: 60px; border: 2px dashed #555; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; background: #222; position: relative; transition: 0.3s; }
        .fighter-slot.filled { border-color: #ffcb05; box-shadow: 0 0 10px #ffcb05; }
        .fighter-slot img { width: 100%; height: 100%; object-fit: cover; }
        
        .vs-text { font-size: 2.5rem; font-weight: 900; color: #ffcb05; font-style: italic; margin: 0 10px; }
        
        #start-battle-btn { padding: 12px 30px; background: #ffcb05; color: black; font-weight: 900; border: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; white-space: nowrap; }
        #start-battle-btn:disabled { background: #555; cursor: not-allowed; }

        /* --- 2vs2 Battle Arena Modal --- */
        #battle-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #battle-modal.active { display: flex; animation: fadeIn 0.5s; }

        .arena { 
            width: 95%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; position: relative; height: 50vh;
        }

        .team-display { display: flex; flex-direction: column; gap: 20px; width: 40%; }
        
        .battler { 
            position: relative; display: flex; align-items: center; gap: 15px; 
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 15px;
            transition: 0.3s;
        }
        body[dir="rtl"] .battler { flex-direction: row-reverse; } /* Reverse layout for RTL */

        .battler.fainted { filter: grayscale(1) brightness(0.5); opacity: 0.6; transform: scale(0.9); }
        
        .battler-img-box { width: 80px; height: 80px; position: relative; }
        .battler img { width: 100%; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); transition: 0.2s; }
        
        /* Attack Animations */
        .battler.attack img { animation: lunge 0.3s; }
        @keyframes lunge { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        
        /* Hit Animations */
        .battler.hit img { animation: shakeRed 0.4s; filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); }
        @keyframes shakeRed { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* Floating Damage Text */
        .damage-text {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            color: #ff3333; font-weight: 900; font-size: 1.5rem; text-shadow: 0 0 5px black;
            animation: floatUp 1s forwards; pointer-events: none; z-index: 10;
        }
        @keyframes floatUp { 0% { opacity: 1; top: -20px; } 100% { opacity: 0; top: -50px; } }

        .battler-info { flex-grow: 1; }
        .hp-bar-container { width: 100%; height: 10px; background: #444; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .hp-bar-fill { height: 100%; background: #4caf50; width: 100%; transition: width 0.5s ease-out, background 0.3s; }

        .battle-log { 
            width: 90%; max-width: 800px; height: 150px; background: rgba(0,0,0,0.5); 
            border-radius: 10px; padding: 15px; overflow-y: auto; color: #fff; 
            font-family: monospace; border: 1px solid #555; font-size: 0.9rem;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2px; }

        .winner-modal { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: linear-gradient(135deg, #ffcb05, #f57f17); padding: 40px; 
            border-radius: 20px; text-align: center; color: black; box-shadow: 0 0 50px rgba(255,203,5,0.8); 
            display: none; z-index: 3000; width: 300px;
        }
        .close-battle { padding: 10px 30px; background: black; color: white; border: none; cursor: pointer; border-radius: 20px; font-weight: bold; margin-top: 20px; }

        /* Load More */
        .btn-container { text-align: center; margin: 30px 0; }
        button#load-more { padding: 15px 50px; background: linear-gradient(45deg, #ffcb05, #3d7dca); color: #121212; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: 900; cursor: pointer; box-shadow: 0 0 20px rgba(61, 125, 202, 0.5); transition: 0.3s; }
        button#load-more:hover { transform: scale(1.05); }

    </style>
</head>
<body>

        </div>
        
        <div class="battle-log" id="battle-log"></div>
        <button class="close-battle" onclick="closeBattle()" style="position: absolute; top: 20px; right: 20px;">Exit</button>
    </div>

    <script>
        // --- Setup ---
        let currentLang = 'en';
        let offset = 1;
        const limit = 20;
        let allPokemons = [];
        let battleMode = false;
        let selectedFighters = []; // Max 4 [0,1 = Team A], [2,3 = Team B]

        const translations = {
            he: { title: "POK√âDEX ARENA", placeholder: "◊ó◊§◊© ◊§◊ï◊ß◊ô◊û◊ï◊ü...", loadMore: "◊ò◊¢◊ü ◊¢◊ï◊ì ‚ú®", battleMode: "◊ß◊®◊ë ◊ñ◊ï◊í◊ï◊™ (2X2)", fight: "◊î◊ô◊ú◊ó◊ù!", logStart: "◊î◊ß◊®◊ë ◊û◊™◊ó◊ô◊ú!", teamA: "◊¶◊ï◊ï◊™ ◊ê'", teamB: "◊¶◊ï◊ï◊™ ◊ë'", wins: "◊†◊ô◊¶◊ó!", fainted: "◊î◊™◊¢◊ú◊£!" },
            en: { title: "POK√âDEX ARENA", placeholder: "Search Pok√©mon...", loadMore: "Load More ‚ú®", battleMode: "2vs2 Battle", fight: "FIGHT!", logStart: "Battle Started!", teamA: "TEAM A", teamB: "TEAM B", wins: "WINS!", fainted: "fainted!" }
        };

        const grid = document.getElementById('grid');
        const loadMoreBtn = document.getElementById('load-more');
        const searchInput = document.getElementById('search');
        const battleToggle = document.getElementById('battle-toggle');
        const battleDock = document.getElementById('battle-dock');
        const startBattleBtn = document.getElementById('start-battle-btn');

        // --- Fetch & Render ---
        async function fetchPokemons() {
            loadMoreBtn.disabled = true; loadMoreBtn.innerText = '...';
            const promises = [];
            for (let i = offset; i < offset + limit; i++) {
                promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()));
            }
            const results = await Promise.all(promises);
            allPokemons = [...allPokemons, ...results];
            renderGrid(results, true);
            offset += limit;
            loadMoreBtn.disabled = false; loadMoreBtn.innerText = translations[currentLang].loadMore;
        }

        function renderGrid(pokemons, append = false) {
            if (!append) grid.innerHTML = '';
            pokemons.forEach(p => grid.appendChild(createCard(p)));
        }

        function getEffectClass(type) {
            const map = { fire:'effect-glow', water:'effect-wave', grass:'effect-wave', electric:'effect-flash', ghost:'effect-float', psychic:'effect-float', ice:'effect-shine', steel:'effect-shine', poison:'effect-pulse' };
            return map[type] || 'effect-wave';
        }

        function createCard(pokemon) {
            const card = document.createElement('div');
            const mainType = pokemon.types[0].type.name;
            card.classList.add('card', `bg-${mainType}`, getEffectClass(mainType));
            
            const imgUrl = pokemon.sprites.other['official-artwork'].front_default;

            card.innerHTML = `
                <div class="card-id">#${pokemon.id}</div>
                <img src="${imgUrl}" class="card-img" loading="lazy">
                <h3 class="card-name">${pokemon.name}</h3>
                <div class="types">${pokemon.types.map(t => `<span class="type-badge">${t.type.name}</span>`).join('')}</div>
            `;

            card.addEventListener('click', () => handleCardClick(pokemon, card));
            return card;
        }

        // --- Battle Selection Logic ---
        battleToggle.addEventListener('click', () => {
            battleMode = !battleMode;
            battleToggle.classList.toggle('active');
            battleDock.classList.toggle('active');
            selectedFighters = [];
            updateDock();
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        });

        function handleCardClick(pokemon, cardElement) {
            if (!battleMode) return;
            
            const index = selectedFighters.findIndex(p => p.id === pokemon.id);
            if (index > -1) {
                // Deselect
                selectedFighters.splice(index, 1);
                cardElement.classList.remove('selected');
            } else {
                // Select (Max 4)
                if (selectedFighters.length < 4) {
                    selectedFighters.push(pokemon);
                    cardElement.classList.add('selected');
                }
            }
            updateDock();
        }

        function updateDock() {
            for (let i = 0; i < 4; i++) {
                const slot = document.getElementById(`slot-${i}`);
                if (selectedFighters[i]) {
                    slot.innerHTML = `<img src="${selectedFighters[i].sprites.front_default}">`;
                    slot.classList.add('filled');
                } else {
                    slot.innerHTML = '';
                    slot.classList.remove('filled');
                }
            }
            startBattleBtn.disabled = selectedFighters.length !== 4;
        }

        startBattleBtn.addEventListener('click', startBattle);

        // --- 2vs2 Battle Engine ---
        function startBattle() {
            const modal = document.getElementById('battle-modal');
            const log = document.getElementById('battle-log');
            modal.classList.add('active');
            document.getElementById('winner-popup').style.display = 'none';
            log.innerHTML = '';

            // Initialize combatants
            // 0,1 are Team A. 2,3 are Team B.
            const combatants = selectedFighters.map((p, idx) => ({
                id: idx,
                name: p.name,
                img: p.sprites.other['official-artwork'].front_default,
                maxHp: p.stats[0].base_stat * 3, // HP
                currentHp: p.stats[0].base_stat * 3,
                attack: p.stats[1].base_stat,
                speed: p.stats[5].base_stat,
                team: idx < 2 ? 'A' : 'B'
            }));

            // Setup UI
            combatants.forEach((c, i) => {
                document.getElementById(`name-${i}`).innerText = c.name;
                document.getElementById(`img-${i}`).src = c.img;
                updateHpUI(i, c.currentHp, c.maxHp);
                document.getElementById(`battler-${i}`).classList.remove('fainted');
            });

            logAdd(translations[currentLang].logStart);

            // Battle Loop
            let active = true;

            async function battleLoop() {
                while(active) {
                    // 1. Sort by Speed (Speed Tie is random)
                    const queue = combatants
                        .filter(c => c.currentHp > 0)
                        .sort((a, b) => b.speed - a.speed || Math.random() - 0.5);

                    if (queue.length === 0) break;

                    for (const attacker of queue) {
                        if (!active) break;
                        if (attacker.currentHp <= 0) continue; // Skip if died during round

                        // Select Target (Must be alive, must be enemy)
                        const enemyTeam = attacker.team === 'A' ? ['B'] : ['A'];
                        const targets = combatants.filter(c => enemyTeam.includes(c.team) && c.currentHp > 0);
                        
                        if (targets.length === 0) {
                            endBattle(attacker.team);
                            active = false;
                            break;
                        }

                        const target = targets[Math.floor(Math.random() * targets.length)];

                        // Attack UI
                        const atkEl = document.getElementById(`battler-${attacker.id}`);
                        atkEl.classList.add('attack');
                        setTimeout(() => atkEl.classList.remove('attack'), 300);

                        // Damage Logic
                        await new Promise(r => setTimeout(r, 600)); // Delay for animation
                        const damage = Math.floor(Math.random() * 20 + (attacker.attack / 3));
                        target.currentHp = Math.max(0, target.currentHp - damage);

                        // Hit UI & Floating Text
                        const defEl = document.getElementById(`battler-${target.id}`);
                        defEl.classList.add('hit');
                        showFloatingText(defEl, `-${damage}`);
                        setTimeout(() => defEl.classList.remove('hit'), 400);

                        updateHpUI(target.id, target.currentHp, target.maxHp);
                        logAdd(`${attacker.name} ‚öîÔ∏è ${target.name} (-${damage})`);

                        if (target.currentHp <= 0) {
                            logAdd(`üíÄ ${target.name} ${translations[currentLang].fainted}`);
                            defEl.classList.add('fainted');
                            
                            // Check Win immediately
                            const enemiesAlive = combatants.filter(c => c.team !== attacker.team && c.currentHp > 0).length;
                            if (enemiesAlive === 0) {
                                endBattle(attacker.team);
                                active = false;
                                break;
                            }
                        }

                        await new Promise(r => setTimeout(r, 1000)); // Pace the battle
                    }
                }
            }
            
            battleLoop();
        }

        function updateHpUI(id, current, max) {
            const bar = document.getElementById(`hp-${id}`);
            const pct = (current / max) * 100;
            bar.style.width = pct + '%';
            bar.style.background = pct < 25 ? 'red' : pct < 50 ? 'orange' : '#4caf50';
        }

        function showFloatingText(element, text) {
            const float = document.createElement('div');
            float.className = 'damage-text';
            float.innerText = text;
            element.querySelector('.battler-img-box').appendChild(float);
            setTimeout(() => float.remove(), 1000);
        }

        function logAdd(txt) {
            const log = document.getElementById('battle-log');
            const d = document.createElement('div');
            d.className = 'log-entry'; d.innerText = `> ${txt}`;
            log.prepend(d);
        }

        function endBattle(winningTeam) {
            const popup = document.getElementById('winner-popup');
            document.getElementById('winner-team-name').innerText = winningTeam === 'A' ? translations[currentLang].teamA : translations[currentLang].teamB;
            popup.style.display = 'block';
            logAdd(`üèÜ ${winningTeam === 'A' ? 'TEAM A' : 'TEAM B'} ${translations[currentLang].wins}`);
        }

        window.closeBattle = () => document.getElementById('battle-modal').classList.remove('active');

        // --- Helpers ---
        document.getElementById('lang-toggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'he' : 'en';
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('app-title').innerText = translations[currentLang].title;
            document.getElementById('battle-text').innerText = translations[currentLang].battleMode;
            document.getElementById('start-battle-btn').innerText = translations[currentLang].fight;
        });

        loadMoreBtn.addEventListener('click', fetchPokemons);
        
        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const q = searchInput.value.toLowerCase();
                grid.innerHTML = '';
                if(!q) { offset=1; allPokemons=[]; fetchPokemons(); return; }
                try {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${q}`);
                    if(!res.ok) throw new Error();
                    grid.appendChild(createCard(await res.json()));
                } catch(e) { grid.innerHTML = '<h2>Not Found</h2>'; }
            }
        });

        fetchPokemons();
    </script>
</body>
</html>
