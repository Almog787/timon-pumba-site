<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok茅Dex Pro - The Ultimate Free API</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #eff2f5;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        /* 爪注  驻 住 驻拽 */
        .type-fire { background-color: #f08030; }
        .type-water { background-color: #6890f0; }
        .type-grass { background-color: #78c850; }
        .type-electric { background-color: #f8d030; }
        .type-ice { background-color: #98d8d8; }
        .type-fighting { background-color: #c03028; }
        .type-poison { background-color: #a040a0; }
        .type-ground { background-color: #e0c068; }
        .type-flying { background-color: #a890f0; }
        .type-psychic { background-color: #f85888; }
        .type-bug { background-color: #a8b820; }
        .type-rock { background-color: #b8a038; }
        .type-ghost { background-color: #705898; }
        .type-dragon { background-color: #7038f8; }
        .type-steel { background-color: #b8b8d0; }
        .type-fairy { background-color: #ee99ac; }
        .type-normal { background-color: #a8a878; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 50px;
        }

        /* Header & Search */
        header {
            background: #ef5350;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 { color: white; font-size: 2.5rem; margin-bottom: 15px; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        input#search {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        /* Grid Layout */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Card Design */
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .card-id {
            position: absolute;
            top: 15px;
            left: 15px;
            font-weight: bold;
            color: #ccc;
            font-size: 0.9rem;
        }

        .card-img {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            z-index: 2;
            position: relative;
        }

        .card-name {
            text-transform: capitalize;
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .types {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .type-badge {
            padding: 4px 12px;
            border-radius: 12px;
            color: white;
            font-size: 0.8rem;
            text-transform: capitalize;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Load More Button */
        .btn-container { text-align: center; margin-top: 30px; }
        
        button#load-more {
            padding: 12px 40px;
            background: #ef5350;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button#load-more:hover { background: #c62828; }

        /* Modal (Popup) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }

        .stat-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .stat-name { width: 60px; text-align: left; font-weight: bold; color: #777; }
        .stat-val { width: 30px; text-align: right; margin-right: 10px; }
        
        .progress-bg {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ef5350; /* Default */
            border-radius: 4px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <h1>Pok茅Dex Pro</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="驻砖 驻拽 驻 砖  住驻专..." autocomplete="off">
        </div>
    </header>

    <div class="pokedex-grid" id="grid">
        <!-- Cards injected here -->
    </div>

    <div class="btn-container">
        <button id="load-more">注 注 驻拽 </button>
    </div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content" id="modal-content">
            <!-- Details injected here -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const loadMoreBtn = document.getElementById('load-more');
        const searchInput = document.getElementById('search');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        let offset = 1; // Start from Pokemon #1
        const limit = 20; // Load 20 at a time
        let isSearching = false;

        // 1. 驻拽爪 专砖转 注转 驻拽
        async function fetchPokemons() {
            try {
                //   砖 转 驻专 注  驻拽 ( 专拽 砖)
                //  砖转砖 -Promise.all  砖注 转 专 拽转
                const promises = [];
                for (let i = offset; i < offset + limit; i++) {
                    promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()));
                }

                const results = await Promise.all(promises);
                results.forEach(pokemon => createPokemonCard(pokemon));
                
                offset += limit; // 拽 拽爪 
            } catch (error) {
                console.error("Error fetching pokemons:", error);
            }
        }

        // 2. 爪专转 专住 HTML 驻拽
        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            // 爪注 专拽注 驻 住 专砖
            const mainType = pokemon.types[0].type.name;
            
            // 爪专转 转转 住
            const typesHtml = pokemon.types.map(t => 
                `<span class="type-badge type-${t.type.name}">${t.type.name}</span>`
            ).join('');

            // 转 转 
            const imgUrl = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;

            card.innerHTML = `
                <div class="card-id">#${pokemon.id.toString().padStart(3, '0')}</div>
                <img src="${imgUrl}" class="card-img" alt="${pokemon.name}">
                <h3 class="card-name">${pokemon.name}</h3>
                <div class="types">
                    ${typesHtml}
                </div>
            `;

            // 住驻转 专注 爪 驻转转 
            card.addEventListener('click', () => openModal(pokemon));
            
            grid.appendChild(card);
        }

        // 3. 拽转 驻砖
        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.toLowerCase().trim();
                grid.innerHTML = ''; // 拽
                
                if (!query) {
                    offset = 1;
                    isSearching = false;
                    loadMoreBtn.style.display = 'inline-block';
                    fetchPokemons();
                    return;
                }

                isSearching = true;
                loadMoreBtn.style.display = 'none';

                try {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${query}`);
                    if (!res.ok) throw new Error('Not found');
                    const pokemon = await res.json();
                    createPokemonCard(pokemon);
                } catch (err) {
                    grid.innerHTML = `<h3 style="text-align:center; width:100%;"> 爪 驻拽 砖  </h3>`;
                }
            }
        });

        // 4. 拽转  (Popup)
        function openModal(pokemon) {
            const imgUrl = pokemon.sprites.other['official-artwork'].front_default;
            const mainType = pokemon.types[0].type.name;
            
            // 爪专转 专 住住拽转 (HP, Attack, etc)
            const statsHtml = pokemon.stats.map(stat => {
                const val = stat.base_stat;
                // 砖  (转 200 砖 注专 拽住)
                const percent = Math.min((val / 200) * 100, 100);
                
                return `
                <div class="stat-bar-container">
                    <div class="stat-name">${getShortStat(stat.stat.name)}</div>
                    <div class="stat-val">${val}</div>
                    <div class="progress-bg">
                        <div class="progress-fill type-${mainType}" style="width: ${percent}%"></div>
                    </div>
                </div>`;
            }).join('');

            modalContent.innerHTML = `
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <img src="${imgUrl}" style="width:150px; margin-bottom:10px;">
                <h2 style="text-transform:capitalize; margin-bottom:10px;">${pokemon.name}</h2>
                <div style="margin-bottom:20px;">
                    <span style="background:#eee; padding:5px 10px; border-radius:10px; font-size:0.9rem;">
                        : ${pokemon.height / 10}m | 砖拽: ${pokemon.weight / 10}kg
                    </span>
                </div>
                <div style="text-align:left;">
                    ${statsHtml}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }
        
        // 住专 爪 抓
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // 拽爪专 砖转 住住拽
        function getShortStat(name) {
            const map = {
                'hp': 'HP',
                'attack': 'ATK',
                'defense': 'DEF',
                'special-attack': 'SpA',
                'special-defense': 'SpD',
                'speed': 'SPD'
            };
            return map[name] || name;
        }

        // Load More Event
        loadMoreBtn.addEventListener('click', fetchPokemons);

        // 注 专砖转
        fetchPokemons();

    </script>
</body>
</html>
