<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéVerse Pro - Showdown & Smogon Integrated</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(251, 191, 36, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden; padding-bottom: 80px;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: sticky; top: 20px; z-index: 1000; width: 90%; max-width: 1200px; margin: 0 auto;
            background: rgba(30, 41, 59, 0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 100px; padding: 10px 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .brand { font-size: 1.5rem; font-weight: 900; background: linear-gradient(135deg, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 5px; }
        .nav-item { padding: 10px 20px; cursor: pointer; border-radius: 30px; font-weight: 600; color: var(--text-muted); transition: 0.3s; font-size: 0.95rem; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--accent); color: #0f172a; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- SECTIONS --- */
        .section { display: none; opacity: 0; transform: translateY(20px); transition: opacity 0.4s ease, transform 0.4s ease; max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section.active { display: block; opacity: 1; transform: translateY(0); }

        /* --- POKEDEX GRID --- */
        .controls-bar { display: flex; gap: 15px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap; }
        .filter-btn { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); color: var(--text-main); padding: 8px 16px; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .filter-btn:hover, .filter-btn.active { border-color: var(--accent); color: var(--accent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--bg-card); border-radius: 20px; padding: 20px; position: relative; overflow: hidden; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px 40px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.2); }
        
        /* Dynamic Backgrounds */
        .bg-fire { background: linear-gradient(135deg, rgba(239,68,68,0.2), rgba(30,41,59,1)); }
        .bg-water { background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(30,41,59,1)); }
        .bg-grass { background: linear-gradient(135deg, rgba(34,197,94,0.2), rgba(30,41,59,1)); }
        .bg-electric { background: linear-gradient(135deg, rgba(234,179,8,0.2), rgba(30,41,59,1)); }
        .bg-normal { background: linear-gradient(135deg, rgba(148,163,184,0.2), rgba(30,41,59,1)); } /* Default */

        .card-img { width: 140px; height: 140px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); transition: 0.3s; z-index: 2; }
        .card:hover .card-img { transform: scale(1.15); }
        .card-name { font-size: 1.2rem; font-weight: 700; text-transform: capitalize; margin-top: 15px; z-index: 2; }
        .card-id { position: absolute; top: 15px; right: 15px; font-weight: bold; color: rgba(255,255,255,0.2); font-size: 1.5rem; }

        /* --- BATTLE ARENA (Showdown Style) --- */
        .battle-container { display: flex; flex-direction: column; gap: 20px; }
        .arena-stage {
            background: #111; border-radius: 24px; height: 450px; position: relative; overflow: hidden;
            background-image: radial-gradient(circle at 50% 120%, #222 0%, #000 70%); border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: flex-end; padding: 0 10% 50px;
        }
        
        .battler { text-align: center; width: 250px; position: relative; }
        
        /* Showdown Sprite Styling */
        .battler img { 
            height: 120px; /* Base height for sprites */
            object-fit: contain; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transform-origin: bottom center;
            image-rendering: pixelated; /* Crisp sprites */
        }
        
        /* Animations */
        .anim-attack img { animation: lunge 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.27); }
        .anim-hit img { animation: shake 0.4s; filter: brightness(3) sepia(1) hue-rotate(-50deg) saturate(5); }
        .anim-faint { transition: 1s; opacity: 0; transform: translateY(50px) grayscale(1); }
        @keyframes lunge { 50% { transform: scale(1.4) translateY(-20px); } }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

        .hp-bar-wrapper { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        .hp-fill { height: 100%; background: var(--success); width: 100%; transition: width 0.5s ease-out; }
        
        .battle-log-box { height: 150px; background: rgba(0,0,0,0.3); border-radius: 16px; padding: 20px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.1); font-family: monospace; font-size: 0.9rem; }
        .log-line { margin-bottom: 6px; padding-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .log-super { color: var(--success); } .log-weak { color: var(--text-muted); } .log-crit { color: var(--accent); font-weight: bold; }

        .action-btn { background: var(--accent); color: black; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .action-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent-glow); }

        /* --- TCG & GAME --- */
        .tcg-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; perspective: 1000px; }
        .tcg-card { width: 100%; border-radius: 14px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.6); transition: transform 0.1s; }
        .game-wrapper { background: var(--bg-card); border-radius: 30px; padding: 40px; text-align: center; max-width: 600px; margin: 0 auto; border: 1px solid rgba(255,255,255,0.1); }
        .shadow-img { width: 220px; filter: brightness(0); transition: filter 0.5s; }
        .shadow-img.revealed { filter: brightness(1); }
        .game-input { width: 70%; padding: 15px; border-radius: 12px; border: 2px solid #333; background: #0f172a; color: white; font-size: 1.2rem; text-align: center; margin: 20px 0; outline: none; }

        /* --- SMOGON STYLE MODAL --- */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; animation: fadeModal 0.3s; }
        @keyframes fadeModal { from { opacity: 0; } to { opacity: 1; } }

        .modal-card { background: #1e293b; width: 90%; max-width: 550px; border-radius: 24px; padding: 30px; position: relative; border: 1px solid rgba(255,255,255,0.1); text-align: center; max-height: 90vh; overflow-y: auto; }
        
        .modal-header { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; flex-direction: column; }
        .modal-img-circle { width: 120px; height: 120px; background: radial-gradient(circle, rgba(255,255,255,0.1), transparent); border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid rgba(255,255,255,0.1); }
        .modal-title h2 { font-size: 2.5rem; text-transform: capitalize; margin: 0; }
        
        /* Competitive Section */
        .comp-section { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px; margin-top: 15px; text-align: left; }
        .comp-title { font-size: 0.9rem; color: var(--accent); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        
        .ability-tag { display: inline-block; background: #334155; padding: 4px 10px; border-radius: 8px; font-size: 0.85rem; margin-right: 5px; margin-bottom: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .ability-tag.hidden { border-color: var(--accent); color: var(--accent); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-row { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
        .stat-label { width: 40px; font-weight: bold; color: var(--text-muted); }
        .progress-bg { flex: 1; height: 6px; background: #333; border-radius: 3px; }
        .progress-fill { height: 100%; background: var(--accent); border-radius: 3px; }
        
        .role-badge { background: var(--success); color: black; font-weight: bold; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: inline-block; margin-top: 5px; }

        /* Mobile */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 10px; border-radius: 20px; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
            .arena-stage { height: auto; padding: 30px 10px; align-items: center; flex-direction: column; gap: 20px; }
            .battler img { height: 100px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">PokéVerse Pro</div>
        <div class="nav-links">
            <div class="nav-item active" onclick="app.navigate('pokedex')">Pokédex</div>
            <div class="nav-item" onclick="app.navigate('battle')">Showdown Arena</div>
            <div class="nav-item" onclick="app.navigate('tcg')">TCG Gallery</div>
            <div class="nav-item" onclick="app.navigate('game')">Minigame</div>
        </div>
    </nav>

    <!-- POKEDEX SECTION -->
    <section id="pokedex" class="section active">
        <div class="controls-bar">
            <button class="filter-btn active" onclick="pokedex.setGen(1)">Gen 1</button>
            <button class="filter-btn" onclick="pokedex.setGen(2)">Gen 2</button>
            <button class="filter-btn" onclick="pokedex.setGen(3)">Gen 3</button>
            <input type="text" id="dex-search" placeholder="Search..." 
                   style="background:transparent; border:1px solid #444; color:white; padding:8px 15px; border-radius:12px; outline:none;"
                   onkeyup="pokedex.search(this.value)">
        </div>
        <div class="grid" id="pokedex-grid"></div>
    </section>

    <!-- BATTLE SECTION -->
    <section id="battle" class="section">
        <div class="battle-container">
            <div class="arena-stage">
                <div class="battler" id="p1">
                    <div style="margin-bottom:10px;">
                        <h3 id="p1-name">Loading...</h3>
                        <div class="hp-bar-wrapper"><div class="hp-fill" id="p1-hp"></div></div>
                    </div>
                    <!-- Showdown Sprite Container -->
                    <img id="p1-img" src="" alt="Pokemon 1">
                </div>
                
                <h1 style="color:rgba(255,255,255,0.1); font-size:4rem; font-style:italic;">VS</h1>

                <div class="battler" id="p2">
                    <div style="margin-bottom:10px;">
                        <h3 id="p2-name">Loading...</h3>
                        <div class="hp-bar-wrapper"><div class="hp-fill" id="p2-hp"></div></div>
                    </div>
                    <img id="p2-img" src="" alt="Pokemon 2">
                </div>
            </div>

            <div style="display:flex; gap:20px;">
                <button class="action-btn" onclick="battle.start()" style="flex:1">FIGHT!</button>
                <button class="action-btn" onclick="battle.randomize()" style="flex:1; background:#333; color:white;">New Matchup</button>
            </div>

            <div class="battle-log-box" id="battle-log">
                <div>Ready for battle. Press FIGHT!</div>
            </div>
        </div>
    </section>

    <!-- TCG SECTION -->
    <section id="tcg" class="section">
        <div class="tcg-grid" id="tcg-grid"></div>
    </section>

    <!-- GAME SECTION -->
    <section id="game" class="section">
        <div class="game-wrapper">
            <h2>Who's that Pokémon?</h2>
            <div style="height:250px; display:flex; justify-content:center; align-items:center;">
                <img id="game-img" class="shadow-img" src="">
            </div>
            <input type="text" class="game-input" id="game-guess" placeholder="Enter name...">
            <br>
            <button class="action-btn" onclick="game.check()">Guess</button>
            <button class="action-btn" onclick="game.init()" style="background:transparent; border:1px solid #444; color:#aaa;">Skip</button>
            <p id="game-msg" style="margin-top:15px; font-weight:bold;"></p>
        </div>
    </section>

    <!-- SMOGON STYLE INFO MODAL -->
    <div class="modal-overlay" id="modal-overlay" onclick="if(event.target===this) modal.close()">
        <div class="modal-card" id="modal-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <script>
        // --- 1. CORE & UTILS ---
        const app = {
            navigate: (tabId) => {
                document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                
                const tabs = ['pokedex', 'battle', 'tcg', 'game'];
                const idx = tabs.indexOf(tabId);
                if(idx !== -1) document.querySelectorAll('.nav-item')[idx].classList.add('active');

                // Lazy Load
                if (tabId === 'pokedex' && pokedex.data.length === 0) pokedex.load();
                if (tabId === 'tcg' && document.getElementById('tcg-grid').innerHTML === '') tcg.load();
                if (tabId === 'game' && !game.currentMon) game.init();
                if (tabId === 'battle' && !battle.p1) battle.randomize();
            }
        };

        // Helper: Get Showdown GIF
        const getShowdownUrl = (name) => {
            // Clean name for URL (e.g. "Mr. Mime" -> "mr-mime")
            let clean = name.toLowerCase().replace(/\s+/g, '-').replace(/\./g, '').replace(/'/g, '').replace(/♀/g, '-f').replace(/♂/g, '-m');
            return `https://play.pokemonshowdown.com/sprites/xyani/${clean}.gif`;
        };

        // --- 2. POKEDEX ---
        const pokedex = {
            data: [], genOffset: 1, genLimit: 151,
            
            setGen: (gen) => {
                const map = { 1: [1, 151], 2: [152, 100], 3: [252, 135] };
                pokedex.genOffset = map[gen][0]; pokedex.genLimit = map[gen][1];
                document.querySelectorAll('.filter-btn').forEach((b,i)=>b.classList.toggle('active', i+1===gen));
                pokedex.load(true);
            },

            load: async (reset = false) => {
                const grid = document.getElementById('pokedex-grid');
                if (reset) grid.innerHTML = '<div style="color:white; text-align:center; grid-column:1/-1;">Loading Data...</div>';
                
                const promises = [];
                for(let i=pokedex.genOffset; i < pokedex.genOffset + pokedex.genLimit; i++) {
                    promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(r=>r.json()));
                }
                pokedex.data = await Promise.all(promises);
                pokedex.render(pokedex.data);
            },

            render: (list) => {
                const grid = document.getElementById('pokedex-grid');
                grid.innerHTML = '';
                list.forEach(p => {
                    const type = p.types[0].type.name;
                    const card = document.createElement('div');
                    card.className = `card bg-${type}`;
                    card.innerHTML = `
                        <div class="card-id">#${p.id}</div>
                        <img src="${p.sprites.other['official-artwork'].front_default}" class="card-img" loading="lazy">
                        <div class="card-name">${p.name}</div>
                        <div style="opacity:0.7; font-size:0.8rem; margin-top:5px;">${type}</div>
                    `;
                    card.onclick = () => modal.open(p);
                    grid.appendChild(card);
                });
            },
            search: (q) => pokedex.render(pokedex.data.filter(p => p.name.includes(q.toLowerCase())))
        };

        // --- 3. BATTLE (Showdown Integrated) ---
        const battle = {
            p1: null, p2: null,
            
            randomize: async () => {
                const id1 = Math.floor(Math.random() * 386) + 1;
                const id2 = Math.floor(Math.random() * 386) + 1;
                const [d1, d2] = await Promise.all([
                    fetch(`https://pokeapi.co/api/v2/pokemon/${id1}`).then(r=>r.json()),
                    fetch(`https://pokeapi.co/api/v2/pokemon/${id2}`).then(r=>r.json())
                ]);
                battle.p1 = battle.prep(d1); battle.p2 = battle.prep(d2);
                battle.updateUI();
                battle.log("New Challengers Approached!");
            },

            prep: (data) => ({
                name: data.name,
                // INTEGRATION: Use Showdown GIF, fallback to static if error
                img: getShowdownUrl(data.name),
                backupImg: data.sprites.other['official-artwork'].front_default,
                maxHp: data.stats[0].base_stat * 3,
                hp: data.stats[0].base_stat * 3,
                atk: data.stats[1].base_stat,
                def: data.stats[2].base_stat
            }),

            updateUI: () => {
                ['p1', 'p2'].forEach(p => {
                    const d = battle[p];
                    document.getElementById(`${p}-name`).innerText = d.name;
                    const imgEl = document.getElementById(`${p}-img`);
                    
                    // Try Showdown GIF, Fallback on error
                    imgEl.src = d.img;
                    imgEl.onerror = function() { this.src = d.backupImg; };
                    
                    document.getElementById(`${p}-hp`).style.width = (d.hp/d.maxHp*100)+'%';
                });
            },

            start: async () => {
                if(battle.p1.hp <= 0 || battle.p2.hp <= 0) return battle.randomize();
                let active = true;
                while(active) {
                    if(!await battle.turn(battle.p1, battle.p2, 'p1', 'p2')) break;
                    if(!await battle.turn(battle.p2, battle.p1, 'p2', 'p1')) break;
                }
            },

            turn: async (atk, def, atkId, defId) => {
                document.getElementById(atkId).classList.add('anim-attack');
                setTimeout(()=>document.getElementById(atkId).classList.remove('anim-attack'), 200);
                await new Promise(r=>setTimeout(r, 300));

                let dmg = Math.floor((atk.atk / def.def) * 20) + 10;
                // Critical Hit (10%)
                if(Math.random() < 0.1) { dmg *= 1.5; battle.log("CRITICAL HIT!"); }
                
                def.hp = Math.max(0, def.hp - dmg);
                
                const defEl = document.getElementById(defId);
                defEl.classList.add('anim-hit');
                setTimeout(()=>defEl.classList.remove('anim-hit'), 400);
                
                battle.updateUI();
                battle.log(`${atk.name} hits for ${Math.floor(dmg)}!`);

                if(def.hp <= 0) {
                    document.getElementById(defId).classList.add('anim-faint');
                    battle.log(`${atk.name} WINS!`);
                    return false;
                }
                await new Promise(r=>setTimeout(r, 1000));
                return true;
            },
            log: (t) => document.getElementById('battle-log').innerHTML = `<div class="log-line">> ${t}</div>` + document.getElementById('battle-log').innerHTML
        };

        // --- 4. TCG & GAME (Simplified) ---
        const tcg = {
            load: async () => {
                const res = await fetch('https://api.pokemontcg.io/v2/cards?q=rarity:Rare&pageSize=8');
                const data = await res.json();
                const grid = document.getElementById('tcg-grid');
                grid.innerHTML = '';
                data.data.forEach(c => {
                    grid.innerHTML += `<div style="perspective:1000px"><img src="${c.images.large}" class="tcg-card" onmousemove="tcg.tilt(event,this)" onmouseleave="this.style.transform='none'"></div>`;
                });
            },
            tilt: (e, el) => {
                const box = el.getBoundingClientRect();
                const x = (e.clientX - box.left)/box.width - 0.5;
                const y = (e.clientY - box.top)/box.height - 0.5;
                el.style.transform = `rotateY(${x*20}deg) rotateX(${-y*20}deg)`;
            }
        };

        const game = {
            currentMon: null,
            init: async () => {
                const id = Math.floor(Math.random()*151)+1;
                game.currentMon = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r=>r.json());
                document.getElementById('game-img').src = game.currentMon.sprites.other['official-artwork'].front_default;
                document.getElementById('game-img').classList.remove('revealed');
                document.getElementById('game-msg').innerText = '';
                document.getElementById('game-guess').value = '';
            },
            check: () => {
                const g = document.getElementById('game-guess').value.toLowerCase();
                const n = game.currentMon.name;
                if(g === n) {
                    document.getElementById('game-msg').innerHTML = "<span style='color:lime'>Correct!</span>";
                    document.getElementById('game-img').classList.add('revealed');
                    setTimeout(game.init, 2000);
                } else {
                    document.getElementById('game-msg').innerHTML = "<span style='color:red'>Wrong!</span>";
                }
            }
        };

        // --- 5. INFO MODAL (Smogon Style Data) ---
        const modal = {
            open: (p) => {
                const overlay = document.getElementById('modal-overlay');
                const content = document.getElementById('modal-content');
                
                // Calculate BST (Smogon Metric)
                const bst = p.stats.reduce((a, b) => a + b.base_stat, 0);
                
                // Determine Role (Simple Heuristic)
                let role = "Balanced";
                const stats = {};
                p.stats.forEach(s => stats[s.stat.name] = s.base_stat);
                if (stats.speed > 100 && (stats.attack > 100 || stats['special-attack'] > 100)) role = "Fast Sweeper";
                if (stats.defense > 100 || stats['special-defense'] > 100) role = "Wall / Tank";
                if (stats.speed < 50) role = "Trick Room User";

                content.innerHTML = `
                    <div class="modal-header">
                        <div class="modal-img-circle">
                            <img src="${p.sprites.other['official-artwork'].front_default}" width="100">
                        </div>
                        <div class="modal-title">
                            <h2>${p.name}</h2>
                            <div style="color:var(--text-muted)">Base Stat Total: <span style="color:var(--accent)">${bst}</span></div>
                            <div class="role-badge">${role}</div>
                        </div>
                    </div>

                    <!-- SMOGON STYLE INTEL -->
                    <div class="comp-section">
                        <div class="comp-title">Abilities</div>
                        <div>
                            ${p.abilities.map(a => 
                                `<span class="ability-tag ${a.is_hidden ? 'hidden' : ''}">${a.ability.name.replace('-', ' ')} ${a.is_hidden ? '(H)' : ''}</span>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="comp-section">
                        <div class="comp-title">Base Stats</div>
                        <div class="stat-grid">
                            ${p.stats.map(s => `
                                <div class="stat-row">
                                    <div class="stat-label">${s.stat.name.replace('special-', 'sp.')}</div>
                                    <div class="progress-bg"><div class="progress-fill" style="width:${Math.min(s.base_stat, 120)/1.2}%"></div></div>
                                    <div style="font-weight:bold">${s.base_stat}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <button class="action-btn" onclick="modal.close()" style="margin-top:20px; width:100%;">Close Intel</button>
                `;
                
                overlay.classList.add('active');
            },
            close: () => document.getElementById('modal-overlay').classList.remove('active')
        };

        // Init
        window.onload = () => app.navigate('pokedex');

    </script>
</body>
</html>
