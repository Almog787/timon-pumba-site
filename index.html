<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMBA | The Digital Breakout</title>
    
    <!-- 驻 拽专转 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&family=Manrope:wght@200;800&display=swap" rel="stylesheet">

    <!-- 住驻专转 爪转 爪  (住专 拽) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>

    <style>
        :root {
            --bg: #0c0c0c;
            --text: #e5e5e5;
            --accent: #ffb900; /*  驻 */
            --gray: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /*  注专 专 */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* --- 驻拽 Noise (专注转) --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        /* --- 住 注专 转 --- */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.3s ease;
        }

        /* --- Layout --- */
        section {
            min-height: 100vh;
            padding: 10vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- Typography --- */
        .reveal-container {
            overflow: hidden;
            display: block;
        }

        h1 {
            font-family: 'Manrope', sans-serif;
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        h2 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 200;
            margin-bottom: 2rem;
        }

        .accent-color { color: var(--accent); }

        /* --- Components --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 5rem;
        }

        .card {
            border-top: 1px solid var(--gray);
            padding-top: 2rem;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .card p {
            color: #888;
            font-size: 1.1rem;
            max-width: 400px;
        }

        .tali-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 5vw;
        }

        .tali-image-wrap {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .tali-image-wrap img {
            width: 100%;
            filter: grayscale(100%) brightness(0.8);
            transition: filter 0.5s ease;
        }

        .tali-image-wrap:hover img {
            filter: grayscale(0%) brightness(1);
        }

        .btn-large {
            display: inline-block;
            margin-top: 3rem;
            font-size: 2rem;
            text-decoration: none;
            color: white;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            transition: 0.3s;
        }

        .btn-large:hover {
            color: var(--accent);
            border-color: var(--accent);
            transform: translateX(20px);
        }

        footer {
            padding: 5rem 10vw;
            border-top: 1px solid var(--gray);
            text-align: center;
            font-size: 0.8rem;
            color: #444;
        }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .grid, .tali-section { grid-template-columns: 1fr; }
            h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div id="cursor"></div>

    <main>
        <!-- HERO -->
        <section class="hero">
            <div class="reveal-container">
                <h1 class="reveal-text">BREAK THE</h1>
            </div>
            <div class="reveal-container">
                <h1 class="reveal-text accent-color">CAGE.</h1>
            </div>
            <p style="margin-top: 2rem; font-size: 1.5rem; font-weight: 200; max-width: 600px;">
                驻. . 注  驻住拽 转 转 砖 专 转 转 住 砖.
            </p>
        </section>

        <!-- THE DILEMMA -->
        <section>
            <h2 class="reveal-text">专 砖.</h2>
            <div class="grid">
                <div class="card reveal-up">
                    <h3> 砖专</h3>
                    <p> 砖 住祝. 住 注 专砖. 转拽专 砖 驻砖专 砖专.  转  砖  .</p>
                </div>
                <div class="card reveal-up">
                    <h3> 注 注住拽</h3>
                    <p>住  砖注 砖. 驻砖 专 拽转.  拽驻 砖专转 爪.</p>
                </div>
            </div>
        </section>

        <!-- TALI -->
        <section class="tali-section">
            <div class="tali-image-wrap reveal-up">
                <img src="https://trellisconsulting.wordpress.com/wp-content/uploads/2025/12/generated-image-december-23-2025-5_58pm.png?w=585" alt="Tali & Pumba">
            </div>
            <div>
                <h2 class="reveal-text">,  驻砖专.</h2>
                <p style="font-size: 1.2rem; color: #aaa;">
                    祝    砖 注 砖拽  SEO. 驻 砖 砖砖专转  住 砖 砖专砖 . <br><br>
                    <strong>  转 专砖转.</strong> 砖  转 砖 砖专 转 专注. 转 拽  爪 .
                </p>
            </div>
        </section>

        <!-- CTA -->
        <section style="text-align: center;">
            <h1 class="reveal-text">READY?</h1>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                <a href="https://wa.me/972528226689?text= " class="btn-large">TALI: I'M IN</a>
                <a href="https://wa.me/972528226689?text=驻 " class="btn-large accent-color">PUMBA: LET'S BUILD</a>
            </div>
        </section>
    </main>

    <footer>
        漏 2026 PUMBA CREATIVE AGENCY / INSPIRED BY LANGARICA
    </footer>

    <script>
        // --- 1. 转  拽 (Lenis) ---
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // --- 2. 拽转 住 注专 ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1,
                ease: "power2.out"
            });
        });

        // 转 注专 -Hover
        document.querySelectorAll('a, img, .card').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(4)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });

        // --- 3. 爪转 砖驻 (GSAP ScrollTrigger) ---
        gsap.registerPlugin(ScrollTrigger);

        // 砖驻转 拽住 (转 住)
        document.querySelectorAll('.reveal-text').forEach(text => {
            gsap.from(text, {
                y: 120,
                skewY: 7,
                duration: 1.5,
                ease: "power4.out",
                scrollTrigger: {
                    trigger: text,
                    start: "top 90%",
                }
            });
        });

        // 砖驻转  
        document.querySelectorAll('.reveal-up').forEach(el => {
            gsap.from(el, {
                y: 100,
                opacity: 0,
                duration: 1.2,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: el,
                    start: "top 85%",
                }
            });
        });

    </script>
</body>
</html>
