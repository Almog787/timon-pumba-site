<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéVerse Live - Animated Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent: #fbbf24;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            /* Animated Deep Background */
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden; padding-bottom: 80px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NAVBAR --- */
        .navbar {
            position: sticky; top: 20px; z-index: 1000; width: 90%; max-width: 1200px; margin: 0 auto;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 100px; padding: 10px 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .brand-container { display: flex; align-items: center; gap: 10px; }
        .mascot-icon { height: 40px; image-rendering: pixelated; filter: drop-shadow(0 0 5px var(--accent)); }
        
        .brand { font-size: 1.5rem; font-weight: 900; background: linear-gradient(135deg, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px; }
        
        .nav-links { display: flex; gap: 5px; }
        .nav-item { padding: 10px 20px; cursor: pointer; border-radius: 30px; font-weight: 600; color: var(--text-muted); transition: 0.3s; font-size: 0.95rem; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--accent); color: #0f172a; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }

        /* --- SECTIONS & GRID --- */
        .section { display: none; max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section.active { display: block; }

        .controls-bar { display: flex; gap: 15px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap; }
        .filter-btn { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); color: var(--text-main); padding: 8px 16px; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .filter-btn.active { border-color: var(--accent); color: var(--accent); transform: scale(1.05); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }

        /* --- LIVING CARD DESIGN --- */
        .card {
            background: var(--bg-card); border-radius: 24px; padding: 20px;
            position: relative; overflow: hidden; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center;
            /* Animation for entry */
            opacity: 0; animation: popIn 0.5s forwards;
        }
        
        @keyframes popIn { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .card:hover { transform: translateY(-15px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.6); border-color: rgba(255,255,255,0.3); }

        /* Dynamic Background Glow */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, var(--type-color), transparent 70%);
            opacity: 0.2; transition: 0.5s; z-index: 0;
        }
        .card:hover::before { opacity: 0.5; transform: scale(1.2); }

        .card-img-wrapper {
            width: 140px; height: 140px; z-index: 2; position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .card-img { 
            max-width: 100%; max-height: 100%; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); 
            transition: transform 0.3s; 
        }
        
        /* Special handling for pixel art gifs */
        .card-img.animated { image-rendering: pixelated; transform: scale(1.2); filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6)); }

        .card-id { position: absolute; top: 15px; right: 15px; font-weight: 900; color: rgba(255,255,255,0.1); font-size: 2.5rem; z-index: 1; transition: 0.3s; }
        .card:hover .card-id { color: rgba(255,255,255,0.3); transform: translateY(-5px); }

        .card-info { text-align: center; z-index: 2; margin-top: 10px; width: 100%; }
        .card-name { font-size: 1.4rem; font-weight: 800; text-transform: capitalize; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .type-pill { 
            display: inline-block; padding: 4px 12px; border-radius: 20px; 
            font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- BATTLE ARENA (Updated) --- */
        .battle-container { max-width: 900px; margin: 0 auto; }
        .arena-stage {
            background: #111; border-radius: 24px; height: 450px; position: relative; overflow: hidden;
            background-image: radial-gradient(circle at 50% 120%, #222 0%, #000 70%); border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: flex-end; padding: 0 10% 60px;
        }
        .battler img { height: 140px; image-rendering: pixelated; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); transform-origin: bottom center; }
        
        /* Battle Animations */
        .anim-attack img { animation: lunge 0.2s; }
        .anim-hit img { animation: shake 0.4s; filter: brightness(5) sepia(1) hue-rotate(-50deg) saturate(5); }
        @keyframes lunge { 50% { transform: scale(1.4) translateY(-30px); } }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

        .hp-bar-wrapper { width: 100%; height: 12px; background: #333; border-radius: 6px; margin-top: 15px; overflow: hidden; border: 2px solid rgba(0,0,0,0.5); }
        .hp-fill { height: 100%; background: #22c55e; width: 100%; transition: width 0.5s ease-out; }
        
        .action-btn { background: var(--accent); color: black; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 1rem; width: 100%; }
        .action-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-overlay.active { display: flex; animation: fadeModal 0.3s; }
        @keyframes fadeModal { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .modal-card { background: #1e293b; width: 90%; max-width: 500px; border-radius: 24px; padding: 40px; position: relative; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .modal-img-circle { width: 160px; height: 160px; margin: -80px auto 20px; background: radial-gradient(circle, rgba(255,255,255,0.1), transparent); border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .stat-row { display: flex; align-items: center; gap: 10px; margin: 10px 0; font-size: 0.9rem; }
        .progress-bg { flex: 1; height: 8px; background: #0f172a; border-radius: 4px; }
        .progress-fill { height: 100%; background: var(--accent); border-radius: 4px; }

        /* Mobile */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; border-radius: 0 0 20px 20px; width: 100%; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .arena-stage { height: auto; padding: 40px 20px; align-items: center; flex-direction: column; gap: 30px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand-container">
            <img id="header-mascot" class="mascot-icon" src="" alt="">
            <div class="brand">PokéVerse Live</div>
        </div>
        <div class="nav-links">
            <div class="nav-item active" onclick="app.navigate('pokedex')">Pokédex</div>
            <div class="nav-item" onclick="app.navigate('battle')">Arena</div>
            <div class="nav-item" onclick="app.navigate('tcg')">TCG</div>
            <div class="nav-item" onclick="app.navigate('game')">Game</div>
        </div>
    </nav>

    <!-- POKEDEX -->
    <section id="pokedex" class="section active">
        <div class="controls-bar">
            <button class="filter-btn active" onclick="pokedex.setGen(1)">Gen 1</button>
            <button class="filter-btn" onclick="pokedex.setGen(2)">Gen 2</button>
            <button class="filter-btn" onclick="pokedex.setGen(3)">Gen 3</button>
            <input type="text" id="dex-search" placeholder="Search..." 
                   style="background:rgba(0,0,0,0.3); border:1px solid #444; color:white; padding:10px 20px; border-radius:50px; outline:none; text-align:center;"
                   onkeyup="pokedex.search(this.value)">
        </div>
        <div class="grid" id="pokedex-grid"></div>
        <div style="text-align:center; margin-top:40px;">
            <button class="action-btn" style="width:auto; padding: 15px 50px;" onclick="pokedex.load()">Load More ✨</button>
        </div>
    </section>

    <!-- BATTLE ARENA -->
    <section id="battle" class="section">
        <div class="battle-container">
            <div class="arena-stage">
                <div class="battler" id="p1">
                    <div style="margin-bottom:15px;">
                        <h3 id="p1-name">Loading...</h3>
                        <div class="hp-bar-wrapper"><div class="hp-fill" id="p1-hp"></div></div>
                    </div>
                    <img id="p1-img" src="">
                </div>
                <div class="battler" id="p2">
                    <div style="margin-bottom:15px;">
                        <h3 id="p2-name">Loading...</h3>
                        <div class="hp-bar-wrapper"><div class="hp-fill" id="p2-hp"></div></div>
                    </div>
                    <img id="p2-img" src="">
                </div>
            </div>
            <div style="display:flex; gap:20px;">
                <button class="action-btn" onclick="battle.start()">FIGHT!</button>
                <button class="action-btn" onclick="battle.randomize()" style="background:#333; color:white;">Randomize</button>
            </div>
            <div id="battle-log" style="height:100px; overflow-y:auto; background:rgba(0,0,0,0.3); padding:15px; border-radius:15px; font-family:monospace; font-size:0.9rem;"></div>
        </div>
    </section>

    <!-- TCG -->
    <section id="tcg" class="section">
        <div class="grid" id="tcg-grid" style="grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));"></div>
    </section>

    <!-- GAME -->
    <section id="game" class="section">
        <div style="background:var(--bg-card); border-radius:30px; padding:50px; text-align:center; max-width:600px; margin:0 auto; border:1px solid rgba(255,255,255,0.1);">
            <h2 style="margin-bottom:30px;">Who's that Pokémon?</h2>
            <img id="game-img" style="height:200px; filter:brightness(0); transition:1s;" src="">
            <br><br>
            <input type="text" id="game-guess" placeholder="Enter Name..." style="padding:15px; border-radius:10px; border:none; text-align:center; font-size:1.2rem; background:#0f172a; color:white;">
            <br><br>
            <button class="action-btn" onclick="game.check()">Submit</button>
            <p id="game-msg" style="margin-top:20px; font-weight:bold;"></p>
        </div>
    </section>

    <!-- MODAL -->
    <div class="modal-overlay" id="modal-overlay" onclick="if(event.target===this) modal.close()">
        <div class="modal-card" id="modal-content"></div>
    </div>

    <script>
        // --- 1. UTILS ---
        const colors = {
            fire: '#ef4444', water: '#3b82f6', grass: '#22c55e', electric: '#eab308', psychic: '#d946ef',
            ice: '#67e8f9', dragon: '#6366f1', ghost: '#a855f7', fairy: '#f472b6', normal: '#94a3b8'
        };

        const getShowdownUrl = (name) => {
            let clean = name.toLowerCase().replace(/\s+/g, '-').replace(/\./g, '').replace(/'/g, '').replace(/♀/g, '-f').replace(/♂/g, '-m');
            // Edge cases fix
            if(clean === 'nidoran-m') clean = 'nidoranm';
            if(clean === 'nidoran-f') clean = 'nidoranf';
            return `https://play.pokemonshowdown.com/sprites/xyani/${clean}.gif`;
        };

        // --- 2. APP CORE ---
        const app = {
            init: () => {
                // Set Header Mascot
                const id = Math.floor(Math.random() * 386) + 1;
                fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r=>r.json()).then(d => {
                    document.getElementById('header-mascot').src = getShowdownUrl(d.name);
                });
                
                pokedex.load(); // Start with Pokedex
            },
            navigate: (tab) => {
                document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
                document.getElementById(tab).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                event.target.classList.add('active');

                if(tab === 'battle' && !battle.p1) battle.randomize();
                if(tab === 'tcg' && document.getElementById('tcg-grid').innerHTML === '') tcg.load();
                if(tab === 'game' && !game.current) game.init();
            }
        };

        // --- 3. POKEDEX (THE ANIMATED ONE) ---
        const pokedex = {
            data: [], genOffset: 1, genLimit: 50,
            
            setGen: (g) => {
                const m = {1:[1,151], 2:[152,100], 3:[252,135]};
                pokedex.genOffset = m[g][0]; pokedex.genLimit = m[g][1];
                document.querySelectorAll('.filter-btn').forEach((b,i)=>b.classList.toggle('active', i+1===g));
                pokedex.load(true);
            },

            load: async (reset = false) => {
                const grid = document.getElementById('pokedex-grid');
                if(reset) grid.innerHTML = '';
                
                const promises = [];
                // Load in chunks of 50 to allow staggered animation
                const end = Math.min(pokedex.genOffset + 50, 1000); // Safety limit for example
                
                for(let i=pokedex.genOffset; i < pokedex.genOffset + 20; i++) {
                    promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(r=>r.json()));
                }
                
                const res = await Promise.all(promises);
                pokedex.data = [...pokedex.data, ...res];
                pokedex.render(res);
                pokedex.genOffset += 20;
            },

            render: (list) => {
                const grid = document.getElementById('pokedex-grid');
                list.forEach((p, idx) => {
                    const type = p.types[0].type.name;
                    const color = colors[type] || colors.normal;
                    const staticImg = p.sprites.other['official-artwork'].front_default;
                    const gifImg = getShowdownUrl(p.name);

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.setProperty('--type-color', color);
                    // Stagger animation
                    card.style.animationDelay = `${idx * 0.05}s`;

                    card.innerHTML = `
                        <div class="card-id">#${p.id}</div>
                        <div class="card-img-wrapper">
                            <img src="${staticImg}" class="card-img" alt="${p.name}">
                        </div>
                        <div class="card-info">
                            <div class="card-name">${p.name}</div>
                            <span class="type-pill" style="color:${color}; border-color:${color}">${type}</span>
                        </div>
                    `;

                    // --- HOVER LOGIC (The Magic) ---
                    const imgEl = card.querySelector('.card-img');
                    card.onmouseenter = () => {
                        imgEl.src = gifImg;
                        imgEl.classList.add('animated');
                    };
                    card.onmouseleave = () => {
                        imgEl.src = staticImg;
                        imgEl.classList.remove('animated');
                    };
                    card.onclick = () => modal.open(p);

                    grid.appendChild(card);
                });
            },
            
            search: (q) => {
                const grid = document.getElementById('pokedex-grid');
                grid.innerHTML = '';
                const filtered = pokedex.data.filter(p => p.name.includes(q.toLowerCase()));
                pokedex.render(filtered);
            }
        };

        // --- 4. BATTLE (Showdown Integrated) ---
        const battle = {
            p1: null, p2: null,
            randomize: async () => {
                const [d1, d2] = await Promise.all([
                    fetch(`https://pokeapi.co/api/v2/pokemon/${Math.floor(Math.random()*386)+1}`).then(r=>r.json()),
                    fetch(`https://pokeapi.co/api/v2/pokemon/${Math.floor(Math.random()*386)+1}`).then(r=>r.json())
                ]);
                battle.p1 = battle.prep(d1); battle.p2 = battle.prep(d2);
                battle.updateUI();
                document.getElementById('battle-log').innerHTML = '<div>New Matchup Ready!</div>';
            },
            prep: (d) => ({
                name: d.name, img: getShowdownUrl(d.name),
                hp: d.stats[0].base_stat*3, maxHp: d.stats[0].base_stat*3,
                atk: d.stats[1].base_stat
            }),
            updateUI: () => {
                ['p1','p2'].forEach(id => {
                    const d = battle[id];
                    document.getElementById(`${id}-name`).innerText = d.name;
                    document.getElementById(`${id}-img`).src = d.img;
                    document.getElementById(`${id}-hp`).style.width = (d.hp/d.maxHp*100)+'%';
                });
            },
            start: async () => {
                let active = true;
                while(active) {
                    if(!await battle.turn('p1','p2')) break;
                    if(!await battle.turn('p2','p1')) break;
                }
            },
            turn: async (atkId, defId) => {
                document.getElementById(atkId).classList.add('anim-attack');
                await new Promise(r=>setTimeout(r, 200));
                document.getElementById(atkId).classList.remove('anim-attack');
                
                const atk = battle[atkId], def = battle[defId];
                let dmg = Math.floor(Math.random()*20 + (atk.atk/3));
                def.hp = Math.max(0, def.hp - dmg);
                
                document.getElementById(defId).classList.add('anim-hit');
                setTimeout(()=>document.getElementById(defId).classList.remove('anim-hit'), 400);
                
                battle.updateUI();
                document.getElementById('battle-log').innerHTML = `<div>${atk.name} hits for ${dmg}!</div>` + document.getElementById('battle-log').innerHTML;
                
                if(def.hp <= 0) {
                    document.getElementById(defId).style.opacity = 0;
                    document.getElementById('battle-log').innerHTML = `<div><strong>${atk.name} WINS!</strong></div>` + document.getElementById('battle-log').innerHTML;
                    return false;
                }
                await new Promise(r=>setTimeout(r, 1000));
                return true;
            }
        };

        // --- 5. TCG & GAME (Simple) ---
        const tcg = {
            load: async () => {
                const r = await fetch('https://api.pokemontcg.io/v2/cards?q=rarity:Rare&pageSize=8');
                const d = await r.json();
                d.data.forEach(c => {
                    document.getElementById('tcg-grid').innerHTML += `
                        <div style="perspective:1000px">
                            <img src="${c.images.large}" style="width:100%; border-radius:15px; box-shadow:0 10px 20px rgba(0,0,0,0.5); cursor:pointer; transition:0.1s;"
                            onmousemove="tcg.tilt(event,this)" onmouseleave="this.style.transform='none'">
                        </div>`;
                });
            },
            tilt: (e,el) => {
                const b = el.getBoundingClientRect();
                const x = (e.clientX - b.left)/b.width - 0.5, y = (e.clientY - b.top)/b.height - 0.5;
                el.style.transform = `rotateY(${x*20}deg) rotateX(${-y*20}deg) scale(1.05)`;
            }
        };

        const game = {
            current: null,
            init: async () => {
                game.current = await fetch(`https://pokeapi.co/api/v2/pokemon/${Math.floor(Math.random()*151)+1}`).then(r=>r.json());
                const img = document.getElementById('game-img');
                img.src = game.current.sprites.other['official-artwork'].front_default;
                img.style.filter = 'brightness(0)';
                document.getElementById('game-msg').innerText = '';
                document.getElementById('game-guess').value = '';
            },
            check: () => {
                if(document.getElementById('game-guess').value.toLowerCase() === game.current.name) {
                    document.getElementById('game-img').style.filter = 'brightness(1)';
                    document.getElementById('game-msg').innerHTML = '<span style="color:lime">Correct!</span>';
                    setTimeout(game.init, 2000);
                }
            }
        };

        // --- 6. MODAL ---
        const modal = {
            open: (p) => {
                const overlay = document.getElementById('modal-overlay');
                const type = p.types[0].type.name;
                const color = colors[type] || colors.normal;
                
                document.getElementById('modal-content').innerHTML = `
                    <div class="modal-img-circle" style="border-color:${color}; box-shadow:0 0 30px ${color}">
                        <img src="${getShowdownUrl(p.name)}" style="height:100px;">
                    </div>
                    <h2 style="text-transform:capitalize; font-size:2.5rem; margin-bottom:5px;">${p.name}</h2>
                    <span style="color:${color}; font-weight:bold; text-transform:uppercase;">${type}</span>
                    <div style="margin-top:30px; text-align:left;">
                        ${p.stats.map(s=>`
                            <div class="stat-row">
                                <span style="width:50px; font-weight:bold; font-size:0.8rem; color:#aaa;">${s.stat.name.substr(0,3).toUpperCase()}</span>
                                <div class="progress-bg"><div class="progress-fill" style="width:${Math.min(s.base_stat,100)}%; background:${color}"></div></div>
                                <span style="width:30px; text-align:right; font-weight:bold;">${s.base_stat}</span>
                            </div>
                        `).join('')}
                    </div>
                    <button class="action-btn" style="margin-top:20px; width:100%; background:#333; color:white;" onclick="modal.close()">Close</button>
                `;
                overlay.classList.add('active');
            },
            close: () => document.getElementById('modal-overlay').classList.remove('active')
        };

        window.onload = app.init;

    </script>
</body>
</html>
