<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砖专 转  | , 驻 </title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FFD700;       /*  注砖专 */
            --primary-glow: #ffa500;  /* 转 专 */
            --accent: #bf5af2;        /* 住  */
            --accent-glow: #d946ef;   /* 住  */
            --bg: #030303;            /* 砖专 注  */
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- 专拽注 专砖转 注转 --- */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: -2;
            pointer-events: none;
        }

        /* --- 转 砖驻专转 --- */
        .firefly {
            position: fixed;
            width: 4px; height: 4px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary-glow);
            animation: floatParticle 15s infinite linear;
            z-index: -1;
            opacity: 0;
        }

        @keyframes floatParticle {
            0% { transform: translateY(110vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }

        /* --- 驻专驻 转专转 --- */
        h1, h2, h3 { font-family: 'Heebo', sans-serif; font-weight: 900; line-height: 1.1; }
        
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #ccc 50%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .gradient-text-purple {
            background: linear-gradient(135deg, #fff 0%, #e0b0ff 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .hero-bg-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://trellisconsulting.wordpress.com/wp-content/uploads/2025/12/generated-image-december-23-2025-5_59pm.png?w=1024') no-repeat center center/cover;
            opacity: 0.3;
            filter: blur(5px);
            mask-image: linear-gradient(to bottom, black 0%, transparent 90%);
            z-index: -1;
            transform: scale(1.1);
            animation: breathe 10s infinite alternate;
        }

        @keyframes breathe { from { transform: scale(1.1); } to { transform: scale(1.2); } }

        .hero-content { max-width: 900px; z-index: 2; }

        .hero h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 20px 50px rgba(0,0,0,0.8);
            opacity: 0;
            animation: slideUp 1s ease forwards 0.5s;
        }

        .hero p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #ccc;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideUp 1s ease forwards 0.8s;
        }

        .glow-btn {
            display: inline-block;
            padding: 20px 50px;
            background: var(--primary);
            color: black;
            font-weight: 800;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideUp 1s ease forwards 1.1s;
        }

        .glow-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }

        .glow-btn:hover::before { left: 100%; }
        .glow-btn:hover { transform: scale(1.05); box-shadow: 0 0 60px rgba(255, 215, 0, 0.7); background: white; }

        /* --- CARDS SECTION (Spotlight Effect) --- */
        .section { padding: 100px 20px; position: relative; }
        
        .section-title {
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 60px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .spotlight-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: default;
        }

        /* 驻拽 专拽专 */
        .spotlight-card::before {
            content: '';
            position: absolute;
            top: var(--y, 50%); left: var(--x, 50%);
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .spotlight-card:hover::before { opacity: 1; }
        .spotlight-card:hover { transform: translateY(-10px); border-color: rgba(255,255,255,0.3); }

        .spotlight-card h3 { font-size: 2.5rem; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .spotlight-card p { font-size: 1.1rem; color: #aaa; }

        .card-icon { font-size: 3rem; }

        .boss-card { border: 1px solid rgba(255, 215, 0, 0.3); box-shadow: 0 0 50px rgba(255, 215, 0, 0.05); }
        .boss-card h3 { color: var(--primary); }

        /* --- TALI SECTION (Floating) --- */
        .tali-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(to right, #111, #1a1a1a);
            border: 1px solid #333;
            border-radius: 30px;
            padding: 60px;
            display: flex;
            align-items: center;
            gap: 50px;
            position: relative;
            overflow: hidden;
        }

        /* 拽砖 专 专拽注 */
        .tali-wrapper::after {
            content: '';
            position: absolute;
            top: -50%; right: -20%;
            width: 500px; height: 500px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.2;
            pointer-events: none;
        }

        .tali-text { flex: 1; z-index: 2; }
        .tali-img-box { flex: 1; position: relative; z-index: 2; animation: float 6s ease-in-out infinite; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .tali-img-box img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- FINAL CTA --- */
        .final-section {
            text-align: center;
            padding: 100px 20px;
            background: radial-gradient(circle at bottom, #1a1a1a 0%, #000 100%);
        }

        .whatsapp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 50px auto 0;
        }

        .wa-card {
            background: #222;
            padding: 30px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .wa-card:hover { transform: translateY(-5px); background: #333; border-color: var(--primary); }
        .wa-card.purple:hover { border-color: var(--accent); }

        .wa-icon { font-size: 2rem; }
        .wa-text { font-weight: bold; font-size: 1.2rem; text-align: right; }

        /* --- ANIMATIONS --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .reveal { opacity: 0; transform: translateY(50px); transition: all 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .tali-wrapper { flex-direction: column-reverse; padding: 30px; }
            .hero h1 { line-height: 1; }
            .wa-card { width: 100%; }
        }

    </style>
</head>
<body>

    <script>
        // --- 爪专转 转 专拽注 ---
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.classList.add('firefly');
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            particlesContainer.appendChild(p);
        }

        // --- 驻拽 Scroll Reveal ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach((el) => {
            observer.observe(el);
        });

        // --- 驻拽 专拽专 (Spotlight) 专住 ---
        // 注 专拽 砖  住 爪注 
        if (window.matchMedia("(hover: hover)").matches) {
            const cards = document.querySelectorAll(".spotlight-card");
            
            document.body.addEventListener("mousemove", (e) => {
                cards.forEach((card) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    card.style.setProperty("--x", `${x}px`);
                    card.style.setProperty("--y", `${y}px`);
                });
            });
        }
    </script>
