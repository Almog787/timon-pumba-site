<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©Dex Ultimate - Elemental Effects</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --text-color: #fff;
            --accent: #ffcb05;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            padding-bottom: 120px;
            overflow-x: hidden;
            transition: direction 0.3s;
        }

        /* --- ×¦×‘×¢×™ ×¨×§×¢ ×œ×¤×™ ×¡×•×’ --- */
        .bg-normal { background: linear-gradient(135deg, #a8a77a, #c6c6a7); }
        .bg-fire { background: linear-gradient(135deg, #f08030, #ff5252); }
        .bg-water { background: linear-gradient(135deg, #6890f0, #4facfe); }
        .bg-grass { background: linear-gradient(135deg, #78c850, #43e97b); }
        .bg-electric { background: linear-gradient(135deg, #f8d030, #f6e678); color: #333 !important; }
        .bg-ice { background: linear-gradient(135deg, #98d8d8, #e0ffff); color: #333 !important; }
        .bg-fighting { background: linear-gradient(135deg, #c03028, #eb5757); }
        .bg-poison { background: linear-gradient(135deg, #a040a0, #9370db); }
        .bg-ground { background: linear-gradient(135deg, #e0c068, #d4a373); }
        .bg-flying { background: linear-gradient(135deg, #a890f0, #a18cd1); }
        .bg-psychic { background: linear-gradient(135deg, #f85888, #ff9a9e); }
        .bg-bug { background: linear-gradient(135deg, #a8b820, #d4fc79); }
        .bg-rock { background: linear-gradient(135deg, #b8a038, #8b7d41); }
        .bg-ghost { background: linear-gradient(135deg, #705898, #483d8b); }
        .bg-dragon { background: linear-gradient(135deg, #7038f8, #a29bfe); }
        .bg-steel { background: linear-gradient(135deg, #b8b8d0, #cfd9df); color: #333 !important; }
        .bg-fairy { background: linear-gradient(135deg, #ee99ac, #ffdde1); color: #333 !important; }

        /* --- Header & Controls --- */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .header-top {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1400px; margin: 0 auto 15px; width: 100%;
        }

        h1 { 
            font-size: 2rem; margin: 0;
            background: linear-gradient(to right, #ffcb05, #3d7dca); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; letter-spacing: 2px;
        }

        .controls { display: flex; gap: 10px; }

        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        
        .btn-battle { background: linear-gradient(45deg, #c03028, #ff5252); border: none; }
        .btn-battle.active { border: 2px solid white; animation: pulseRed 1s infinite; }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); } }

        .search-wrapper { width: 100%; max-width: 500px; margin: 0 auto; }
        input#search {
            width: 100%; padding: 15px 25px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3);
            color: white; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        input#search:focus { border-color: #3d7dca; background: rgba(0,0,0,0.5); }

        /* --- Grid & Base Card --- */
        .pokedex-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px; max-width: 1400px; margin: 40px auto; padding: 0 20px;
        }

        .card {
            border-radius: 20px; padding: 20px; position: relative; cursor: pointer;
            overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; flex-direction: column; align-items: center; min-height: 320px;
            color: white; border: 1px solid rgba(255,255,255,0.1);
        }

        .card.selected-for-battle {
            border: 4px solid #ffcb05; transform: scale(0.95); filter: grayscale(0.5);
        }

        /* Pokeball BG */
        .card::before {
            content: ''; position: absolute; top: -30px; right: -30px;
            width: 180px; height: 180px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-45 0a45 45 0 1 0 90 0a45 45 0 1 0 -90 0' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='10'/%3E%3Cpath d='M5 50h90M50 50m-15 0a15 15 0 1 0 30 0a15 15 0 1 0 -30 0' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='10'/%3E%3C/svg%3E");
            background-repeat: no-repeat; background-size: contain;
            opacity: 0.5; z-index: 0;
        }

        .card-id { position: absolute; top: 20px; background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; font-weight: bold; z-index: 2; }
        body[dir="rtl"] .card-id { left: 20px; } body[dir="ltr"] .card-id { right: 20px; }

        .card-img {
            width: 170px; height: 170px; z-index: 2; margin-top: 10px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-name { font-size: 1.8rem; font-weight: 900; text-transform: capitalize; margin-top: auto; margin-bottom: 10px; z-index: 2; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .types { display: flex; gap: 8px; z-index: 2; margin-bottom: 10px; }
        .type-badge { padding: 5px 15px; border-radius: 20px; background: rgba(255,255,255,0.25); font-weight: bold; font-size: 0.85rem; text-transform: capitalize; }

        /* =========================================================
           âœ¨ ELEMENTAL EFFECTS (NO SHAKING) âœ¨
           ========================================================= */

        /* 1. FIRE / DRAGON / FIGHTING: Heat Pulse & Glow */
        /* ××¤×§×˜: ×¤×¢×™××•×ª ×©×œ ×—×•× ×•×”×™×œ×” ××“×•××” */
        .effect-glow:hover .card-img {
            animation: heatPulse 1.5s infinite alternate;
            filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.8));
        }
        @keyframes heatPulse { from { transform: scale(1.1); } to { transform: scale(1.2) translateY(-5px); } }

        /* 2. WATER / GRASS: Fluid Motion */
        /* ××¤×§×˜: ×ª× ×•×¢×” ×’×œ×™×ª ×¢×“×™× ×” ×›××• ×‘××™× ××• ×‘×¨×•×— */
        .effect-wave .card-img { transform-origin: bottom center; }
        .effect-wave:hover .card-img {
            animation: waveMotion 2s ease-in-out infinite;
        }
        @keyframes waveMotion { 
            0%, 100% { transform: rotate(-5deg) scale(1.1); } 
            50% { transform: rotate(5deg) scale(1.1); } 
        }

        /* 3. GHOST / PSYCHIC: Levitation & Fade */
        /* ××¤×§×˜: ×¨×™×—×•×£ ×•×”×¢×œ××•×ª ×—×œ×§×™×ª (×¨×•×—×•×ª ×¨×¤××™×) */
        .effect-float:hover .card-img {
            animation: ghostFloat 2s ease-in-out infinite;
        }
        @keyframes ghostFloat { 
            0%, 100% { transform: translateY(0) scale(1.1); opacity: 1; filter: drop-shadow(0 0 15px magenta); } 
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; filter: blur(1px); } 
        }

        /* 4. ICE / STEEL: Shiny Reflection */
        /* ××¤×§×˜: ×‘×¨×§ ×©×¢×•×‘×¨ ×¢×œ ×”×›×¨×˜×™×¡ (×›××• ××ª×›×ª ××• ×§×¨×—) */
        .effect-shine { overflow: hidden; }
        .effect-shine::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent);
            transform: skewX(-25deg); z-index: 5; pointer-events: none;
        }
        .effect-shine:hover::after { animation: shinePass 0.7s forwards; }
        .effect-shine:hover .card-img { transform: scale(1.1); filter: brightness(1.2); }
        @keyframes shinePass { 100% { left: 150%; } }

        /* 5. POISON: Sickly Pulse */
        /* ××¤×§×˜: ×©×™× ×•×™ ×¦×‘×¢×™× (×™×¨×•×§/×¡×’×•×œ) ×•×¤×¢×™××” */
        .effect-pulse:hover .card-img {
            animation: poisonThrob 1.5s infinite;
        }
        @keyframes poisonThrob { 
            0%, 100% { transform: scale(1.1); filter: hue-rotate(0deg); } 
            50% { transform: scale(1.15); filter: hue-rotate(40deg) drop-shadow(0 0 10px lime); } 
        }

        /* 6. ELECTRIC / FAIRY: Flash & Sparkle */
        /* ××¤×§×˜: ×”×‘×”×•×‘ ××”×™×¨ ×•×‘×”×™×¨×•×ª ×’×‘×•×”×” */
        .effect-flash:hover .card-img {
            animation: flashBright 0.2s infinite alternate;
        }
        @keyframes flashBright { from { filter: brightness(1) drop-shadow(0 0 5px yellow); transform: scale(1.1); } to { filter: brightness(1.5) drop-shadow(0 0 20px white); transform: scale(1.12); } }

        /* 7. ROCK / GROUND: Heavy Impact */
        /* ××¤×§×˜: × ×—×™×ª×” ×›×‘×“×” (×œ×œ× ×¨×¢×™×“×•×ª ××ª××©×›×•×ª) */
        .effect-heavy:hover .card-img {
            animation: heavyDrop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
        }
        @keyframes heavyDrop { 
            0% { transform: translateY(0) scale(1); } 
            40% { transform: translateY(-20px) scale(1.1); } 
            100% { transform: translateY(0) scale(1.1); } 
        }

        /* 8. FLYING: High Hover */
        /* ××¤×§×˜: ×”××¨××” ×œ×’×•×‘×” */
        .effect-fly:hover .card-img {
            transform: translateY(-30px) scale(1.2) rotate(5deg);
        }

        /* --- Battle Dock --- */
        #battle-dock {
            position: fixed; bottom: -150px; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border-top: 2px solid #ffcb05;
            display: flex; justify-content: center; align-items: center; gap: 30px;
            transition: bottom 0.4s; z-index: 900;
        }
        #battle-dock.active { bottom: 0; }
        .fighter-slot { width: 80px; height: 80px; border: 2px dashed #555; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; background: #222; }
        .fighter-slot img { width: 100%; height: 100%; object-fit: cover; }
        .vs-text { font-size: 2rem; font-weight: 900; color: #ffcb05; font-style: italic; }
        #start-battle-btn { padding: 15px 40px; background: #ffcb05; color: black; font-weight: 900; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        #start-battle-btn:disabled { background: #555; cursor: not-allowed; }

        /* --- Battle Modal --- */
        #battle-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #battle-modal.active { display: flex; animation: fadeIn 0.5s; }
        .arena { width: 90%; max-width: 800px; display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; position: relative; }
        .battler img { width: 180px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transition: 0.2s; }
        .battler.attack img { animation: attackLunge 0.3s; }
        .battler.hit img { animation: shakeHit 0.5s; filter: brightness(3) sepia(1) hue-rotate(-50deg) saturate(5); }
        @keyframes attackLunge { 0% { transform: scale(1); } 50% { transform: scale(1.4) translateY(-20px); } 100% { transform: scale(1); } }
        @keyframes shakeHit { 0% { transform: translateX(0); } 20% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 60% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
        .hp-bar-container { width: 100%; height: 15px; background: #444; border-radius: 10px; margin-top: 10px; overflow: hidden; border: 1px solid white; }
        .hp-bar-fill { height: 100%; background: #4caf50; width: 100%; transition: width 0.5s ease-out, background 0.3s; }
        .battle-log { width: 90%; max-width: 600px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; overflow-y: auto; color: #fff; font-family: monospace; border: 1px solid #555; }
        .log-entry { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .winner-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #ffcb05, #f57f17); padding: 40px; border-radius: 20px; text-align: center; color: black; box-shadow: 0 0 50px rgba(255,203,5,0.8); display: none; }
        .close-battle { padding: 10px 30px; background: black; color: white; border: none; cursor: pointer; border-radius: 20px; font-weight: bold; margin-top: 20px; }

        /* Load More */
        .btn-container { text-align: center; margin: 50px 0; }
        button#load-more { padding: 15px 50px; background: linear-gradient(45deg, #ffcb05, #3d7dca); color: #121212; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: 900; cursor: pointer; box-shadow: 0 0 20px rgba(61, 125, 202, 0.5); transition: 0.3s; }
        button#load-more:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <h1 id="app-title">POKÃ‰DEX BATTLE</h1>
            <div class="controls">
                <button class="btn btn-battle" id="battle-toggle">
                    <span>âš”ï¸</span> <span id="battle-text">Battle Mode</span>
                </button>
                <button class="btn" id="lang-toggle">
                    <span id="flag-icon">ğŸ‡ºğŸ‡¸</span> <span>Eng</span>
                </button>
            </div>
        </div>
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Search PokÃ©mon..." autocomplete="off">
        </div>
    </header>

    <div class="pokedex-grid" id="grid">
        <!-- JS Content -->
    </div>

    <div class="btn-container">
        <button id="load-more">Load More âœ¨</button>
    </div>

    <!-- Battle Dock -->
    <div id="battle-dock">
        <div class="fighter-slot" id="slot-1"></div>
        <div class="vs-text">VS</div>
        <div class="fighter-slot" id="slot-2"></div>
        <button id="start-battle-btn" disabled>FIGHT!</button>
    </div>

    <!-- Battle Modal -->
    <div id="battle-modal">
        <div class="arena">
            <div class="battler" id="p1-battler">
                <div class="hp-bar-container"><div class="hp-bar-fill" id="p1-hp"></div></div>
                <h3 id="p1-name">Name</h3>
                <img id="p1-img" src="" alt="">
            </div>
            
            <div class="battler" id="p2-battler">
                <div class="hp-bar-container"><div class="hp-bar-fill" id="p2-hp"></div></div>
                <h3 id="p2-name">Name</h3>
                <img id="p2-img" src="" alt="">
            </div>

            <div class="winner-modal" id="winner-popup">
                <h2>WINNER!</h2>
                <h3 id="winner-name">Pikachu</h3>
                <button class="close-battle" onclick="closeBattle()">Close Arena</button>
            </div>
        </div>
        <div class="battle-log" id="battle-log"></div>
        <button class="close-battle" onclick="closeBattle()" style="position: absolute; top: 20px; right: 20px;">Exit Battle</button>
    </div>

    <script>
        // --- Setup ---
        let currentLang = 'en';
        let offset = 1;
        const limit = 20;
        let allPokemons = [];
        let battleMode = false;
        let selectedFighters = [];

        const translations = {
            he: { title: "POKÃ‰DEX BATTLE", placeholder: "×—×¤×© ×¤×•×§×™××•×Ÿ...", loadMore: "×˜×¢×Ÿ ×¢×•×“ âœ¨", battleMode: "××¦×‘ ×§×¨×‘", fight: "×”×™×œ×—×!", logStart: "×”×§×¨×‘ ××ª×—×™×œ!", logHit: "×ª×§×£ ×•×’×¨× × ×–×§", logWin: "× ×™×¦×—!" },
            en: { title: "POKÃ‰DEX BATTLE", placeholder: "Search PokÃ©mon...", loadMore: "Load More âœ¨", battleMode: "Battle Mode", fight: "FIGHT!", logStart: "Battle Started!", logHit: "attacked for", logWin: "won!" }
        };

        const grid = document.getElementById('grid');
        const loadMoreBtn = document.getElementById('load-more');
        const searchInput = document.getElementById('search');
        const battleToggle = document.getElementById('battle-toggle');
        const battleDock = document.getElementById('battle-dock');
        const slot1 = document.getElementById('slot-1');
        const slot2 = document.getElementById('slot-2');
        const startBattleBtn = document.getElementById('start-battle-btn');

        // --- Core Functions ---
        async function fetchPokemons() {
            loadMoreBtn.disabled = true; loadMoreBtn.innerText = '...';
            const promises = [];
            for (let i = offset; i < offset + limit; i++) {
                promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()));
            }
            const results = await Promise.all(promises);
            allPokemons = [...allPokemons, ...results];
            renderGrid(results, true);
            offset += limit;
            loadMoreBtn.disabled = false; loadMoreBtn.innerText = translations[currentLang].loadMore;
        }

        function renderGrid(pokemons, append = false) {
            if (!append) grid.innerHTML = '';
            pokemons.forEach(p => grid.appendChild(createCard(p)));
        }

        // --- Visual Logic (No Shaking!) ---
        function getEffectClass(type) {
            const map = {
                fire: 'effect-glow', dragon: 'effect-glow', fighting: 'effect-glow',
                water: 'effect-wave', grass: 'effect-wave', normal: 'effect-wave',
                electric: 'effect-flash', fairy: 'effect-flash',
                ghost: 'effect-float', psychic: 'effect-float',
                ice: 'effect-shine', steel: 'effect-shine',
                poison: 'effect-pulse',
                rock: 'effect-heavy', ground: 'effect-heavy',
                flying: 'effect-fly'
            };
            return map[type] || 'effect-wave';
        }

        function createCard(pokemon) {
            const card = document.createElement('div');
            const mainType = pokemon.types[0].type.name;
            const effectClass = getEffectClass(mainType);

            card.classList.add('card', `bg-${mainType}`, effectClass);
            
            const imgUrl = pokemon.sprites.other['official-artwork'].front_default;

            card.innerHTML = `
                <div class="card-id">#${pokemon.id}</div>
                <img src="${imgUrl}" class="card-img" loading="lazy">
                <h3 class="card-name">${pokemon.name}</h3>
                <div class="types">${pokemon.types.map(t => `<span class="type-badge">${t.type.name}</span>`).join('')}</div>
            `;

            card.addEventListener('click', () => handleCardClick(pokemon, card));
            return card;
        }

        // --- Battle Logic ---
        battleToggle.addEventListener('click', () => {
            battleMode = !battleMode;
            battleToggle.classList.toggle('active');
            battleDock.classList.toggle('active');
            selectedFighters = [];
            updateDock();
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected-for-battle'));
        });

        function handleCardClick(pokemon, cardElement) {
            if (!battleMode) return;
            const index = selectedFighters.findIndex(p => p.id === pokemon.id);
            if (index > -1) {
                selectedFighters.splice(index, 1);
                cardElement.classList.remove('selected-for-battle');
            } else {
                if (selectedFighters.length < 2) {
                    selectedFighters.push(pokemon);
                    cardElement.classList.add('selected-for-battle');
                }
            }
            updateDock();
        }

        function updateDock() {
            slot1.innerHTML = selectedFighters[0] ? `<img src="${selectedFighters[0].sprites.front_default}">` : '';
            slot2.innerHTML = selectedFighters[1] ? `<img src="${selectedFighters[1].sprites.front_default}">` : '';
            startBattleBtn.disabled = selectedFighters.length !== 2;
        }

        startBattleBtn.addEventListener('click', startBattle);

        function startBattle() {
            const p1 = selectedFighters[0];
            const p2 = selectedFighters[1];
            document.getElementById('battle-modal').classList.add('active');
            document.getElementById('winner-popup').style.display = 'none';
            document.getElementById('battle-log').innerHTML = '';
            
            setupBattler('p1', p1);
            setupBattler('p2', p2);

            let hp1 = p1.stats[0].base_stat * 3;
            let hp2 = p2.stats[0].base_stat * 3;
            const max1 = hp1; const max2 = hp2;

            logAdd(`${translations[currentLang].logStart} ${p1.name} VS ${p2.name}`);

            // Randomize start turn
            let turn = Math.random() > 0.5 ? 0 : 1;

            function round() {
                if (hp1 <= 0 || hp2 <= 0) {
                    const winner = hp1 > 0 ? p1 : p2;
                    document.getElementById('winner-name').innerText = winner.name.toUpperCase();
                    document.getElementById('winner-popup').style.display = 'block';
                    logAdd(`${winner.name} ${translations[currentLang].logWin}`);
                    return;
                }

                const atk = turn === 0 ? p1 : p2;
                const def = turn === 0 ? p2 : p1;
                const atkEl = document.getElementById(turn === 0 ? 'p1-battler' : 'p2-battler');
                const defEl = document.getElementById(turn === 0 ? 'p2-battler' : 'p1-battler');
                const hpBar = document.getElementById(turn === 0 ? 'p2-hp' : 'p1-hp');

                atkEl.classList.add('attack');
                setTimeout(() => atkEl.classList.remove('attack'), 300);

                const dmg = Math.floor(Math.random() * 20 + 20); // Simplified damage
                if (turn === 0) hp2 -= dmg; else hp1 -= dmg;

                setTimeout(() => {
                    defEl.classList.add('hit');
                    setTimeout(() => defEl.classList.remove('hit'), 500);
                    
                    const pct = turn === 0 ? (hp2 / max2)*100 : (hp1 / max1)*100;
                    hpBar.style.width = Math.max(0, pct) + '%';
                    hpBar.style.background = pct < 30 ? 'red' : '#4caf50';

                    logAdd(`${atk.name} ${translations[currentLang].logHit} ${dmg}`);
                    turn = 1 - turn;
                    setTimeout(round, 1500);
                }, 300);
            }
            setTimeout(round, 1000);
        }

        function setupBattler(prefix, p) {
            document.getElementById(`${prefix}-name`).innerText = p.name;
            document.getElementById(`${prefix}-img`).src = p.sprites.other['official-artwork'].front_default;
            document.getElementById(`${prefix}-hp`).style.width = '100%';
            document.getElementById(`${prefix}-hp`).style.background = '#4caf50';
        }

        function logAdd(txt) {
            const log = document.getElementById('battle-log');
            const div = document.createElement('div');
            div.className = 'log-entry'; div.innerText = `> ${txt}`;
            log.prepend(div);
        }

        window.closeBattle = () => document.getElementById('battle-modal').classList.remove('active');

        // Language
        document.getElementById('lang-toggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'he' : 'en';
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('app-title').innerText = translations[currentLang].title;
            document.getElementById('search').placeholder = translations[currentLang].placeholder;
            document.getElementById('battle-text').innerText = translations[currentLang].battleMode;
            document.getElementById('start-battle-btn').innerText = translations[currentLang].fight;
        });

        loadMoreBtn.addEventListener('click', fetchPokemons);

        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const q = searchInput.value.toLowerCase();
                grid.innerHTML = '';
                if(!q) { offset=1; allPokemons=[]; fetchPokemons(); return; }
                try {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${q}`);
                    if(!res.ok) throw new Error();
                    grid.appendChild(createCard(await res.json()));
                } catch(e) { grid.innerHTML = '<h2>Not Found</h2>'; }
            }
        });

        fetchPokemons();
    </script>
</body>
</html>
