<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apipheny Collection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: var(--text-muted); }

        /* Grid Layout */
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Card Styles */
        .api-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 4px;
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            text-transform: uppercase;
            font-weight: bold;
        }

        .card-title { font-size: 1.25rem; font-weight: 600; }
        
        .card-content {
            flex-grow: 1;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 0.95rem;
            color: #cbd5e1;
            word-break: break-word;
        }

        /* Content Types */
        .content-image img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .content-json { font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; font-size: 0.8rem; }
        .data-label { color: var(--text-muted); font-size: 0.8rem; display: block; margin-bottom: 4px; }
        .data-value { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; }

        /* Controls */
        .card-footer {
            margin-top: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover { background-color: var(--accent-hover); }
        button:disabled { background-color: var(--border); cursor: not-allowed; opacity: 0.6; }

        /* Loader */
        .loader {
            width: 16px; height: 16px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-msg { color: #ef4444; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <h1>Apipheny.io Free APIs Explorer</h1>
        <p class="subtitle">××¦×™×’ × ×ª×•× ×™× ×—×™×™× ×××’×•×•×Ÿ ×××©×§×™× ×¦×™×‘×•×¨×™×™× (×œ×œ× ×¦×•×¨×š ×‘××¤×ª×—)</p>
    </header>

    <div class="api-grid" id="gridContainer">
        <!-- Cards will be injected here via JS -->
    </div>

    <script>
        /**
         * ×§×•× ×¤×™×’×•×¨×¦×™×” ×©×œ ×”×××©×§×™×.
         * ×›×“×™ ×œ×”×•×¡×™×£ ×¢×•×“ API ××”×¨×©×™××”, ×¤×©×•×˜ ××©×›×¤×œ×™× ××•×‘×™×™×§×˜ ×‘××¢×¨×š ×”×–×”.
         */
        const apis = [
            {
                id: 'catfact',
                name: 'Cat Fact',
                category: 'Animals',
                url: 'https://catfact.ninja/fact',
                type: 'text',
                extractor: (data) => data.fact
            },
            {
                id: 'dogimage',
                name: 'Random Dog',
                category: 'Animals',
                url: 'https://dog.ceo/api/breeds/image/random',
                type: 'image',
                extractor: (data) => data.message
            },
            {
                id: 'bored',
                name: 'Activity Idea',
                category: 'Utility',
                url: 'https://bored.api.lewagon.com/api/activity',
                type: 'key-value',
                extractor: (data) => ({
                    "×¤×¢×™×œ×•×ª": data.activity,
                    "×¡×•×’": data.type,
                    "××©×ª×ª×¤×™×": data.participants
                })
            },
            {
                id: 'ipify',
                name: 'My IP Address',
                category: 'Tech',
                url: 'https://api.ipify.org?format=json',
                type: 'text',
                extractor: (data) => data.ip
            },
            {
                id: 'jokes',
                name: 'Official Joke',
                category: 'Fun',
                url: 'https://official-joke-api.appspot.com/random_joke',
                type: 'text',
                extractor: (data) => `${data.setup}\n\nğŸ˜‚ ${data.punchline}`
            },
            {
                id: 'user',
                name: 'Random User',
                category: 'Identity',
                url: 'https://randomuser.me/api/',
                type: 'profile',
                extractor: (data) => {
                    const u = data.results[0];
                    return {
                        image: u.picture.large,
                        name: `${u.name.first} ${u.name.last}`,
                        country: u.location.country,
                        email: u.email
                    };
                }
            },
            {
                id: 'bitcoin',
                name: 'Bitcoin Price',
                category: 'Finance',
                url: 'https://api.coindesk.com/v1/bpi/currentprice.json',
                type: 'key-value',
                extractor: (data) => ({
                    "USD": "$" + data.bpi.USD.rate,
                    "EUR": "â‚¬" + data.bpi.EUR.rate,
                    "×–××Ÿ ×¢×“×›×•×Ÿ": data.time.updated
                })
            },
            {
                id: 'agify',
                name: 'Age Prediction',
                category: 'Data',
                url: 'https://api.agify.io?name=david',
                type: 'text',
                extractor: (data) => `×”×’×™×œ ×”××©×•×¢×¨ ×œ×©× "David" ×”×•×: ${data.age}`
            },
            {
                id: 'univ',
                name: 'Universities (Israel)',
                category: 'Education',
                url: 'http://universities.hipolabs.com/search?country=Israel',
                type: 'list',
                extractor: (data) => data.slice(0, 3).map(u => u.name) // ×œ×•×§×— ×¨×§ 3 ×¨××©×•× ×™×
            },
            {
                id: 'zippopotam',
                name: 'Zip Info (US)',
                category: 'Location',
                url: 'https://api.zippopotam.us/us/90210',
                type: 'text',
                extractor: (data) => `Beverly Hills 90210: ${data.places[0]['place name']}, ${data.places[0]['state']}`
            }
        ];

        const grid = document.getElementById('gridContainer');

        // ×¤×•× ×§×¦×™×” ×¨××©×™×ª ×œ×™×¦×™×¨×ª ×”×›×¨×˜×™×¡×™×
        function initDashboard() {
            apis.forEach(api => {
                const card = createCard(api);
                grid.appendChild(card);
                // ×˜×¢×™× ×” ×¨××©×•× ×™×ª ××•×˜×•××˜×™×ª
                fetchData(api.id);
            });
        }

        function createCard(api) {
            const div = document.createElement('div');
            div.className = 'api-card';
            div.id = `card-${api.id}`;
            div.innerHTML = `
                <div class="card-header">
                    <span class="card-title">${api.name}</span>
                    <span class="badge">${api.category}</span>
                </div>
                <div class="card-content" id="content-${api.id}">
                    <span style="opacity:0.5;">×œ×—×¥ ×¢×œ ×¨×¢× ×•×Ÿ ×œ×˜×¢×™× ×ª × ×ª×•× ×™×...</span>
                </div>
                <div class="card-footer">
                    <button onclick="fetchData('${api.id}')" id="btn-${api.id}">
                        <span>ğŸ”„ ×¨×¢× ×Ÿ × ×ª×•× ×™×</span>
                    </button>
                </div>
            `;
            return div;
        }

        // ×¤×•× ×§×¦×™×™×ª Fetch ×’× ×¨×™×ª ×©××˜×¤×œ×ª ×‘×›×œ ×”-APIs
        async function fetchData(apiId) {
            const api = apis.find(a => a.id === apiId);
            if (!api) return;

            const contentDiv = document.getElementById(`content-${api.id}`);
            const btn = document.getElementById(`btn-${api.id}`);
            
            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> ×˜×•×¢×Ÿ...';
            contentDiv.style.opacity = '0.5';

            try {
                // ×‘×™×¦×•×¢ ×”×‘×§×©×”
                const response = await fetch(api.url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const rawData = await response.json();
                
                // ×¢×™×‘×•×“ ×”××™×“×¢ ×œ×¤×™ ×”-Extractor ×©×”×•×’×“×¨ ×œ×›×œ API
                const processedData = api.extractor(rawData);
                
                // ×¦×™×•×¨ ×”××™×“×¢ ×œ×¤×™ ×”×¡×•×’ (×ª××•× ×”, ×˜×§×¡×˜, ×•×›×•')
                renderContent(contentDiv, api.type, processedData);
                
            } catch (error) {
                console.error(error);
                contentDiv.innerHTML = `<span class="error-msg">âš ï¸ ×©×’×™××”: ×œ× × ×™×ª×Ÿ ×œ××©×•×š × ×ª×•× ×™×.<br><small>${error.message}</small></span>`;
            } finally {
                // Reset UI
                btn.disabled = false;
                btn.innerHTML = '<span>ğŸ”„ ×¨×¢× ×Ÿ × ×ª×•× ×™×</span>';
                contentDiv.style.opacity = '1';
            }
        }

        // ×¤×•× ×§×¦×™×” ×©××—×œ×™×˜×” ××™×š ×œ×”×¦×™×’ ××ª ×”××™×“×¢ ×‘×“×¤×“×¤×Ÿ
        function renderContent(element, type, data) {
            element.innerHTML = ''; // × ×™×§×•×™

            if (type === 'text') {
                element.innerText = data;
            } 
            else if (type === 'image') {
                element.className = 'card-content content-image';
                element.innerHTML = `<img src="${data}" alt="API Image" loading="lazy">`;
            } 
            else if (type === 'key-value') {
                let html = '';
                for (const [key, value] of Object.entries(data)) {
                    html += `
                        <div>
                            <span class="data-label">${key}</span>
                            <div class="data-value">${value}</div>
                        </div>`;
                }
                element.innerHTML = html;
            }
            else if (type === 'profile') {
                element.innerHTML = `
                    <div style="text-align:center;">
                        <img src="${data.image}" style="width:80px;height:80px;border-radius:50%;margin-bottom:10px;">
                        <div class="data-value">${data.name}</div>
                        <div class="data-label">${data.country}</div>
                        <div class="data-label">${data.email}</div>
                    </div>
                `;
            }
            else if (type === 'list') {
                let html = '<ul style="padding-right:20px;">';
                data.forEach(item => html += `<li>${item}</li>`);
                html += '</ul>';
                element.innerHTML = html;
            }
        }

        // ×”×¤×¢×œ×ª ×”×“××©×‘×•×¨×“
        initDashboard();

    </script>
</body>
</html>
