<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Dex Ultimate - Battle Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --text-color: #fff;
            --accent: #ffcb05;
            --battle-bg: #2a2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            padding-bottom: 100px; /* Space for battle dock */
            overflow-x: hidden;
            transition: direction 0.3s;
        }

        /* --- TYPE GRADIENTS --- */
        .bg-normal { background: linear-gradient(135deg, #a8a77a, #c6c6a7); }
        .bg-fire { background: linear-gradient(135deg, #f08030, #ff5252); }
        .bg-water { background: linear-gradient(135deg, #6890f0, #4facfe); }
        .bg-grass { background: linear-gradient(135deg, #78c850, #43e97b); }
        .bg-electric { background: linear-gradient(135deg, #f8d030, #f6e678); color: #333 !important; }
        .bg-ice { background: linear-gradient(135deg, #98d8d8, #e0ffff); color: #333 !important; }
        .bg-fighting { background: linear-gradient(135deg, #c03028, #eb5757); }
        .bg-poison { background: linear-gradient(135deg, #a040a0, #9370db); }
        .bg-ground { background: linear-gradient(135deg, #e0c068, #d4a373); }
        .bg-flying { background: linear-gradient(135deg, #a890f0, #a18cd1); }
        .bg-psychic { background: linear-gradient(135deg, #f85888, #ff9a9e); }
        .bg-bug { background: linear-gradient(135deg, #a8b820, #d4fc79); }
        .bg-rock { background: linear-gradient(135deg, #b8a038, #8b7d41); }
        .bg-ghost { background: linear-gradient(135deg, #705898, #483d8b); }
        .bg-dragon { background: linear-gradient(135deg, #7038f8, #a29bfe); }
        .bg-steel { background: linear-gradient(135deg, #b8b8d0, #cfd9df); color: #333 !important; }
        .bg-fairy { background: linear-gradient(135deg, #ee99ac, #ffdde1); color: #333 !important; }

        /* --- HEADER & CONTROLS --- */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .header-top {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1400px; margin: 0 auto 15px; width: 100%;
        }

        h1 { 
            font-size: 2rem; margin: 0;
            background: linear-gradient(to right, #ffcb05, #3d7dca); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; letter-spacing: 2px;
        }

        .controls { display: flex; gap: 10px; }

        .btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        
        .btn-battle { background: linear-gradient(45deg, #c03028, #ff5252); border: none; }
        .btn-battle:hover { transform: scale(1.05); box-shadow: 0 0 15px #ff5252; }
        .btn-battle.active { border: 2px solid white; animation: pulseRed 1s infinite; }

        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); } }

        .search-wrapper { width: 100%; max-width: 500px; margin: 0 auto; }
        input#search {
            width: 100%; padding: 15px 25px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3);
            color: white; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        input#search:focus { border-color: #3d7dca; background: rgba(0,0,0,0.5); }

        /* --- GRID & CARDS --- */
        .pokedex-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px; max-width: 1400px; margin: 40px auto; padding: 0 20px;
        }

        .card {
            border-radius: 20px; padding: 20px; position: relative; cursor: pointer;
            overflow: hidden; transition: 0.4s;
            display: flex; flex-direction: column; align-items: center; min-height: 320px;
            color: white; border: 1px solid rgba(255,255,255,0.1);
        }

        .card.selected-for-battle {
            border: 4px solid #ffcb05;
            transform: scale(0.95);
            filter: grayscale(0.5);
        }

        /* Pokeball BG */
        .card::before {
            content: ''; position: absolute; top: -30px; right: -30px;
            width: 180px; height: 180px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-45 0a45 45 0 1 0 90 0a45 45 0 1 0 -90 0' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='10'/%3E%3Cpath d='M5 50h90M50 50m-15 0a15 15 0 1 0 30 0a15 15 0 1 0 -30 0' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='10'/%3E%3C/svg%3E");
            background-repeat: no-repeat; background-size: contain;
            opacity: 0.5; animation: slowSpin 20s linear infinite; z-index: 0;
        }
        @keyframes slowSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .card-id { position: absolute; top: 20px; background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; font-weight: bold; z-index: 2; }
        body[dir="rtl"] .card-id { left: 20px; } body[dir="ltr"] .card-id { right: 20px; }

        .card-img {
            width: 170px; height: 170px; z-index: 2; margin-top: 10px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
        }

        .card-name { font-size: 1.8rem; font-weight: 900; text-transform: capitalize; margin-top: auto; margin-bottom: 10px; z-index: 2; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .types { display: flex; gap: 8px; z-index: 2; margin-bottom: 10px; }
        .type-badge { padding: 5px 15px; border-radius: 20px; background: rgba(255,255,255,0.25); font-weight: bold; font-size: 0.85rem; text-transform: capitalize; }

        /* =========================================================
           ‚ú® IDLE & HOVER ANIMATIONS SYSTEM ‚ú®
           ========================================================= */

        /* 1. Base Float (Ghost, Psychic, Flying, Fairy) */
        .anim-float .card-img { animation: idleFloat 3s ease-in-out infinite; }
        .anim-float:hover .card-img { animation: idleFloat 1s ease-in-out infinite; filter: drop-shadow(0 0 15px white); }
        @keyframes idleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* 2. Base Pulse (Fire, Fighting, Dragon, Poison) */
        .anim-pulse .card-img { animation: idlePulse 2s ease-in-out infinite; }
        .anim-pulse:hover .card-img { animation: idlePulse 0.5s ease-in-out infinite; filter: brightness(1.2); }
        @keyframes idlePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* 3. Base Shake (Electric, Bug) */
        .anim-shake .card-img { animation: idleShake 2s steps(2) infinite; }
        .anim-shake:hover .card-img { animation: aggroShake 0.3s steps(3) infinite; filter: drop-shadow(0 0 10px yellow); }
        @keyframes idleShake { 0% { transform: translate(0,0); } 25% { transform: translate(1px, 1px); } 75% { transform: translate(-1px, -1px); } }
        @keyframes aggroShake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, -2px); } }

        /* 4. Base Sway (Water, Grass, Normal) */
        .anim-sway .card-img { animation: idleSway 4s ease-in-out infinite; transform-origin: bottom center; }
        .anim-sway:hover .card-img { animation: idleSway 1s ease-in-out infinite; filter: contrast(1.2); }
        @keyframes idleSway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }

        /* 5. Base Heavy (Rock, Ground, Steel, Ice) */
        .anim-heavy .card-img { animation: idleHeavy 5s ease-in-out infinite; }
        .anim-heavy:hover .card-img { animation: aggroHeavy 0.4s ease forwards; }
        @keyframes idleHeavy { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(2px); } }
        @keyframes aggroHeavy { 0% { transform: translateY(0); } 50% { transform: translateY(-15px) scale(1.1); } 100% { transform: translateY(0) scale(1.1); } }

        /* --- BATTLE DOCK --- */
        #battle-dock {
            position: fixed; bottom: -150px; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border-top: 2px solid #ffcb05;
            display: flex; justify-content: center; align-items: center; gap: 30px;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27); z-index: 900;
        }
        #battle-dock.active { bottom: 0; }

        .fighter-slot {
            width: 80px; height: 80px; border: 2px dashed #555; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden; background: #222;
        }
        .fighter-slot img { width: 100%; height: 100%; object-fit: cover; }
        .vs-text { font-size: 2rem; font-weight: 900; color: #ffcb05; font-style: italic; }

        #start-battle-btn {
            padding: 15px 40px; background: #ffcb05; color: black; font-weight: 900;
            border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 203, 5, 0.4); transition: 0.3s;
        }
        #start-battle-btn:disabled { background: #555; color: #888; cursor: not-allowed; box-shadow: none; }
        #start-battle-btn:not(:disabled):hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 203, 5, 0.8); }

        /* --- BATTLE MODAL --- */
        #battle-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        #battle-modal.active { display: flex; animation: fadeIn 0.5s; }

        .arena {
            width: 90%; max-width: 800px; display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 30px; position: relative;
        }
        
        .battler { text-align: center; position: relative; width: 200px; transition: 0.3s; }
        .battler img { width: 180px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transition: 0.2s; }
        .battler.hit img { animation: shakeHit 0.5s; filter: brightness(3) sepia(1) hue-rotate(-50deg) saturate(5); }
        .battler.attack img { animation: attackLunge 0.3s; }

        @keyframes shakeHit { 0% { transform: translate(0,0); } 20% { transform: translate(-10px, 0); } 40% { transform: translate(10px, 0); } 60% { transform: translate(-10px, 0); } 80% { transform: translate(10px, 0); } 100% { transform: translate(0,0); } }
        @keyframes attackLunge { 0% { transform: scale(1); } 50% { transform: scale(1.4) translateY(-20px); } 100% { transform: scale(1); } }

        .hp-bar-container { width: 100%; height: 15px; background: #444; border-radius: 10px; margin-top: 10px; overflow: hidden; border: 1px solid white; }
        .hp-bar-fill { height: 100%; background: #4caf50; width: 100%; transition: width 0.5s ease-out, background 0.3s; }
        
        .battle-log {
            width: 90%; max-width: 600px; height: 150px; background: rgba(255,255,255,0.1);
            border-radius: 10px; padding: 20px; overflow-y: auto; color: #fff; font-family: monospace;
            border: 1px solid #555;
        }
        .log-entry { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .winner-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffcb05, #f57f17); padding: 40px;
            border-radius: 20px; text-align: center; color: black;
            box-shadow: 0 0 50px rgba(255,203,5,0.8); display: none;
        }
        .winner-modal h2 { font-size: 3rem; margin-bottom: 10px; }
        .close-battle { padding: 10px 30px; background: black; color: white; border: none; cursor: pointer; border-radius: 20px; font-weight: bold; margin-top: 20px; }

        /* --- Load More Button --- */
        .btn-container { text-align: center; margin: 50px 0; }
        button#load-more {
            padding: 15px 50px; background: linear-gradient(45deg, #ffcb05, #3d7dca); color: #121212;
            border: none; border-radius: 50px; font-size: 1.2rem; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 20px rgba(61, 125, 202, 0.5); transition: 0.3s;
        }
        button#load-more:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <h1 id="app-title">POK√âDEX BATTLE</h1>
            <div class="controls">
                <button class="btn btn-battle" id="battle-toggle">
                    <span>‚öîÔ∏è</span> <span id="battle-text">Battle Mode</span>
                </button>
                <button class="btn" id="lang-toggle">
                    <span id="flag-icon">üá∫üá∏</span> <span>Eng</span>
                </button>
            </div>
        </div>
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Search Pok√©mon..." autocomplete="off">
        </div>
    </header>

    <div class="pokedex-grid" id="grid">
        <!-- JS Content -->
    </div>

    <div class="btn-container">
        <button id="load-more">Load More ‚ú®</button>
    </div>

    <!-- Battle Dock (Bottom Bar) -->
    <div id="battle-dock">
        <div class="fighter-slot" id="slot-1"></div>
        <div class="vs-text">VS</div>
        <div class="fighter-slot" id="slot-2"></div>
        <button id="start-battle-btn" disabled>FIGHT!</button>
    </div>

    <!-- Battle Screen (Modal) -->
    <div id="battle-modal">
        <div class="arena">
            <div class="battler" id="p1-battler">
                <div class="hp-bar-container"><div class="hp-bar-fill" id="p1-hp"></div></div>
                <h3 id="p1-name">Name</h3>
                <img id="p1-img" src="" alt="">
            </div>
            
            <div class="battler" id="p2-battler">
                <div class="hp-bar-container"><div class="hp-bar-fill" id="p2-hp"></div></div>
                <h3 id="p2-name">Name</h3>
                <img id="p2-img" src="" alt="">
            </div>

            <div class="winner-modal" id="winner-popup">
                <h2>WINNER!</h2>
                <h3 id="winner-name">Pikachu</h3>
                <button class="close-battle" onclick="closeBattle()">Close Arena</button>
            </div>
        </div>
        <div class="battle-log" id="battle-log">
            <div>Waiting for battle to start...</div>
        </div>
        <button class="close-battle" onclick="closeBattle()" style="position: absolute; top: 20px; right: 20px;">Exit Battle</button>
    </div>

    <script>
        // --- State ---
        let currentLang = 'en';
        let offset = 1;
        const limit = 20;
        let allPokemons = [];
        let battleMode = false;
        let selectedFighters = []; // Max 2

        // --- DOM Elements ---
        const grid = document.getElementById('grid');
        const loadMoreBtn = document.getElementById('load-more');
        const searchInput = document.getElementById('search');
        const battleToggle = document.getElementById('battle-toggle');
        const battleDock = document.getElementById('battle-dock');
        const slot1 = document.getElementById('slot-1');
        const slot2 = document.getElementById('slot-2');
        const startBattleBtn = document.getElementById('start-battle-btn');
        
        // --- Translations ---
        const translations = {
            he: {
                title: "POK√âDEX BATTLE", placeholder: "◊ó◊§◊© ◊§◊ï◊ß◊ô◊û◊ï◊ü...", loadMore: "◊ò◊¢◊ü ◊¢◊ï◊ì ‚ú®",
                battleMode: "◊û◊¶◊ë ◊ß◊®◊ë", fight: "◊î◊ô◊ú◊ó◊ù!", winner: "◊î◊û◊†◊¶◊ó!", exit: "◊¶◊ê",
                logStart: "◊î◊ß◊®◊ë ◊û◊™◊ó◊ô◊ú!", logHit: "◊™◊ß◊£ ◊ë◊¢◊ï◊¶◊û◊î ◊ï◊í◊®◊ù ◊†◊ñ◊ß ◊©◊ú", logWin: "◊†◊ô◊¶◊ó ◊ë◊ß◊®◊ë!"
            },
            en: {
                title: "POK√âDEX BATTLE", placeholder: "Search Pok√©mon...", loadMore: "Load More ‚ú®",
                battleMode: "Battle Mode", fight: "FIGHT!", winner: "WINNER!", exit: "Exit",
                logStart: "Battle Started!", logHit: "attacked for damage:", logWin: "won the battle!"
            }
        };

        // --- Init ---
        fetchPokemons();

        // --- Fetch Logic ---
        async function fetchPokemons() {
            loadMoreBtn.disabled = true; loadMoreBtn.innerText = '...';
            const promises = [];
            for (let i = offset; i < offset + limit; i++) {
                promises.push(fetch(`https://pokeapi.co/api/v2/pokemon/${i}`).then(res => res.json()));
            }
            const results = await Promise.all(promises);
            allPokemons = [...allPokemons, ...results];
            renderGrid(results, true);
            offset += limit;
            loadMoreBtn.disabled = false; loadMoreBtn.innerText = translations[currentLang].loadMore;
        }

        function renderGrid(pokemons, append = false) {
            if (!append) grid.innerHTML = '';
            pokemons.forEach(p => grid.appendChild(createCard(p)));
        }

        // --- Animation Allocator ---
        function getAnimClass(type) {
            const map = {
                ghost: 'anim-float', psychic: 'anim-float', flying: 'anim-float', fairy: 'anim-float',
                fire: 'anim-pulse', fighting: 'anim-pulse', dragon: 'anim-pulse', poison: 'anim-pulse',
                electric: 'anim-shake', bug: 'anim-shake',
                water: 'anim-sway', grass: 'anim-sway', normal: 'anim-sway',
                rock: 'anim-heavy', ground: 'anim-heavy', steel: 'anim-heavy', ice: 'anim-heavy'
            };
            return map[type] || 'anim-sway';
        }

        function createCard(pokemon) {
            const card = document.createElement('div');
            const mainType = pokemon.types[0].type.name;
            const animClass = getAnimClass(mainType);

            card.classList.add('card', `bg-${mainType}`, animClass);
            card.dataset.id = pokemon.id;
            
            const imgUrl = pokemon.sprites.other['official-artwork'].front_default;

            card.innerHTML = `
                <div class="card-id">#${pokemon.id}</div>
                <img src="${imgUrl}" class="card-img" loading="lazy">
                <h3 class="card-name">${pokemon.name}</h3>
                <div class="types">${pokemon.types.map(t => `<span class="type-badge">${t.type.name}</span>`).join('')}</div>
            `;

            card.addEventListener('click', () => handleCardClick(pokemon, card));
            return card;
        }

        // --- BATTLE LOGIC ---

        battleToggle.addEventListener('click', () => {
            battleMode = !battleMode;
            battleToggle.classList.toggle('active');
            battleDock.classList.toggle('active');
            selectedFighters = [];
            updateDock();
            // Refresh grid visual state
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected-for-battle'));
        });

        function handleCardClick(pokemon, cardElement) {
            if (!battleMode) return; // Regular mode (could open modal here if needed)

            // Check if already selected
            const index = selectedFighters.findIndex(p => p.id === pokemon.id);
            if (index > -1) {
                selectedFighters.splice(index, 1);
                cardElement.classList.remove('selected-for-battle');
            } else {
                if (selectedFighters.length < 2) {
                    selectedFighters.push(pokemon);
                    cardElement.classList.add('selected-for-battle');
                }
            }
            updateDock();
        }

        function updateDock() {
            slot1.innerHTML = selectedFighters[0] ? `<img src="${selectedFighters[0].sprites.front_default}">` : '';
            slot2.innerHTML = selectedFighters[1] ? `<img src="${selectedFighters[1].sprites.front_default}">` : '';
            startBattleBtn.disabled = selectedFighters.length !== 2;
        }

        startBattleBtn.addEventListener('click', startBattle);

        // --- THE BATTLE SIMULATION ---
        function startBattle() {
            const p1 = selectedFighters[0];
            const p2 = selectedFighters[1];
            const modal = document.getElementById('battle-modal');
            const log = document.getElementById('battle-log');
            const winnerPopup = document.getElementById('winner-popup');

            modal.classList.add('active');
            winnerPopup.style.display = 'none';
            log.innerHTML = '';
            
            // Setup UI
            setupBattler('p1', p1);
            setupBattler('p2', p2);

            // Calculate HP based on Stats (Base Stat * 2 for simulation fun)
            let hp1 = p1.stats.find(s => s.stat.name === 'hp').base_stat * 3;
            let hp2 = p2.stats.find(s => s.stat.name === 'hp').base_stat * 3;
            const maxHp1 = hp1;
            const maxHp2 = hp2;

            logAdd(`${translations[currentLang].logStart} ${p1.name} VS ${p2.name}`);

            // Fight Loop with Delay
            let turn = p1.stats.find(s=>s.stat.name === 'speed').base_stat > p2.stats.find(s=>s.stat.name === 'speed').base_stat ? 0 : 1;
            
            function battleRound() {
                if (hp1 <= 0 || hp2 <= 0) {
                    endBattle(hp1 > 0 ? p1 : p2);
                    return;
                }

                const attacker = turn === 0 ? p1 : p2;
                const defender = turn === 0 ? p2 : p1;
                const attackerEl = document.getElementById(turn === 0 ? 'p1-battler' : 'p2-battler');
                const defenderEl = document.getElementById(turn === 0 ? 'p2-battler' : 'p1-battler');
                const defenderHpBar = document.getElementById(turn === 0 ? 'p2-hp' : 'p1-hp');

                // Visual Attack
                attackerEl.classList.add('attack');
                setTimeout(() => attackerEl.classList.remove('attack'), 300);

                // Damage Calculation
                const atkStat = attacker.stats.find(s => s.stat.name === 'attack').base_stat;
                const defStat = defender.stats.find(s => s.stat.name === 'defense').base_stat;
                // Simplified Formula: Damage = (Attack / Defense) * Random(20-40)
                let damage = Math.floor((atkStat / defStat) * (Math.random() * 20 + 20));
                
                // Critical Hit chance (10%)
                if (Math.random() < 0.1) {
                    damage *= 1.5;
                    logAdd("CRITICAL HIT! üî•");
                }

                // Apply Damage
                if (turn === 0) hp2 -= damage; else hp1 -= damage;
                
                // Visual Hit
                setTimeout(() => {
                    defenderEl.classList.add('hit');
                    setTimeout(() => defenderEl.classList.remove('hit'), 500);
                    
                    // Update HP Bar
                    const pct = turn === 0 ? (hp2 / maxHp2) * 100 : (hp1 / maxHp1) * 100;
                    defenderHpBar.style.width = Math.max(0, pct) + '%';
                    defenderHpBar.style.background = pct < 20 ? 'red' : pct < 50 ? 'orange' : '#4caf50';

                    logAdd(`${attacker.name} ${translations[currentLang].logHit} ${Math.floor(damage)}`);
                }, 200);

                turn = 1 - turn;
                setTimeout(battleRound, 1500); // 1.5s delay between turns
            }

            setTimeout(battleRound, 1000);
        }

        function setupBattler(prefix, pokemon) {
            document.getElementById(`${prefix}-name`).innerText = pokemon.name;
            document.getElementById(`${prefix}-img`).src = pokemon.sprites.other['official-artwork'].front_default;
            document.getElementById(`${prefix}-hp`).style.width = '100%';
            document.getElementById(`${prefix}-hp`).style.background = '#4caf50';
        }

        function logAdd(text) {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${text}`;
            log.prepend(entry);
        }

        function endBattle(winner) {
            const popup = document.getElementById('winner-popup');
            document.getElementById('winner-name').innerText = winner.name.toUpperCase();
            popup.style.display = 'block';
            logAdd(`${winner.name} ${translations[currentLang].logWin}`);
        }

        window.closeBattle = function() {
            document.getElementById('battle-modal').classList.remove('active');
        }

        // --- Lang Toggle ---
        document.getElementById('lang-toggle').addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'he' : 'en';
            document.documentElement.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            
            document.getElementById('app-title').innerText = translations[currentLang].title;
            document.getElementById('search').placeholder = translations[currentLang].placeholder;
            document.getElementById('battle-text').innerText = translations[currentLang].battleMode;
            document.getElementById('start-battle-btn').innerText = translations[currentLang].fight;
            
            // Reload grid names if needed (API is English only though, so names stay English)
        });

        loadMoreBtn.addEventListener('click', fetchPokemons);

        // Search
        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const q = searchInput.value.toLowerCase();
                grid.innerHTML = '';
                if(!q) { offset=1; allPokemons=[]; fetchPokemons(); return; }
                try {
                    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${q}`);
                    if(!res.ok) throw new Error();
                    const p = await res.json();
                    grid.appendChild(createCard(p));
                } catch(e) { grid.innerHTML = '<h2>Not Found</h2>'; }
            }
        });

    </script>
</body>
</html>
