<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMBA | The Yo-Yo Experience</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Heebo:wght@300;900&display=swap" rel="stylesheet">
    
    <!-- Libraries ( 拽 + 注 爪) -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #ffb900;
            --gray: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html.has-custom-cursor, html.has-custom-cursor * { cursor: none !important; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Heebo', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Custom Cursor --- */
        .cursor-outline {
            width: 30px; height: 30px;
            border: 1px solid rgba(255,255,255,0.5);
            position: fixed; top: 0; left: 0;
            border-radius: 50%; z-index: 10000;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        /* --- Noise Layer --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 9999;
        }

        /* --- HUD (砖拽) --- */
        .hud {
            position: fixed; padding: 30px; z-index: 100;
            font-family: 'Syncopate', sans-serif; font-size: 10px;
            text-transform: uppercase; color: var(--gray); letter-spacing: 2px;
        }

        /* --- Sections --- */
        section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        /* --- Animations Styling --- */
        .reveal-box { overflow: hidden; }
        .reveal-box h1, .reveal-box h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            line-height: 1;
            transform: translateY(110%); /* 转  */
        }

        .fade-p {
            font-size: 1.5rem;
            color: var(--gray);
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
            opacity: 0;
        }

        /* --- Choice Cards --- */
        .cards-flex {
            display: flex; gap: 40px; margin-top: 50px;
            width: 100%; justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--gray);
            padding: 40px; border-radius: 20px; width: 400px;
            transform: translateY(100px); opacity: 0;
        }

        /* --- Tali Image --- */
        .img-reveal-container {
            width: 100%; max-width: 600px; height: 400px;
            overflow: hidden; margin-top: 50px;
            clip-path: inset(0% 100% 0% 0%); /* 住 爪 爪 */
        }
        .img-reveal-container img { width: 100%; height: 100%; object-fit: cover; scale: 1.5; }

        .mag-btn {
            display: inline-block; margin-top: 50px;
            padding: 25px 60px; border: 1px solid white;
            color: white; text-decoration: none; border-radius: 100px;
            font-family: 'Syncopate', sans-serif; font-size: 12px;
            opacity: 0; transform: scale(0.8);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .cards-flex { flex-direction: column; align-items: center; }
            .card { width: 100%; }
            .cursor-outline { display: none; }
            html.has-custom-cursor, html.has-custom-cursor * { cursor: auto !important; }
        }
    </style>
</head>
<body class="has-custom-cursor">

    <div class="noise"></div>
    <div class="cursor-outline"></div>
    <div class="hud" style="top:0; left:0;">PUMBA.STUDIO / INTERACTIVE</div>
    <div class="hud" style="bottom:0; right:0;">SCROLL TO SCRUB</div>

    <main>
        <!-- SECTION 1: HERO -->
        <section id="hero">
            <div class="reveal-box">
                <h1 id="heroTitle">BREAK THE<br><span style="color:var(--accent)">CAGE.</span></h1>
            </div>
            <p class="fade-p" id="heroDesc">注  驻住拽 注 砖 专转 专. 驻   驻专转 转.</p>
        </section>

        <!-- SECTION 2: THE DUALITY -->
        <section id="choice">
            <div class="reveal-box">
                <h2 id="choiceTitle">THE CHOICE</h2>
            </div>
            <div class="cards-flex">
                <div class="card c1">
                    <h3> EMPLOYEE</h3>
                    <p style="margin-top:10px; color:#888;">专 转  砖 .  转  注 - 转  .</p>
                </div>
                <div class="card c2" style="border-color:var(--accent);">
                    <h3 style="color:var(--accent);"> OWNER</h3>
                    <p style="margin-top:10px; color:#888;">转 住  砖注 砖.  拽注 转 专.</p>
                </div>
            </div>
        </section>

        <!-- SECTION 3: TALI -->
        <section id="tali">
            <div class="reveal-box">
                <h2 style="font-size: 5vw;"> 驻砖专 .</h2>
            </div>
            <div class="img-reveal-container">
                <img src="https://trellisconsulting.wordpress.com/wp-content/uploads/2025/12/generated-image-december-23-2025-5_58pm.png?w=585" alt="Tali">
            </div>
        </section>

        <!-- SECTION 4: FINAL -->
        <section id="final">
            <div class="reveal-box">
                <h1>READY?</h1>
            </div>
            <a href="https://wa.me/972528226689" class="mag-btn" id="finalBtn">JOIN THE PRIDE</a>
        </section>
    </main>

    <script>
        // 1. Initialize Lenis ( 拽 拽专转转)
        const lenis = new Lenis({ lerp: 0.1 });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 2. Custom Cursor (注拽 专 注专)
        const outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            gsap.to(outline, { x: e.clientX - 15, y: e.clientY - 15, duration: 0.3 });
        });

        // 3. GSAP Scroll Scrubbing Logic ()
        gsap.registerPlugin(ScrollTrigger);

        // 爪 砖拽驻转 1 (Hero)
        const tlHero = gsap.timeline({
            scrollTrigger: {
                trigger: "#hero",
                start: "top top",
                end: "bottom top",
                scrub: 1 // 拽砖专 转 爪 转 住 砖 1:1
            }
        });
        tlHero.to("#heroTitle", { y: -100, opacity: 0 })
              .to("#heroDesc", { opacity: 1, y: -20 }, "<");

        // 爪 砖拽驻转 2 (专住)
        const tlChoice = gsap.timeline({
            scrollTrigger: {
                trigger: "#choice",
                start: "top 80%",
                end: "top 20%",
                scrub: 1
            }
        });
        tlChoice.to("#choiceTitle", { y: 0, duration: 1 })
                .to(".c1", { y: 0, opacity: 1 }, "-=0.5")
                .to(".c2", { y: 0, opacity: 1 }, "-=0.3");

        // 爪 砖拽驻转 3 (转 砖 )
        const tlTali = gsap.timeline({
            scrollTrigger: {
                trigger: "#tali",
                start: "top 80%",
                end: "center center",
                scrub: 1
            }
        });
        tlTali.to(".img-reveal-container", { clipPath: "inset(0% 0% 0% 0%)", duration: 1.5 })
              .to(".img-reveal-container img", { scale: 1, duration: 1.5 }, "<");

        // 爪 砖拽驻转 4 (驻转专 住驻)
        const tlFinal = gsap.timeline({
            scrollTrigger: {
                trigger: "#final",
                start: "top 90%",
                end: "center center",
                scrub: 1
            }
        });
        tlFinal.to("#finalBtn", { opacity: 1, scale: 1, duration: 1 });

    </script>
</body>
</html>
